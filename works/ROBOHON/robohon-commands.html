        // --- STATE ---
        let state = {
            filterCat: 'all',
            filterSeasons: [],
            search: '',
            sort: 'default',
            favorites: JSON.parse(localStorage.getItem('robo_favs')) || []
        };

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initThreeJS();
            initPageAnimations();
            render();
            setupEventListeners();
        });

        // --- CORE LOGIC ---
        function getFilteredData() {
            let data = commands.filter(cmd => {
                // Category Filter
                const matchCat = state.filterCat === 'all' 
                    ? true 
                    : state.filterCat === 'favorites' 
                        ? state.favorites.includes(cmd.id)
                        : (state.filterCat === 'karaoke' && cmd.category.startsWith('karaoke')) || // Karaoke grouping
                          cmd.category === state.filterCat;
                
                // Season Filter (OR logic within seasons, AND logic with category)
                const matchSeason = state.filterSeasons.length === 0 
                    ? true 
                    : cmd.tags.some(tag => state.filterSeasons.includes(tag));

                // Search Filter
                const searchLower = state.search.toLowerCase();
                const matchSearch = cmd.name.toLowerCase().includes(searchLower) || 
                                  cmd.command.toLowerCase().includes(searchLower) ||
                                  cmd.tags.some(t => t.toLowerCase().includes(searchLower));
                
                return matchCat && matchSeason && matchSearch;
            });

            // Sort Logic
            if (state.sort === 'name') {
                data.sort((a, b) => a.name.localeCompare(b.name, 'ja'));
            }

            return data;
        }

        function render() {
            const data = getFilteredData();
            const grid = document.getElementById('gridContainer');
            const emptyState = document.getElementById('emptyState');
            
            // Stats Update
            document.getElementById('totalCount').innerText = commands.length;
            
            anime({
                targets: '#filteredCount',
                innerText: [document.getElementById('filteredCount').innerText, data.length],
                round: 1,
                easing: 'easeOutExpo'
            });

            // Grid Content
            if (data.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                anime({
                    targets: '#emptyState',
                    opacity: [0, 1],
                    translateY: [20, 0],
                    easing: 'easeOutQuad'
                });
            } else {
                emptyState.classList.add('hidden');
                grid.innerHTML = '';
                
                data.forEach((item, index) => {
                    grid.appendChild(createCard(item, index));
                });
                
                // Init Tilt on new elements
                VanillaTilt.init(document.querySelectorAll(".glass-card"), {
                    max: 10,
                    speed: 400,
                    glare: true,
                    "max-glare": 0.2,
                    scale: 1.02
                });

                // Stagger Animation
                anime({
                    targets: '.glass-card',
                    opacity: [0, 1],
                    translateY: [50, 0],
                    delay: anime.stagger(20), // Reduced delay for large list
                    easing: 'easeOutQuint'
                });
            }
        }

        // Icon Helper
        function getIcon(category) {
            if (category === 'dance') return 'fa-running';
            if (category === 'dance-medley') return 'fa-layer-group';
            if (category === 'karaoke') return 'fa-microphone';
            if (category === 'karaoke-free') return 'fa-microphone-alt';
            if (category === 'karaoke-start') return 'fa-power-off';
            if (category === 'song') return 'fa-music';
            if (category === 'work-play') return 'fa-gamepad';
            if (category === 'instrument') return 'fa-guitar';
            return 'fa-robot';
        }

        function createCard(item, index) {
            const isFav = state.favorites.includes(item.id);
            const el = document.createElement('div');
            
            // Category Colors
            let iconBg = 'bg-blue-500/20 text-blue-300 border-blue-500/30';
            if(item.category.includes('dance')) { iconBg = 'bg-pink-500/20 text-pink-300 border-pink-500/30'; }
            if(item.category.includes('song')) { iconBg = 'bg-green-500/20 text-green-300 border-green-500/30'; }
            if(item.category.includes('karaoke')) { iconBg = 'bg-orange-500/20 text-orange-300 border-orange-500/30'; }
            if(item.category === 'work-play') { iconBg = 'bg-purple-500/20 text-purple-300 border-purple-500/30'; }

            const iconClass = getIcon(item.category);

            el.className = 'glass-card rounded-2xl p-6 relative group flex flex-col h-full';
            el.innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 rounded-2xl ${iconBg} border flex items-center justify-center text-2xl shadow-lg">
                            <i class="fas ${iconClass}"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-xl leading-tight text-white/95">${item.name}</h3>
                            <div class="flex flex-wrap gap-1 mt-2">
                                <span class="text-[10px] font-bold px-1.5 py-0.5 rounded bg-white/10 text-white/60 border border-white/5 uppercase tracking-wide">${item.category}</span>
                                ${item.tags.map(t => `<span class="text-[10px] px-1.5 py-0.5 rounded bg-black/20 text-gray-400 border border-white/5">#${t}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <button class="fav-btn w-10 h-10 rounded-full flex items-center justify-center transition-all hover:bg-white/10 active:scale-90 ${isFav ? 'text-yellow-400' : 'text-gray-600'}" onclick="toggleFavorite(${item.id}, this)">
                        <i class="${isFav ? 'fas' : 'far'} fa-star text-xl"></i>
                    </button>
                </div>

                <div class="mt-auto">
                    <div class="bg-black/30 rounded-xl p-5 border border-white/5 relative group/code cursor-pointer transition-all hover:border-roboCyan/50 hover:bg-black/50 hover:shadow-neon" onclick="copyCommand('${item.command}')">
                        <p class="font-mono text-center text-lg text-cyan-100/90 font-bold">${item.command}</p>
                        <div class="absolute inset-0 flex items-center justify-center bg-black/80 opacity-0 group-hover/code:opacity-100 transition-opacity rounded-xl backdrop-blur-sm">
                            <span class="text-sm font-bold text-white flex items-center gap-2">
                                <i class="far fa-copy"></i> ã‚¿ãƒƒãƒ—ã—ã¦ã‚³ãƒ”ãƒ¼
                            </span>
                        </div>
                    </div>
                </div>
            `;
            return el;
        }

        // --- ACTIONS ---
        window.toggleFavorite = (id, btn) => {
            const index = state.favorites.indexOf(id);
            if (index === -1) {
                state.favorites.push(id);
                anime({ targets: btn, scale: [0.8, 1.4, 1], rotate: '1turn', duration: 600 });
            } else {
                state.favorites.splice(index, 1);
                anime({ targets: btn, scale: [1, 0.8, 1], duration: 300 });
            }
            localStorage.setItem('robo_favs', JSON.stringify(state.favorites));
            
            // Update UI immediately without full re-render if possible, or re-render filter is active
            if(state.filterCat === 'favorites') {
                render();
            } else {
                // Just toggle icon class
                const icon = btn.querySelector('i');
                icon.className = state.favorites.includes(id) ? 'fas fa-star text-xl' : 'far fa-star text-xl';
                btn.className = `fav-btn w-10 h-10 rounded-full flex items-center justify-center transition-all hover:bg-white/10 active:scale-90 ${state.favorites.includes(id) ? 'text-yellow-400' : 'text-gray-600'}`;
            }
        };

        window.copyCommand = (text) => {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                document.getElementById('toastMsg').innerText = `ã€Œ${text}ã€ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ`;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        };

        // --- EVENT LISTENERS ---
        function setupEventListeners() {
            // Search
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearch');
            
            searchInput.addEventListener('input', (e) => {
                state.search = e.target.value;
                clearBtn.style.display = state.search ? 'block' : 'none';
                render(); // Debounce could be added here
            });

            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                state.search = '';
                clearBtn.style.display = 'none';
                render();
            });

            // Categories
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.filterCat = btn.dataset.cat;
                    render();
                });
            });

            // Seasons (Toggle)
            document.querySelectorAll('.season-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const season = btn.dataset.season;
                    btn.classList.toggle('active');
                    
                    if (state.filterSeasons.includes(season)) {
                        state.filterSeasons = state.filterSeasons.filter(s => s !== season);
                    } else {
                        state.filterSeasons.push(season);
                    }
                    render();
                });
            });

            // Sort
            document.getElementById('sortSelect').addEventListener('change', (e) => {
                state.sort = e.target.value;
                render();
            });
        }

        // --- ANIMATIONS ---
        function initPageAnimations() {
            // Sequence
            const tl = anime.timeline({ easing: 'easeOutExpo' });
            
            tl.add({
                targets: 'header',
                opacity: [0, 1],
                translateY: [-20, 0],
                duration: 800
            })
            .add({
                targets: '.search-container',
                opacity: [0, 1],
                translateY: [20, 0],
                duration: 600
            }, '-=400')
            .add({
                targets: '.filter-section',
                opacity: [0, 1],
                translateY: [20, 0],
                duration: 600
            }, '-=400')
            .add({
                targets: '.stats-section',
                opacity: [0, 1],
                duration: 600
            }, '-=200');
        }

        // --- BACKGROUND (Three.js) ---
        function initThreeJS() {
            const canvas = document.getElementById('bg-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                alpha: true,
                antialias: true
            });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            camera.position.z = 30;

            // Particles with New Colors
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 1500;
            const posArray = new Float32Array(particlesCount * 3);
            const colorArray = new Float32Array(particlesCount * 3);
            const sizeArray = new Float32Array(particlesCount);

            for (let i = 0; i < particlesCount * 3; i += 3) {
                // Pos
                posArray[i] = (Math.random() - 0.5) * 100;
                posArray[i + 1] = (Math.random() - 0.5) * 100;
                posArray[i + 2] = (Math.random() - 0.5) * 100;

                // Color: Cyan, Teal, Blue mix
                const colorChoice = Math.random();
                if (colorChoice < 0.33) {
                    // Cyan
                    colorArray[i] = 0;     // R
                    colorArray[i + 1] = 0.8; // G
                    colorArray[i + 2] = 0.9; // B
                } else if (colorChoice < 0.66) {
                    // Blue
                    colorArray[i] = 0.2;
                    colorArray[i + 1] = 0.4;
                    colorArray[i + 2] = 1.0;
                } else {
                    // Teal/Greenish
                    colorArray[i] = 0.1;
                    colorArray[i + 1] = 0.9;
                    colorArray[i + 2] = 0.7;
                }

                sizeArray[i / 3] = Math.random() * 2 + 0.5;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            particlesGeometry.setAttribute('size', new THREE.BufferAttribute(sizeArray, 1));

            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // Wave 1
            const waveGeometry = new THREE.PlaneGeometry(80, 80, 50, 50);
            const waveMaterial = new THREE.MeshBasicMaterial({
                color: 0x06b6d4, // Cyan
                wireframe: true,
                transparent: true,
                opacity: 0.15,
                blending: THREE.AdditiveBlending
            });
            const waveMesh = new THREE.Mesh(waveGeometry, waveMaterial);
            waveMesh.rotation.x = -Math.PI * 0.35;
            waveMesh.position.z = -20;
            scene.add(waveMesh);

            // Wave 2
            const wave2Geometry = new THREE.PlaneGeometry(80, 80, 50, 50);
            const wave2Material = new THREE.MeshBasicMaterial({
                color: 0x3b82f6, // Blue
                wireframe: true,
                transparent: true,
                opacity: 0.1,
                blending: THREE.AdditiveBlending
            });
            const wave2Mesh = new THREE.Mesh(wave2Geometry, wave2Material);
            wave2Mesh.rotation.x = -Math.PI * 0.35;
            wave2Mesh.position.z = -25;
            wave2Mesh.position.y = -5;
            scene.add(wave2Mesh);

            // Ring
            const ringGeometry = new THREE.TorusGeometry(15, 0.3, 16, 100);
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: 0x2dd4bf, // Teal
                transparent: true,
                opacity: 0.3,
                blending: THREE.AdditiveBlending
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.position.z = -30;
            ring.rotation.x = Math.PI * 0.5;
            scene.add(ring);

            // Mouse
            let mouseX = 0;
            let mouseY = 0;
            let targetX = 0;
            let targetY = 0;

            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            });

            // Loop
            let time = 0;
            function animate() {
                requestAnimationFrame(animate);
                time += 0.01;

                // Particles
                particlesMesh.rotation.y = time * 0.05;
                particlesMesh.rotation.x = Math.sin(time * 0.3) * 0.1;
                const positions = particlesMesh.geometry.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    positions[i] = Math.sin(time + positions[i]) * 0.5 + positions[i];
                }
                particlesMesh.geometry.attributes.position.needsUpdate = true;

                // Waves
                const wavePositions = waveMesh.geometry.attributes.position.array;
                for (let i = 0; i < wavePositions.length; i += 3) {
                    const x = wavePositions[i];
                    const y = wavePositions[i + 1];
                    wavePositions[i + 2] = Math.sin(x * 0.2 + time) * 2 + Math.cos(y * 0.2 + time) * 2;
                }
                waveMesh.geometry.attributes.position.needsUpdate = true;

                const wave2Positions = wave2Mesh.geometry.attributes.position.array;
                for (let i = 0; i < wave2Positions.length; i += 3) {
                    const x = wave2Positions[i];
                    const y = wave2Positions[i + 1];
                    wave2Positions[i + 2] = Math.sin(x * 0.15 + time * 0.8) * 2.5 + Math.cos(y * 0.15 + time * 0.8) * 2.5;
                }
                wave2Mesh.geometry.attributes.position.needsUpdate = true;

                // Ring
                ring.rotation.z = time * 0.2;

                // Camera
                targetX += (mouseX - targetX) * 0.05;
                targetY += (mouseY - targetY) * 0.05;
                camera.position.x = targetX * 2;
                camera.position.y = targetY * 2;
                camera.lookAt(scene.position);

                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            });

            animate();

            if (window.innerWidth < 768) {
                particlesMaterial.size = 0.3;
                particlesMaterial.opacity = 0.6;
            }
        }
    </script>
</body>
</html>
