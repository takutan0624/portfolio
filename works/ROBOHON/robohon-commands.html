        @keyframes fadeInDown {

            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .tab::before, .season-tag::before {

            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .tab:active::before, .season-tag:active::before {

            height: 300px;
        }

        .tab:hover, .season-tag:hover {

            transform-origin: left;

        .command-card:hover::before {

        .command-card:hover {
