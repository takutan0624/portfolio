                    { q: "子供の成績が下がった。私の教育が悪いからだ。", a: "成績は様々な要因で変動する。子供自身の状態も影響する。" },
                    { q: "友達が落ち込んでいる。私が何か傷つけたのかも。", a: "友達自身の悩みがあるかもしれない。聞いてみればいい。" },
                    { q: "電車が混んでいた。私が遅く出たせいだ。", a: "その時間帯は誰が乗っても混んでいる。あなたの責任ではない。" },
                    { q: "ペットが病気になった。私の世話が足りなかった。", a: "生き物は病気になることがある。今できるケアをしよう。" },
                    { q: "夫婦関係がうまくいかない。私が悪いんだ。", a: "関係は二人で作るもの。一方だけの責任ではない。" },
                    { q: "後輩がミスをした。私の指導が悪かったからだ。", a: "後輩自身の成長過程。ミスから学ぶ機会を与えよう。" },
                    { q: "会議が長引いた。私の発言が原因だ。", a: "議論が活発になったのは良いこと。時間は全員で管理するもの。" },
                    { q: "母が体調を崩した。私がストレスを与えたからだ。", a: "体調は様々な要因で変わる。今はサポートに集中しよう。" },
                    { q: "友達のグループが解散した。私が原因に違いない。", a: "人間関係の変化は自然なこと。全員の事情が絡んでいる。" },
                    { q: "プロジェクトが遅れている。私の作業が遅いからだ。", a: "遅延は複合的な要因。チーム全体で解決する問題だ。" },
                    { q: "レストランが空いていない。私が予約しなかったからだ。", a: "人気店は誰でも予約が難しい。次は早めに予約しよう。" },
                    { q: "友達が引っ越した。私といるのが嫌だったのかも。", a: "引っ越しには様々な理由がある。あなたとは関係ない。" },
                    { q: "植物が育たない。私には緑を育てる資格がない。", a: "土や日当たり、水の量など環境の問題。調整すればうまくいく。" },
                    { q: "チームが負けた。私が足を引っ張ったからだ。", a: "勝敗はチーム全体の結果。一人で決まるものではない。" },
                    { q: "飛行機が遅れた。私が乗っているからだ。", a: "天候や機材の問題。あなたの存在とは無関係だ。" },
                    { q: "隣の人がため息をついた。私がうるさかったからだ。", a: "その人自身の疲れや悩みかもしれない。自分と結びつけない。" },
                    { q: "家族の仲が悪い。私が生まれてこなければよかった。", a: "家族関係は複雑な歴史がある。あなたの存在が原因ではない。" },
                    { q: "世の中が暗いニュースばかりだ。私が悪いことを考えているからだ。", a: "世界の出来事は個人の思考とは無関係。自分を責めすぎない。" }
                ]
            }
        };

        // 状態管理
        let currentView = 'menu';
        let completedPatterns = {};

        // DOM要素の取得
        const $ = (id) => document.getElementById(id);

        function init() {
            renderMenu();
            lucide.createIcons();
        }

        function renderMenu() {
            currentView = 'menu';
            const html = `
                <div class="animate-in fade-in duration-700 space-y-12">
                    <header class="text-center space-y-4">
                        <h1 class="text-5xl md:text-6xl font-black text-slate-900 tracking-tighter leading-none">
                            思考の整流<br/><span class="text-orange-500">500本ノック！</span>
                        </h1>
                        <p class="text-slate-400 text-lg max-w-2xl mx-auto font-medium">ガチャを回してクイズに挑戦。10パターン500事例でリフレーミングをマスター。</p>
                    </header>

                    <div class="relative group max-w-md mx-auto">
                        <div class="absolute -inset-1 bg-gradient-to-r from-orange-600 to-yellow-400 rounded-[3rem] blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                        <button onclick="renderGacha()" class="relative w-full bg-slate-900 text-white p-10 rounded-[2.5rem] flex flex-col items-center gap-4 shadow-2xl transition-all hover:scale-[1.02] active:scale-95 overflow-hidden">
                            <div class="bg-orange-500 p-4 rounded-full shadow-inner animate-pulse">
                                <i data-lucide="dices" class="w-12 h-12"></i>
                            </div>
                            <div class="text-center">
                                <span class="block text-3xl font-black tracking-widest mb-1 uppercase">GACHA MODE</span>
                                <span class="text-orange-400 text-sm font-bold uppercase tracking-widest">ランダム・クイズに挑戦</span>
                            </div>
                        </button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="col-span-1 md:col-span-2 flex items-center gap-4 mb-2">
                            <div class="h-px bg-slate-200 flex-1"></div>
                            <span class="text-xs font-black text-slate-400 uppercase tracking-widest">Training patterns</span>
                            <div class="h-px bg-slate-200 flex-1"></div>
                        </div>
                        ${Object.entries(TRAINING_DATA).map(([id, data]) => `
                            <button onclick="renderPattern('${id}')" class="group relative bg-white p-6 rounded-[2rem] border-2 transition-all text-left hover:shadow-xl hover:border-orange-50 ${completedPatterns[id] ? 'border-green-400 bg-green-50/20' : 'border-slate-100'}">
                                <div class="flex justify-between items-start mb-4">
                                    <div class="p-3 bg-slate-50 text-slate-400 group-hover:bg-orange-500 group-hover:text-white rounded-2xl transition-colors">
                                        <i data-lucide="book-open"></i>
                                    </div>
                                    ${completedPatterns[id] ? '<div class="bg-green-500 text-white p-1 rounded-full"><i data-lucide="check" class="w-4 h-4"></i></div>' : ''}
                                </div>
                                <h3 class="text-xl font-black text-slate-900 mb-1">${escapeHTML(data.name)}</h3>
                                <p class="text-xs text-slate-400 font-bold mb-4 uppercase">50 Training Examples</p>
                                <div class="flex items-center font-black text-sm text-orange-500 group-hover:translate-x-1 transition-transform">
                                    Start Training <i data-lucide="chevron-right" class="w-4 h-4"></i>
                                </div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            $('app-content').innerHTML = html;
            lucide.createIcons();
        }

        function renderGacha() {
            currentView = 'gacha';
            const html = `
                <div class="animate-in fade-in duration-500 flex flex-col items-center">
                    <button onclick="renderMenu()" class="self-start flex items-center gap-2 text-slate-400 hover:text-orange-500 font-black mb-8 bg-white px-6 py-3 rounded-full shadow-sm border border-slate-100 transition-all">
                        <i data-lucide="arrow-left"></i> MENU
                    </button>

                    <div class="relative w-full max-w-sm aspect-[3/4] bg-slate-900 rounded-[3rem] border-b-[12px] border-slate-950 p-6 flex flex-col shadow-2xl overflow-hidden shadow-orange-900/20">
                        <div class="flex-1 bg-white/5 rounded-t-[2.5rem] relative overflow-hidden flex flex-wrap justify-center content-start gap-2 p-6 border border-white/10">
                            <div class="absolute inset-0 bg-gradient-to-b from-white/10 to-transparent pointer-events-none"></div>
                            ${Array(24).fill(0).map((_, i) => `
                                <div class="w-8 h-8 rounded-full border-b-4 border-black/20 ${CAPSULE_COLORS[Math.floor(Math.random() * CAPSULE_COLORS.length)]} capsule-bounce" style="animation-delay: ${i * 0.1}s; animation-duration: ${2 + Math.random()}s"></div>
                            `).join('')}
                        </div>

                        <div class="h-40 bg-orange-600 rounded-b-[2rem] relative flex items-center justify-center border-t border-orange-400 shadow-inner">
                            <button id="gacha-handle" onclick="spinHandle()" class="w-28 h-28 bg-white rounded-full border-8 border-orange-800 flex items-center justify-center shadow-xl transition-all hover:scale-110 active:scale-90 relative">
                                <div class="w-20 h-4 bg-orange-800 rounded-full rotate-45"></div>
                                <div class="absolute w-20 h-4 bg-orange-800 rounded-full -rotate-45"></div>
                            </button>
                            <div class="absolute bottom-2 font-black text-orange-900/30 text-[10px] tracking-widest uppercase">Rotate to Spin</div>
                        </div>

                        <div class="h-20 flex justify-center mt-2 relative">
                            <div id="exit-port" class="w-24 h-16 bg-slate-950 rounded-t-xl border-x-4 border-t-4 border-slate-800 flex items-center justify-center overflow-visible">
                                <!-- ここにカプセルが落ちる -->
                            </div>
                        </div>
                    </div>
                </div>
            `;
            $('app-content').innerHTML = html;
            lucide.createIcons();
        }

        function spinHandle() {
            const handle = $('gacha-handle');
            handle.classList.add('animate-spin-handle');
            handle.disabled = true;

            setTimeout(() => {
                handle.classList.remove('animate-spin-handle');
                dropCapsule();
            }, 600);
        }

        function dropCapsule() {
            const exitPort = $('exit-port');
            const colorClass = CAPSULE_COLORS[Math.floor(Math.random() * CAPSULE_COLORS.length)];
            
            exitPort.innerHTML = `
                <div onclick="openCapsule()" class="w-12 h-12 ${colorClass} rounded-full border-b-4 border-black/20 shadow-lg cursor-pointer animate-capsule-drop flex items-center justify-center text-white">
                    <i data-lucide="sparkles" class="w-6 h-6"></i>
                </div>
            `;
            lucide.createIcons();
        }

        function openCapsule() {
            const patternIds = Object.keys(TRAINING_DATA);
            const randomPid = patternIds[Math.floor(Math.random() * patternIds.length)];
            const pattern = TRAINING_DATA[randomPid];
            const randomEx = pattern.examples[Math.floor(Math.random() * pattern.examples.length)];

            showModal(pattern.name, randomEx.q, randomEx.a);
        }

        function showModal(patternName, question, answer) {
            const modal = $('gacha-modal');
            const body = $('modal-body');
            const content = $('modal-content');

            content.innerHTML = `
                <div class="mb-6 px-4 py-2 bg-orange-100 text-orange-600 rounded-full text-xs font-black uppercase tracking-widest">
                    ${escapeHTML(patternName)}
                </div>
                <h2 class="text-sm font-black text-slate-400 uppercase tracking-widest mb-4">Challenge: Reframe this Thought</h2>
                <p class="text-2xl md:text-3xl font-black text-slate-900 leading-tight mb-12">「${escapeHTML(question)}」</p>
                <div id="modal-action">
                    <button onclick="revealAnswer('${answer.replace(/'/g, "\\'")}')" class="w-full bg-orange-500 text-white py-6 rounded-[2rem] font-black text-xl shadow-xl hover:bg-orange-600 transition-all active:scale-95 flex items-center justify-center gap-3">
                        カプセルを開ける！ <i data-lucide="eye"></i>
                    </button>
                </div>
            `;

            modal.classList.remove('hidden');
            setTimeout(() => {
                body.classList.remove('scale-95', 'opacity-0');
                body.classList.add('scale-100', 'opacity-100');
            }, 10);
            lucide.createIcons();
        }

        function revealAnswer(answer) {
            const action = $('modal-action');
            action.innerHTML = `
                <div class="animate-in slide-in-from-bottom-4 space-y-8">
                    <div class="p-8 bg-green-50 rounded-[2.5rem] border-2 border-green-100 text-left relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-2 h-full bg-green-500"></div>
                        <div class="text-[10px] font-black text-green-400 uppercase tracking-widest mb-2 flex items-center gap-2">
                            <i data-lucide="trophy" class="w-4 h-4"></i> Recommended Reframe
                        </div>
                        <p class="text-xl font-bold text-green-900 leading-relaxed">${escapeHTML(answer)}</p>
                    </div>
                    <button onclick="closeModal()" class="w-full bg-slate-900 text-white py-6 rounded-[2rem] font-black text-xl hover:bg-slate-800 transition-all active:scale-95">
                        次を引く
                    </button>
                </div>
            `;
            lucide.createIcons();
        }

        function closeModal() {
            const modal = $('gacha-modal');
            const body = $('modal-body');
            body.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                $('exit-port').innerHTML = '';
                $('gacha-handle').disabled = false;
            }, 300);
        }

        function renderPattern(id) {
            currentView = 'pattern';
            const data = TRAINING_DATA[id];
            const html = `
                <div class="animate-in slide-in-from-right-8 duration-500">
                    <button onclick="renderMenu()" class="flex items-center gap-2 text-slate-400 hover:text-orange-500 font-black mb-8 bg-white px-6 py-3 rounded-full shadow-sm border border-slate-100 transition-all">
                        <i data-lucide="arrow-left"></i> BACK TO MENU
                    </button>

                    <div class="bg-slate-900 rounded-[3rem] p-10 md:p-14 text-white mb-12 shadow-2xl relative overflow-hidden">
                        <div class="relative z-10">
                            <div class="inline-block px-4 py-1.5 bg-orange-500 rounded-full text-white text-[10px] font-black uppercase tracking-widest mb-4">Intensive Training</div>
                            <h2 class="text-5xl md:text-6xl font-black mb-6 tracking-tighter">${escapeHTML(data.name)}</h2>
                            <p class="text-slate-400 text-xl max-w-2xl leading-relaxed font-medium">${escapeHTML(data.description)}</p>
                        </div>
                    </div>

                    <div class="space-y-6">
                        ${data.examples.map((ex, idx) => `
                            <div class="bg-white rounded-[2rem] border-2 border-slate-100 p-6 md:p-8 hover:border-orange-200 transition-all">
                                <div class="flex gap-4 md:gap-6 items-start">
                                    <div class="text-sm font-black w-8 h-8 shrink-0 flex items-center justify-center rounded-xl bg-slate-100 text-slate-300">
                                        ${idx + 1}
                                    </div>
                                    <div class="flex-1">
                                        <p class="text-slate-800 text-lg font-bold leading-relaxed mb-4">${escapeHTML(ex.q)}</p>
                                        <div id="ans-${id}-${idx}" class="hidden p-6 bg-green-50 rounded-[1.5rem] border border-green-100 text-green-900 mt-4 animate-in slide-in-from-top-2">
                                            <div class="flex gap-4 items-start">
                                                <i data-lucide="lightbulb" class="text-orange-500 shrink-0 mt-1"></i>
                                                <p class="text-lg font-bold leading-relaxed">${escapeHTML(ex.a)}</p>
                                            </div>
                                        </div>
                                        <button id="btn-${id}-${idx}" onclick="toggleAns('${id}', ${idx})" class="flex items-center gap-2 px-6 py-3 bg-orange-50 text-orange-600 rounded-2xl font-black text-sm hover:bg-orange-500 hover:text-white transition-all shadow-sm active:scale-95">
                                            <i data-lucide="eye"></i> 解答を見る
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="mt-16 text-center pb-20">
                        <button onclick="completePattern('${id}')" class="bg-green-500 text-white px-12 py-6 rounded-[2rem] font-black text-xl shadow-2xl hover:bg-green-600 transition-all flex items-center gap-3 mx-auto">
                            COMPLETED ${data.name} <i data-lucide="check-circle-2"></i>
                        </button>
                    </div>
                </div>
            `;
            $('app-content').innerHTML = html;
            lucide.createIcons();
        }

        function toggleAns(pid, idx) {
            const ans = $(`ans-${pid}-${idx}`);
            const btn = $(`btn-${pid}-${idx}`);
            if (ans.classList.contains('hidden')) {
                ans.classList.remove('hidden');
                btn.innerHTML = `<i data-lucide="eye-off"></i> 解答を隠す`;
            } else {
                ans.classList.add('hidden');
                btn.innerHTML = `<i data-lucide="eye"></i> 解答を見る`;
            }
            lucide.createIcons();
        }

        function completePattern(id) {
            completedPatterns[id] = true;
            $('mastery-count').innerText = Object.keys(completedPatterns).length;
            renderMenu();
        }

        window.onload = init;
    </script>
</body>
</html>
