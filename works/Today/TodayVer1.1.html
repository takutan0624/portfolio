"8-7": { title: "鼻の日 / バナナの日 / 花の日", description: "【記念日】「は(8)な(7)」の日(鼻、花)。「バ(8)ナナ(7)」の日。立秋になることが多い。\n【歴史】1942年、ガダルカナル島の戦い開始。2002年、東京・多摩川にアゴヒゲアザラシの「タマちゃん」出現。1977年、有珠山噴火。1955年、東京通信工業が世界初のトランジスタラジオ発売。\n【誕生日】シャーリーズ・セロン(1975・女優)、大西流星(2001・なにわ男子)、梶原雄太(1980・キングコング)、司馬遼太郎(1923・作家『竜馬がゆく』)、アベベ・ビキラ(1932・マラソン)、マタ・ハリ(1876・スパイ)。" },
"8-8": { title: "そろばんの日 / パパの日 / 髭の日 / 笑いの日", description: "【記念日】「パチ(8)パチ(8)」でそろばん。「パ(8)パ(8)」の日。「八」が髭の形に見える。「ハ(8)ハ(8)」と笑う日。プチプチの日。\n【歴史】1974年、ニクソン米大統領が辞任表明(ウォーターゲート事件)。1990年、イラクがクウェート併合を宣言。2008年、北京オリンピック開幕(2008年8月8日午後8時8分)。1945年、ソ連が日本に宣戦布告。\n【誕生日】天海祐希(1967・女優)、ダスティン・ホフマン(1937・俳優)、フェデラー(1981・テニス)、押井守(1951・映画監督)、東野幸治(1967・芸人※2月説あり、要確認、実は8/8)、DJ KOO(1961・TRF)。" },
"8-9": { title: "長崎原爆忌 / ムーミンの日 / ハグの日", description: "【記念日】1945年8月9日午前11時2分、長崎に原子爆弾投下。作者トーベ・ヤンソンの誕生日でムーミンの日。「ハ(8)グ(9)」の日。\n【歴史】1945年、長崎市への原子爆弾投下。1945年、ソ連軍が満州に侵攻開始。1965年、シンガポールがマレーシアから独立。1948年、『黒い瞳』の歌手・坂本九の誕生日(日航機事故の数日前)。\n【誕生日】黒柳徹子(1933・女優『窓ぎわのトットちゃん』)、石橋貴明(1961・とんねるず※実は10月だが要確認)、池上彰(1950・ジャーナリスト)、ホイットニー・ヒューストン(1963・歌手※2月説と重複、要確認、正しくは8/9)、木南晴夏(1985・女優)、行定勲(1968・映画監督)。" },
"8-10": { title: "ハートの日 / 帽子の日 / 鳩の日", description: "【記念日】「ハー(8)ト(10)」の日。「ハッ(8)ト(10)」の日。「は(8)と(10)」の日。道の日(1986年制定)。\n【歴史】1945年、日本がポツダム宣言受諾を連合国に通告(聖断)。1988年、M.ジャクソン『Bad』日本公演開始。2003年、沖縄都市モノレール(ゆいレール)開業。1793年、ルーヴル美術館開館。\n【誕生日】速水もこみち(1984・俳優)、安倍なつみ(1981・元モーニング娘。)、アントニオ・バンデラス(1960・俳優)、門脇麦(1992・女優)、齋藤飛鳥(1998・元乃木坂46)、スヌーピー(漫画『ピーナッツ』)。" },
"8-11": { title: "山の日 / ガンバレの日 / きのこの山の日", description: "【祝日】山に親しむ機会を得て恩恵に感謝する日。1936年、ベルリン五輪で「前畑がんばれ」の実況。「きのこの山」の日。\n【歴史】1919年、ドイツでワイマール憲法制定。1965年、ロサンゼルス・ワッツ暴動発生。1999年、皆既日食(欧州・アジア)。1945年、ソ連軍が南樺太侵攻開始。\n【誕生日】孫正義(1957・ソフトバンク創業者)、福山雅治(1969・歌手※2月説と重複、要確認、正しくは2/6、8/11は誤り？…実は8/11は松村邦洋)、松村邦洋(1967・タレント)、クリス・ヘムズワース(1983・俳優『ソー』)、ハルク・ホーガン(1953・プロレスラー)、吉本法子(1973・シンクロ)。" },
"8-12": { title: "航空安全の日 / 君が代記念日 / 配布の日", description: "【記念日】1985年、日航ジャンボ機墜落事故(死者520人)。1893年、「君が代」等が祝日大祭日の唱歌と定められる。「は(8)い(1)ふ(2)」の日。\n【歴史】1985年、日本航空123便墜落事故(御巣鷹の尾根)。1978年、日中平和友好条約調印。2013年、高知県四万十市で当時の国内最高気温41.0℃を記録。1955年、自動車損害賠償保障法公布。\n【誕生日】デレク・ジーター(1974・ヤンキース)、貴乃花光司(1972・第65代横綱)、陣内智則(1974・芸人※2月説と重複要確認、正しくは2/22)、東幹久(1969・俳優)、吉岡秀隆(1970・俳優)、松武秀樹(1951・シンセサイザープログラマー)。" },
"8-13": { title: "左利きの日 / 函館夜景の日 / 盆迎え火", description: "【記念日】イギリス発祥の「Left Handers Day」。函館の「や(8)けい(K=13)」の日。お盆の迎え火を焚く日。\n【歴史】1961年、東ドイツが東西ベルリンの境界を封鎖(ベルリンの壁建設開始)。2004年、アテネ五輪開幕。1990年、大阪府吹田市で風速60m以上の竜巻発生。1952年、日本がIMF(国際通貨基金)に加盟。\n【誕生日】篠原涼子(1973・女優)、高木美帆(1994・スピードスケート)、伊藤みどり(1969・フィギュアスケート)、小西真奈美(1978・女優)、アルフレッド・ヒッチコック(1899・映画監督)、フィデル・カストロ(1926・キューバ指導者)。" },
"8-14": { title: "専売特許の日 / 水泳の日 / ハッピーサマーバレンタイン", description: "【記念日】1885年、日本初の専売特許交付。日本水泳連盟が制定。『テニスの王子様』許斐剛発案の感謝の日。\n【歴史】1945年、御前会議でポツダム宣言受諾を最終決定。2008年、北島康介が北京五輪平泳ぎ200mで金(2大会連続2冠)。1980年、ポーランド連帯(自主管理労組)ストライキ開始。1880年、ケルン大聖堂完成。\n【誕生日】ハル・ベリー(1966・女優)、マジック・ジョンソン(1959・バスケ)、鈴木保奈美(1966・女優)、アワーズ(1990・お笑い)、岡村靖幸(1965・歌手)、杉野遥亮(1995・俳優)。" },
"8-15": { title: "終戦記念日 / 刺身の日 / すいとんの日", description: "【記念日】1945年、玉音放送で戦争終結が国民に伝えられた日(戦没者を追悼し平和を祈念する日)。1448年、刺身が文書に初登場。戦時中の代用食すいとんを食べて平和を噛みしめる日。\n【歴史】1945年、第二次世界大戦・太平洋戦争終結。1969年、ウッドストック・フェスティバル開催。1995年、村山談話発表。1914年、パナマ運河開通。\n【誕生日】ベン・アフレック(1972・俳優)、ジェニファー・ローレンス(1990・女優)、岡田将生(1989・俳優)、ナポレオン・ボナパルト(1769・フランス皇帝)、サンプラザ中野くん(1960・歌手)、麻生祐未(1963・※6月説と重複要確認、正しくは8/15)。" },
"8-16": { title: "五山送り火 / 女子大生の日 / 電子コミックの日", description: "【行事】京都の「大文字焼き」など送り火。1913年、東北帝国大学が日本初の女子学生3名の合格を発表。NTTソルマーレが制定。\n【歴史】1977年、エルヴィス・プレスリー死去。1943年、米軍がアリューシャン列島のキスカ島に上陸するも日本軍は既に撤退済み(奇跡の作戦)。2006年、北方領土付近で蟹かご漁船銃撃・拿捕事件。1960年、キプロスがイギリスから独立。\n【誕生日】マドンナ(1958・歌手)、ダルビッシュ有(1986・メジャーリーガー)、西田ひかる(1972・歌手)、おぎやはぎ小木博明(1971・芸人)、ジェームズ・キャメロン(1954・映画監督)、菅原文太(1933・俳優)。" },
"8-17": { title: "パイナップルの日 / プロ野球ナイター記念日", description: "【記念日】「パ(8)イ(1)ナ(7)ップル」の日。1948年、横浜ゲーリッグ球場で日本初のナイター試合(巨人対中部日本)。\n【歴史】1999年、トルコ北西部地震(M7.4、死者1万7千人)。1998年、クリントン米大統領がモニカ・ルインスキーとの不倫を認める。1988年、パキスタンのハク大統領が飛行機事故死。1896年、クロンダイクで金発見(ゴールドラッシュ)。\n【誕生日】戸田恵梨香(1988・女優)、ロバート・デ・ニーロ(1943・俳優)、蒼井優(1985・女優)、ショーン・ペン(1960・俳優)、華原朋美(1974・歌手)、坂本千夏(1959・声優『メイ』)。" },
"8-18": { title: "米の日 / ビーフンの日 / 高校野球記念日", description: "【記念日】「米」の字を分解すると八十八になるため。米の粉で作るビーフンの日。1915年、第1回全国中等学校優勝野球大会開催。\n【歴史】1598年、豊臣秀吉死去(伏見城)。1976年、ポプラ事件(板門店事件)発生。1868年、フランスの天文学者が太陽のスペクトルからヘリウム発見。2008年、パキスタンのムシャラフ大統領辞任。\n【誕生日】中居正広(1972・元SMAP)、G-DRAGON(1988・BIGBANG)、清原和博(1967・野球)、エドワード・ノートン(1969・俳優)、柴田恭兵(1951・俳優)、吉川晃司(1965・歌手)。" },
"8-19": { title: "バイクの日 / 俳句の日 / クラシック音楽の日", description: "【記念日】「バ(8)イ(1)ク(9)」の日。「は(8)い(1)く(9)」の日。「ハ(8)イク(19)」で音楽(第九など)の日。\n【歴史】1991年、ソ連8月クーデター発生(ゴルバチョフ軟禁、ソ連崩壊へ)。1980年、新宿西口バス放火事件。1948年、東宝争議で砧撮影所を米軍が包囲。1839年、ダゲレオタイプ(写真技術)がフランス学士院で公表。\n【誕生日】ココ・シャネル(1883・デザイナー)、ビル・クリントン(1946・米第42代大統領)、ふかわりょう(1974・タレント)、ディーン・フジオカ(1980・俳優)、木村沙織(1986・バレーボール)、松本潤(1983・※公式は8/30、ここは誤り？確認要)。" },
"8-20": { title: "交通信号設置記念日 / 蚊の日 / NHK創立記念日", description: "【記念日】1931年、銀座などに日本初の3色信号機設置。1897年、ロナルド・ロスが蚊の胃の中からマラリア原虫を発見。1926年、社団法人日本放送協会設立。\n【歴史】2014年、広島市北部で大規模土砂災害。1945年、真岡郵便電信局事件(女性交換手自決)。1968年、ソ連軍を中心とするワルシャワ条約機構軍がチェコスロバキア侵攻(プラハの春弾圧)。1905年、孫文が中国同盟会を結成。\n【誕生日】白石麻衣(1992・元乃木坂46)、森山未來(1984・俳優)、エイミー・アダムス(1974・女優)、アグネス・チャン(1955・歌手)、佐々木真ら(1959・アナウンサー※誤字要確認)、ロバート・プラント(1948・Led Zeppelin)。" },
"8-21": { title: "献血の日 / 噴水の日 / バニーの日", description: "【記念日】1964年、閣議で保存血液(売血)を廃止し献血へ移行することを決定。1877年、上野公園で第1回内国勧業博覧会、西洋式噴水が登場。「バ(8)ニ(2)ー(1)」の日。\n【歴史】1911年、ルーヴル美術館から『モナ・リザ』盗難(2年後発見)。1983年、フィリピンのベニグノ・アキノ上院議員暗殺。2004年、長渕剛が桜島でオールナイトライブ(7万5千人)。1959年、ハワイがアメリカ50番目の州に。\n【誕生日】ウサイン・ボルト(1986・人類最速)、野口健(1973・アルピニスト)、萩原聖人(1971・俳優)、稲川淳二(1947・怪談家)、関根麻里(1984・タレント)、本田真凜(2001・フィギュアスケート)。" },
"8-22": { title: "チンチン電車の日 / 金シャチの日 / 禁煙の日", description: "【記念日】1903年、東京電車鉄道が新橋-品川で営業開始。名古屋城の金鯱にちなむ。「スワ(2)ンワ(2)ン(2)で禁煙」(毎月)。\n【歴史】1910年、日韓併合条約調印(29日公布)。1981年、台湾で遠東航空機墜落事故(作家・向田邦子ら死亡)。2004年、ムンクの『叫び』がオスロの美術館から盗難。1485年、ボズワースの戦い(薔薇戦争終結)。\n【誕生日】タモリ(1945・お笑いBIG3)、北川景子(1986・女優)、菅野美穂(1977・女優)、みのもんた(1944・司会者)、斎藤工(1981・俳優)、デュア・リパ(1995・歌手)。" },
"8-23": { title: "白虎隊の日 / 奴隷貿易とその廃止を記念する国際デー / 油の日", description: "【記念日】1868年、戊辰戦争で会津藩の白虎隊が飯盛山で自刃。ユネスコ制定。平安時代、清和天皇が「貞観之灯油」を遷宮した日。\n【歴史】1939年、独ソ不可侵条約調印(世界を驚愕させる)。2006年、オーストリア少女監禁事件の被害者ナターシャ・カンプッシュが8年ぶりに脱走・保護。1990年、西ドイツと東ドイツが10月3日の統合を発表。1572年、サン・バルテルミの虐殺(パリ)。\n【誕生日】コービー・ブライアント(1978・NBA選手)、AKIRA(1981・EXILE)、高橋由伸(1975・野球)、リヴァー・フェニックス(1970・俳優)、佐田真由美(1977・モデル)、山崎剛(1983・お笑い)。" },
"8-24": { title: "愛酒の日 / ポンペイ最後の日 / バニラヨーグルトの日", description: "【記念日】酒を愛した歌人・若山牧水の誕生日。79年、ヴェスヴィオ火山噴火でポンペイ埋没(日付には諸説あり)。\n【歴史】2006年、国際天文学連合総会で冥王星を惑星から除外、準惑星に。1991年、ウクライナがソ連から独立宣言。1931年、リンドバーグ夫妻が北太平洋を飛行し根室に到着。2021年、東京パラリンピック開幕。\n【誕生日】三浦大知(1987・エンターテイナー)、高嶋ちさ子(1968・ヴァイオリニスト)、小林麻耶(1979・アナウンサー)、ルパート・グリント(1988・俳優『ロン・ウィーズリー』)、アラン・ウォーカー(1997・DJ)、瀧廉太郎(1879・作曲家)。" },
"8-25": { title: "即席ラーメン記念日 / パラスポーツの日 / 川柳発祥の日", description: "【記念日】1958年、日清食品が世界初の即席麺「チキンラーメン」発売。2015年、東京パラリンピックまであと5年。「川柳」の柄井川柳の忌日。\n【歴史】1944年、パリの解放(第二次世界大戦)。2012年、ボイジャー1号が太陽圏外(星間空間)に到達したとされる日。1984年、ロンドン五輪金メダリストの兵藤秀子が死去。1609年、ガリレオがベネチアの元老院に望遠鏡を公開。\n【誕生日】ショーン・コネリー(1930・俳優『007』初代)、ティム・バートン(1958・映画監督)、和田アキ子(1950・※公式は4/10だが本人が8/25と言及)、ブレイク・ライヴリー(1987・女優)、高橋千秋(1976・声優)、石井慧(1986・柔道)。" },
"8-26": { title: "火山防災の日 / レインボーブリッジ開通 / パワプロの日", description: "【記念日】1911年、浅間山に日本初の火山観測所設置。1993年、レインボーブリッジ開通。「パ(8)ワ(2)プ(6)ロ」の日。\n【歴史】1789年、フランス人権宣言採択。1978年、日本テレビ『24時間テレビ』放送開始。1920年、米国で女性参政権が認められる。1883年、クラカタウ火山が大噴火。\n【誕生日】マコーレー・カルキン(1980・俳優『ホーム・アローン』)、中島知子(1971・オセロ)、石川遼(1976・※公式確認、ゴルファー石川遼は1991年9月17日、同姓同名？)、重岡大毅(1992・WEST.)、宮崎善子(1958・女優※芳子の誤字か確認)、マザー・テレサ(1910・修道女)。" },
"8-27": { title: "『男はつらいよ』の日 / ジェラートの日 / 仏壇の日", description: "【記念日】1969年、映画『男はつらいよ』第1作公開。映画『ローマの休日』公開にちなみジェラートの日。\n【歴史】1939年、世界初のジェット機He178が初飛行。1991年、モルドバがソ連から独立。1896年、イギリス・ザンジバル戦争(史上最短の戦争、約40分で終結)。2002年、ソニーがベータマックスの生産終了を発表。\n【誕生日】剛力彩芽(1992・女優)、松村沙友理(1992・元乃木坂46)、宮崎美子(1958・※7月説と重複要確認、12/11が有力？)、濱口優(1972・よゐこ)、津田寛治(1965・俳優)、宮沢賢治(1896・詩人、童話作家)。" },
"8-28": { title: "バイオリンの日 / 気象予報士の日 / 民放テレビスタートの日", description: "【記念日】1880年、松永定次郎が国産バイオリン第1号を完成。1994年、第1回気象予報士試験実施。1953年、日本テレビが日本初の民間テレビ放送開始。\n【歴史】1963年、ワシントン大行進、キング牧師が「I Have a Dream」の演説。1955年、エメット・ティル殺害事件(公民権運動のきっかけ)。2009年、Oasisのノエル・ギャラガーが脱退表明、事実上の解散。1990年、湾岸戦争：イラクがクウェートを19番目の州と宣言。\n【誕生日】ゲーテ(1749・詩人)、ジャック・ブラック(1969・俳優)、香西かおり(1963・歌手)、雨宮天(1993・声優)、福原遥(1998・※2月説と重複、正しくは8/28)、石川亜沙美(1977・モデル)。" },
"8-29": { title: "焼肉の日 / ケーブルカーの日 / ベルばらの日", description: "【記念日】「や(8)き(2)に(9)く」の日。1918年、生駒山に日本初のケーブルカー開業。1974年、宝塚『ベルサイユのばら』初演。\n【歴史】1871年、廃藩置県の詔書発布(旧暦7月14日)。2005年、ハリケーン・カトリーナがニューオーリンズを直撃。1949年、ソ連が初の原爆実験に成功。1910年、日韓併合条約発効(韓国では国恥日)。\n【誕生日】マイケル・ジャクソン(1958・キング・オブ・ポップ)、ペ・ヨンジュン(1972・俳優)、浜辺美波(2000・女優)、片寄涼太(1994・GENERATIONS)、YOU(1964・タレント)、ジョン・ロック(1632・哲学者)。" },
"8-30": { title: "冒険家の日 / ハッピーサンシャインデー / 富士山測候所記念日", description: "【記念日】同志社大の南米アンデス遠征隊登頂(1970)、植村直己のマッキンリー登頂(1965)など。「ハッピー(8)サン(3)シャイン(0)」の日。1895年、富士山頂に観測所開設。\n【歴史】1984年、スペースシャトル「ディスカバリー」初打ち上げ。2009年、衆院選で民主党が圧勝、政権交代確実へ。1974年、三菱重工爆破事件。1963年、ホットライン協定発効。\n【誕生日】松本潤(1983・嵐)、キャメロン・ディアス(1972・女優)、NAOTO(1983・EXILE)、歌広場淳(1985・ゴールデンボンバー)、井上陽水(1948・歌手)、ウォーレン・バフェット(1930・投資家)。" },
"8-31": { title: "野菜の日 / 初音ミク誕生日 / I Love Youの日", description: "【記念日】「や(8)さ(3)い(1)」の日。2007年、ボーカロイド『初音ミク』発売。「I Love You」の8文字、3単語、1つの意味から。\n【歴史】1997年、ダイアナ元英皇太子妃がパリで事故死。1888年、切り裂きジャック事件の最初の犠牲者発見(諸説あり)。1907年、英露協商成立(三国協商へ)。2006年、ムンクの『叫び』発見。\n【誕生日】リチャード・ギア(1949・俳優)、別所哲也(1965・俳優)、アオキ(1977・DJスティーヴ・アオキ)、森山未來(1984・※20日説と重複要確認、正しくは8/20)、水森かおり(1973・歌手)、フェルメール(1632・洗礼日・画家)。" },
"9-1": { title: "防災の日 / キウイの日 / 杭の日", description: "【記念日】1923年の関東大震災に由来。台風や地震への備えを確認する日。「キ(9)ウイ(1)」の日。「く(9)い(1)」の日。\n【歴史】1939年、ドイツ軍がポーランド侵攻、第二次世界大戦勃発。1985年、大西洋でタイタニック号の残骸を発見。1923年、関東大震災発生(M7.9、死者行方不明者10万人超)。2004年、ベスラン学校占拠事件。\n【誕生日】ゼンデイヤ(1996・女優)、平岡祐太(1984・俳優)、土田晃之(1972・芸人)、三浦理恵子(1973・タレント)、ロッキー・マルシアノ(1923・ボクサー)、小澤征爾(1935・指揮者)。" },
"9-2": { title: "宝くじの日 / 靴の日 / 牛乳の日", description: "【記念日】「く(9)じ(2)」の語呂合わせで当選番号の引き換え漏れ防止を呼びかける日。「く(9)つ(2)」の日。\n【歴史】1945年、戦艦ミズーリ号上で日本の降伏文書調印式(第二次世界大戦終結)。1666年、ロンドン大火(市内の8割焼失)。1945年、ベトナムのホー・チ・ミンが独立宣言。2013年、ダイアナ・ナイアドが64歳でキューバからフロリダまで泳いで横断。\n【誕生日】キアヌ・リーブス(1964・俳優『マトリックス』)、早見優(1966・歌手)、国分太一(1974・TOKIO)、林修(1965・予備校講師)、細川ふみえ(1971・タレント)、永野(1974・芸人)。" },
"9-3": { title: "ドラえもんの誕生日 / ホームラン記念日 / ベッドの日", description: "【記念日】2112年9月3日はドラえもんの誕生日。1977年、王貞治が通算756号ホームランで世界新記録。「グッ(9)スリ(3)」でベッドの日。\n【歴史】1995年、eBay設立。1976年、バイキング2号が火星に着陸。1950年、ジェーン台風が関西を直撃。1783年、パリ条約調印(アメリカ独立戦争終結)。\n【誕生日】ドラえもん(2112・ネコ型ロボット)、染谷将太(1992・俳優)、梶裕貴(1985・声優)、田村裕(1979・麒麟)、チャーリー・シーン(1965・俳優)、楳図かずお(1936・漫画家)。" },
"9-4": { title: "くしの日 / クラシック音楽の日 / 関西国際空港開港記念日", description: "【記念日】「く(9)し(4)」で美容関係者が制定。「ク(9)ラシ(4)ック」の日。1994年、関西国際空港開港。\n【歴史】1998年、Google設立(ラリー・ペイジとセルゲイ・ブリン)。2001年、東京ディズニーシー開園。1951年、サンフランシスコ講和会議開催。1870年、ナポレオン3世退位、フランス第三共和政開始。\n【誕生日】ビヨンセ(1981・歌手)、中丸雄一(1983・KAT-TUN)、山下健二郎(1985・三代目JSB)、阿部賢一(1976・お笑い)、小林薫(1951・俳優)、荻野目慶子(1964・女優)。" },
"9-5": { title: "石炭の日(クリーン・コール・デー) / 国際チャリティー・デー / 国民栄誉賞の日", description: "【記念日】「ク(9)リーン・コ(5)ール」の日。マザー・テレサの没日にちなむ国際デー。1977年、王貞治に初の国民栄誉賞授与。\n【歴史】1972年、ミュンヘンオリンピック事件(テロリストが選手村襲撃)。1905年、日露戦争のポーツマス条約調印。1986年、パンナム機ハイジャック事件。1793年、フランス革命で「恐怖政治」が宣言される。\n【誕生日】フレディ・マーキュリー(1946・Queen)、菊地亜美(1990・タレント)、伊達みきお(1974・サンドウィッチマン)、仲村トオル(1965・俳優)、マイケル・キートン(1951・俳優)、草刈民代(1965・女優)。" },
"9-6": { title: "黒の日 / 妹の日 / クロスワードの日", description: "【記念日】「く(9)ろ(6)」の日(京都黒染工業協同組合)。「兄弟型姉妹型」研究家が制定した妹の日。9と6が交差することからクロスワードの日。\n【歴史】1522年、マゼラン艦隊がスペインに帰港、世界一周達成。1976年、ソ連軍パイロット(ベレンコ中尉)がミグ25で函館空港に強行着陸(亡命)。1997年、北野武監督『HANA-BI』がベネチア国際映画祭で金獅子賞。2018年、北海道胆振東部地震。\n【誕生日】氷川きよし(1977・歌手)、澤穂希(1978・サッカー)、山崎賢人(1994・俳優)、市毛良枝(1950・女優)、西村京太郎(1930・作家)、大江千里(1960・ミュージシャン)。" },
"9-7": { title: "CMソングの日 / クリーナーの日 / ブラジル独立記念日", description: "【記念日】1951年、日本初のCMソング(小西六写真工業)がラジオでオンエア。「ク(9)リーナ(7)ー」の日(メガネ)。1822年、ブラジル帝国独立。\n【歴史】1940年、ナチスによるロンドン大空襲開始(ザ・ブリッツ)。1987年、長渕剛が『ろくなもんじゃねえ』発売。1568年、織田信長が足利義昭を奉じて上洛開始。2013年、2020年五輪の開催地が東京に決定。\n【誕生日】山崎賢人(1994・※6日説と重複要確認、公式は9/7が正)、長渕剛(1956・歌手)、小坂明子(1957・歌手『あなた』)、エリザベス1世(1533・イングランド女王)、岡崎朋美(1971・スピードスケート)、アンディ・フグ(1964・格闘家)。" },
"9-8": { title: "サンフランシスコ平和条約調印記念日 / ニューヨークの日 / クーパーの日", description: "【記念日】1951年、吉田茂首相らが対日講和条約に調印。1664年、ニューアムステルダムがニューヨークに改称。「ク(9)ーパー(8)」(MINI)の日。\n【歴史】1900年、ハリケーンがテキサス州ガルベストンを直撃、死者8000人(米国史上最悪)。1945年、東條英機元首相が自殺未遂。1974年、フォード大統領がニクソン前大統領に恩赦を与える。1504年、ミケランジェロ『ダヴィデ像』公開。\n【誕生日】松本人志(1963・ダウンタウン)、アヴィーチー(1989・DJ)、鈴木亜美(1982・歌手※2月説と重複要確認、正しくは2/9、9/8は本仮屋ユイカ)、本仮屋ユイカ(1987・女優)、山口一郎(1980・サカナクション)、P!NK(1979・歌手)。" },
"9-9": { title: "重陽の節句 / 救急の日 / カーネルズ・デー", description: "【行事】五節句の一つ「菊の節句」。栗ご飯を食べる風習。「きゅう(9)きゅう(9)」の日。KFC創業者カーネル・サンダースの誕生日。\n【歴史】1948年、北朝鮮(朝鮮民主主義人民共和国)建国。1991年、SMAPが『Can't Stop!! -LOVING-』でCDデビュー。2001年、アフガニスタン北部同盟のマスード司令官暗殺。1987年、東北自動車道全線開通。\n【誕生日】カーネル・サンダース(1890・KFC創業者)、アダム・サンドラー(1966・俳優)、ヒュー・グラント(1960・俳優)、大塚愛(1982・歌手)、酒井若菜(1980・女優)、加藤登紀子(1943・歌手)。" },
"9-10": { title: "下水道の日 / カラーテレビ放送記念日 / 牛タンの日", description: "【記念日】台風シーズンで下水道の役割を再認識する日。1960年、NHKなどがカラー本放送開始。「牛(9)タン(10)」の日。\n【歴史】1988年、シュテフィ・グラフが全米オープン優勝、年間グランドスラム達成。2008年、CERNの大型ハドロン衝突型加速器(LHC)稼働開始。1945年、「一億総懺悔」発言(東久邇宮稔彦王首相)。2002年、スイスが国連に加盟。\n【誕生日】斉藤由貴(1966・女優)、コリン・ファース(1960・俳優『英国王のスピーチ』)、松田翔太(1985・俳優)、内博貴(1986・タレント)、欧陽菲菲(1949・歌手)、ガイ・リッチー(1968・映画監督)。" },
"9-11": { title: "警察相談の日 / 公衆電話の日 / 愛国者の日(米)", description: "【記念日】相談用電話「#9110」にちなむ。1900年、上野・新橋駅に日本初の自動公衆電話設置。2001年、アメリカ同時多発テロ事件(9.11)。\n【歴史】2001年、アメリカ同時多発テロ事件(WTCビル崩壊)。1973年、チリ・クーデター(アジェンデ政権崩壊、ピノチェト独裁へ)。1985年、ロス疑惑の三浦和義逮捕。1997年、NASAのマーズ・グローバル・サーベイヤーが火星軌道投入。\n【誕生日】小籔千豊(1973・芸人)、安田章大(1984・SUPER EIGHT)、倉持明日香(1989・元AKB48)、泉ピン子(1947・女優)、フランツ・ベッケンバウアー(1945・サッカー)、ブライアン・デ・パルマ(1940・映画監督)。" },
"9-12": { title: "宇宙の日 / マラソンの日 / 水路記念日", description: "【記念日】1992年、毛利衛がスペースシャトルで宇宙へ。「九(9)十(1)二(2)＝くじに」の語呂合わせ。紀元前490年、マラソンの戦いで伝令が走った日(日付は諸説あり)。\n【歴史】1945年、朝鮮総督府で降伏調印式、日本の朝鮮統治終了。2014年、iPS細胞を使った初の手術(網膜色素上皮細胞)。1962年、ケネディ大統領が「1960年代中に月に行く」と演説。1271年、日蓮が竜の口の法難を逃れ佐渡へ流罪。\n【誕生日】ジェイソン・ステイサム(1967・俳優)、長友佑都(1986・サッカー)、田中美奈子(1967・女優)、戸田恵子(1957・声優※3月説と重複要確認、公式は9/12)、岡本夏生(1965・タレント)、ハンス・ジマー(1957・作曲家)。" },
"9-13": { title: "北斗の拳の日 / 乃木大将の日 / 世界法の日", description: "【記念日】1983年、漫画『北斗の拳』連載開始。1912年、明治天皇大葬の日に乃木希典大将が殉死。1965年、ワシントンで世界法会議開催。\n【歴史】1985年、任天堂『スーパーマリオブラザーズ』発売(社会現象に)。1993年、オスロ合意調印(パレスチナ暫定自治)。1759年、アブラハム平原の戦い(英がケベック獲得)。1970年、大阪万博閉幕(入場者6421万人)。\n【誕生日】玉置浩二(1958・安全地帯)、松坂大輔(1980・平成の怪物)、辻井伸行(1988・ピアニスト)、三原じゅん子(1964・政治家)、マイケル・ジョンソン(1967・陸上)、ナイル・ホーラン(1993・One Direction)。" },
"9-14": { title: "メンズバレンタインデー / コスモスの日 / セプテンバーバレンタイン", description: "【記念日】男性から女性に下着を贈って愛を告白する日。ホワイトデーから半年後でコスモスを贈り合う日。女性から別れを切り出してもよい日。\n【歴史】2008年、リーマン・ブラザーズ破綻(リーマン・ショックへ)。1862年、生麦事件発生(薩英戦争の原因)。1949年、小田原ドリームランド開園(日本初のジェットコースター)。1954年、木下惠介監督『二十四の瞳』公開。\n【誕生日】矢沢永吉(1949・ロックンローラー)、上戸彩(1985・女優)、成宮寛貴(1982・俳優)、安達祐実(1981・女優)、赤塚不二夫(1935・漫画家)、ボン・ジョヴィのテディ(楽器担当など確認要、またはエイミー・ワインハウス1983)。" },
"9-15": { title: "老人の日 / ひじきの日 / スカウトの日", description: "【記念日】2002年まで「敬老の日」だった日。「敬老の日」がハッピーマンデーに移ったため「老人の日」に制定。「ひ(1)じ(2)き(K=5？)」、旧敬老の日に健康食を。\n【歴史】1600年、関ヶ原の戦い(天下分け目)。2008年、リーマン・ブラザーズが連邦破産法適用申請。1973年、国鉄中央線で「はまかいじ」等ではなくシールド工法のトンネル貫通？(要確認、1973年は国鉄高崎線などの電化完了など)。1835年、チャールズ・ダーウィンがガラパゴス諸島に到着。\n【誕生日】アガサ・クリスティ(1890・作家『そして誰もいなくなった』)、アンジェラ・アキ(1977・シンガー)、彦摩呂(1966・タレント)、オリバー・ストーン(1946・映画監督)、井上真央(1987・※公式は1/9、9/15は間違い？確認)、トミー・リー・ジョーンズ(1946・俳優)。" },
"9-16": { title: "マッチの日 / 競馬の日 / オゾン層保護のための国際デー", description: "【記念日】1948年、配給制だったマッチの自由販売開始。1954年、日本中央競馬会(JRA)発足。モントリオール議定書にちなむ国際デー。\n【歴史】2018年、安室奈美恵が引退。2009年、鳩山由紀夫内閣発足。1948年、アイオン台風が関東直撃。1620年、メイフラワー号がイギリス・プリマスを出港。\n【誕生日】宮川大輔(1972・芸人)、東国原英夫(1957・政治家)、ミッキー・ローク(1952・俳優)、B.B.キング(1925・ギタリスト)、デビッド・カッパーフィールド(1956・マジシャン)、内野聖陽(1968・俳優)。" },
"9-17": { title: "モノレール開業記念日 / イタリア料理の日 / キュートな日", description: "【記念日】1964年、東京モノレール(浜松町-羽田)開業。「ク(9)チ(1)ーナ(7)」(料理)でイタリア料理の日。「キュ(9)ート(10)な(7)」の日。\n【歴史】1894年、黄海海戦(日清戦争)。2002年、小泉純一郎首相が訪朝、日朝首脳会談(拉致被害者5人の生存確認)。1988年、ソウルオリンピック開幕。1787年、アメリカ合衆国憲法署名。\n【誕生日】石川遼(1991・ゴルフ)、北山宏光(1985・元Kis-My-Ft2)、中村アン(1987・モデル)、大島聡子(1977・タレント)、蝶野正洋(1963・プロレスラー)、バズ・ラーマン(1962・映画監督)。" },
"9-18": { title: "カップヌードルの日 / かいわれ大根の日 / しまくとぅばの日", description: "【記念日】1971年、日清食品が「カップヌードル」発売。18の形状がかいわれ大根に似ている。沖縄県の言葉「しまくとぅば」を奨励する日。\n【歴史】1931年、柳条湖事件発生(満州事変の発端)。1998年、ドメイン名管理団体ICANN設立。1851年、ニューヨーク・タイムズ創刊。2014年、スコットランド独立住民投票(否決)。\n【誕生日】中井貴一(1961・俳優)、大貫亜美(1973・PUFFY)、福田彩乃(1988・ものまね)、ロナウド(1976・ブラジルサッカー)、うじきつよし(1957・タレント)、ジェイソン・サダイキス(1975・俳優)。" },
"9-19": { title: "苗字の日 / 遺品整理の日 / 九十九島の日", description: "【記念日】1870年、平民が苗字を名乗ることを許された日(義務化は2月)。「ク(9)イ(1)ック(9)」で遺品整理の日。長崎県佐世保市の九十九島の日。\n【歴史】1991年、アルプス山脈で氷河ミイラ「アイスマン」発見。2015年、安全保障関連法案が参院で可決・成立。1893年、ニュージーランドで世界初の女性参政権可決。1955年、原水爆禁止日本協議会(原水協)結成。\n【誕生日】西川貴教(1970・T.M.Revolution)、IMALU(1989・タレント)、福田沙紀(1990・女優)、ツイッギー(1949・モデル)、細田守(1967・アニメ監督※諸説あり、公式プロフ要確認)、一条ゆかり(1949・漫画家)。" },
"9-20": { title: "バスの日 / 空の日 / お手玉の日", description: "【記念日】1903年、京都で日本初の乗合バス運行開始。1911年、山田猪三郎が飛行船で東京上空を飛行。「空の日」。\n【歴史】2018年、自民党総裁選で安倍晋三が3選。1519年、マゼラン艦隊が世界一周航海に出発。1946年、第1回カンヌ国際映画祭開催。2019年、ラグビーW杯日本大会開幕。\n【誕生日】安室奈美恵(1977・歌手、平成の歌姫)、小田和正(1947・歌手)、鈴木砂羽(1972・女優)、若林正恭(1978・オードリー)、ソフィア・ローレン(1934・女優)、麻生太郎(1940・政治家)。" },
"9-21": { title: "国際平和デー / ファッションショーの日 / ガトーショコラの日", description: "【記念日】国連制定の平和の日(Peace Day)。1927年、銀座の三越で日本初のファッションショー開催。「く(9)つ(2)ろい(1)」で靴下の日(別の日も)。\n【歴史】1934年、室戸台風が関西に来襲、甚大な被害。1924年、宮沢賢治『注文の多い料理店』出版。1949年、中華人民共和国が成立宣言(10月1日建国)。2013年、ケニア・ショッピングモール襲撃事件。\n【誕生日】二階堂ふみ(1994・女優)、ELLY(1987・三代目JSB)、安倍晋三(1954・元首相)、リアム・ギャラガー(1972・Oasis)、スティーヴン・キング(1947・作家)、ビル・マーレイ(1950・俳優)。" },
"9-22": { title: "国際ビーチクリーンアップデー / フィットネスの日 / 孤児院の日", description: "【記念日】海岸のゴミを拾う国際デー。国民体育大会の開催時期にちなみフィットネスの日。1887年、石井十次が岡山孤児院を創設。\n【歴史】1862年、リンカーンが奴隷解放予備宣言を発表。1985年、プラザ合意(円高ドル安誘導)。1994年、ドラマ『フレンズ』放送開始。1868年、会津若松城開城(戊辰戦争)。\n【誕生日】北島康介(1982・競泳)、渋谷すばる(1981・歌手)、今井絵理子(1983・SPEED、政治家)、トム・フェルトン(1987・俳優『マルフォイ』)、ボブ・サップ(1973・野獣)、鈴木雅之(1956・歌手)。" },
"9-23": { title: "秋分の日 / 不動産の日 / 万年筆の日", description: "【祝日】昼と夜の長さがほぼ同じになる日(祖先をうやまい亡き人をしのぶ)。「2(ふ)10(どう)3(さん)」の日。1809年、万年筆の特許取得(英国)。テニスの日。\n【歴史】1889年、任天堂が花札製造会社として創業。1846年、海王星発見(ガレ)。2006年、日本の太陽観測衛星「ひので」打ち上げ。1984年、大相撲・蔵前国技館最後の場所。\n【誕生日】稲葉浩志(1964・B'z)、後藤真希(1985・元モーニング娘。)、渡部建(1972・アンジャッシュ)、川平慈英(1962・タレント)、ブルース・スプリングスティーン(1949・歌手)、レイ・チャールズ(1930・歌手)。" },
"9-24": { title: "清掃の日 / 畳の日 / 世界ゴリラの日", description: "【記念日】1971年、廃棄物処理法成立。「環境衛生週間」始日。「く(9)つ(2)し(4)た」で靴下の日(別説あり)。ダイアン・フォッシー財団制定のゴリラの日。\n【歴史】1877年、城山の戦いで西郷隆盛が自刃、西南戦争終結。1948年、本田宗一郎が本田技研工業を設立。1965年、国鉄が「みどりの窓口」開設。2015年、メッカ巡礼で将棋倒し事故(死者2000人以上)。\n【誕生日】永野芽郁(1999・女優)、KAN(1962・歌手『愛は勝つ』)、羽田美智子(1968・女優)、リア・ディゾン(1986・グラビア)、F・スコット・フィッツジェラルド(1896・作家『華麗なるギャツビー』)、筒井康隆(1934・作家)。" },
"9-25": { title: "10円カレーの日 / 主婦休みの日 / 骨董の日", description: "【記念日】日比谷松本楼が1973年の火災再建記念で10円カレーを提供。主婦がリフレッシュする日(年3回)。江戸時代の『骨董集』にちなむ。\n【歴史】1972年、田中角栄首相が訪中(日中共同声明へ)。2005年、F1フェルナンド・アロンソが史上最年少王者(当時)。1513年、バルボアが太平洋を発見。1981年、ベリーズが国連加盟。\n【誕生日】ウィル・スミス(1968・俳優)、浅田真央(1990・フィギュアスケート)、MEGUMI(1981・タレント)、あばれる君(1986・芸人)、キャサリン・ゼタ＝ジョーンズ(1969・女優)、マーク・ハミル(1951・俳優『ルーク』)。" },
"9-26": { title: "ワープロの日 / 核兵器の全面的廃絶のための国際デー / 台風襲来の日", description: "【記念日】1978年、東芝が世界初の日本語ワープロ発表。統計的に台風襲来が多い特異日(伊勢湾台風など)。\n【歴史】1959年、伊勢湾台風が東海地方を直撃(死者・行方不明者5000人超)。1960年、米大統領選で初のテレビ討論(ケネディ対ニクソン)。1954年、洞爺丸事故(青函連絡船沈没)。2006年、第1次安倍晋三内閣発足。\n【誕生日】佐藤藍子(1977・女優)、鈴木ちなみ(1989・モデル)、天童よしみ(1954・演歌歌手)、オリビア・ニュートン＝ジョン(1948・歌手)、T・S・エリオット(1888・詩人)、木根尚登(1957・TM NETWORK)。" },
"9-27": { title: "世界観光の日 / 女性ドライバーの日 / Google創立記念日", description: "【記念日】WTO(世界観光機関)制定。1917年、栃木県の女性が日本初の自動車免許取得。Googleが祝う創立記念日(誕生日は4日など諸説あり)。\n【歴史】1940年、日独伊三国同盟調印。2014年、御嶽山が噴火(戦後最悪の火山災害)。1825年、世界初の蒸気機関車による公共鉄道開業(イギリス)。1989年、横浜ベイブリッジ開通。\n【誕生日】中田敦彦(1982・オリエンタルラジオ)、アヴリル・ラヴィーン(1984・歌手)、グウィネス・パルトロー(1972・女優)、小野伸二(1979・サッカー)、八嶋智人(1970・俳優)、羽生善治(1970・将棋棋士)。" },
"9-28": { title: "パソコン記念日 / プライバシーデー / ゴミ戦争宣言の日", description: "【記念日】1979年、NECが「PC-8001」発売(パソコンブーム)。1964年、三島由紀夫『宴のあと』裁判でプライバシー侵害認定。1971年、東京でゴミ戦争宣言。\n【歴史】2018年、インドネシア・スラウェシ島地震。2008年、スペースXがファルコン1で民間初の軌道投入成功。1924年、ダグラス機が初の世界一周飛行に成功。480年、サラミスの海戦(ギリシャ軍がペルシャ軍撃破)。\n【誕生日】吹石一恵(1982・女優)、 रणबीरbir Kapoor(ランビール・カプール 1982・インド俳優)、ナオミ・ワッツ(1968・女優)、ホラン千秋(1988・キャスター)、エメリヤーエンコ・ヒョードル(1976・格闘家)、ブリジット・バルドー(1934・女優)。" },
"9-29": { title: "クリーニングの日 / 招き猫の日 / 洋菓子の日", description: "【記念日】「ク(9)リーニ(2)ング(9)」の日。「く(9)るふ(2)く(9)」(来る福)で招き猫の日。フランスの菓子職人の守護聖人ミカエルの祝日。\n【歴史】1972年、日中共同声明調印、国交正常化。1918年、原敬内閣発足(初の本格的政党内閣)。1954年、CERN(欧州原子核研究機構)設立。2020年、クウェートのサバーハ首長死去。\n【誕生日】りゅうちぇる(1995・タレント)、ビビる大木(1974・芸人)、INORAN(1970・LUNA SEA)、アンドリー・シェフチェンコ(1976・サッカー)、エンリコ・フェルミ(1901・物理学者)、シルヴィオ・ベルルスコーニ(1936・伊政治家)。" },
"9-30": { title: "交通事故死ゼロを目指す日 / クレーンの日 / 翻訳の日", description: "【記念日】秋の交通安全運動期間中。クレーン等安全規則公布日。聖ヒエロニムス(聖書翻訳者)の祝日で世界翻訳の日。\n【歴史】1955年、ジェームズ・ディーンが自動車事故死(24歳)。1999年、東海村JCO臨界事故発生。1946年、ニュルンベルク裁判で判決言い渡し。1968年、ボーイング747(ジャンボ)が初公開。\n【誕生日】東山紀之(1966・少年隊)、石原慎太郎(1932・作家、政治家)、モニカ・ベルッチ(1964・女優)、五木寛之(1932・作家)、西島隆弘(1986・AAA)、マリオン・コティヤール(1975・女優)。" },
"10-1": { title: "メガネの日 / コーヒーの日 / 日本酒の日", description: "【記念日】漢数字の「一〇〇一」が眼鏡の形に似ている。「コーヒー年度」の始まり。酒造年度の元日(日本酒の日)。東海道新幹線開業記念日(1964年)。\n【歴史】1964年、東海道新幹線(東京-新大阪)開業「夢の超特急」。1949年、中華人民共和国成立宣言(毛沢東)。1908年、T型フォード発売(自動車の大衆化)。1969年、コンコルドが初の超音速飛行に成功。\n【誕生日】滝川クリステル(1977・アナウンサー)、神田沙也加(1986・女優)、うつみ宮土理(1943・タレント)、ジミー・カーター(1924・米第39代大統領)、ウィリアム・ボーイング(1881・ボーイング創業者)、中村正人(1958・DREAMS COME TRUE)。" },
"10-2": { title: "豆腐の日 / 望遠鏡の日 / 美術を楽しむ日", description: "【記念日】「とう(10)ふ(2)」の日。1608年、ハンス・リッペルハイが望遠鏡の特許を申請。「美(2)術」を「天(10)」高く楽しむ日。\n【歴史】1950年、『ピーナッツ』(スヌーピー)連載開始。2009年、2016年夏季五輪の開催地がリオデジャネイロに決定(東京落選)。1187年、サラディンがエルサレムを奪還。1985年、関越自動車道全線開通。\n【誕生日】浜崎あゆみ(1978・歌手)、マハトマ・ガンディー(1869・インド独立の父)、スティング(1951・歌手)、山瀬まみ(1969・タレント)、杉咲花(1997・女優)、小原乃梨子(1935・声優『のび太』)。" },
"10-3": { title: "登山の日 / ドイツ統一の日 / アンパンマンの日", description: "【記念日】「と(10)ざん(3)」の日。1990年、東西ドイツが再統一。1988年、アニメ『それいけ!アンパンマン』放送開始。\n【歴史】1990年、ドイツ再統一(ベルリンの壁崩壊から約1年後)。1993年、ソマリアで「モガディシュの戦闘」(映画『ブラックホーク・ダウン』)。1280年、弘安の大火(鎌倉)。2016年、大隅良典にノーベル生理学・医学賞(オートファジー)。\n【誕生日】石田ゆり子(1969・女優)、蛯原友里(1979・モデル)、真木よう子(1982・女優)、白竜(1952・俳優)、ズラタン・イブラヒモビッチ(1981・サッカー)、グウェン・ステファニー(1969・歌手)。" },
"10-4": { title: "イワシの日 / 天使の日 / 世界動物の日", description: "【記念日】「い(1)わ(0)し(4)」の日。「てん(10)し(4)」の日。動物の守護聖人アッシジのフランチェスコの祝日。\n【歴史】1957年、ソ連が世界初の人工衛星「スプートニク1号」打ち上げ(スプートニク・ショック)。1995年、アニメ『新世紀エヴァンゲリオン』放送開始。1883年、オリエント急行が運行開始。2005年、村上ファンド事件で村上世彰逮捕。\n【誕生日】北島三郎(1936・演歌歌手)、上田竜也(1983・KAT-TUN)、前田愛(1983・女優)、スーザン・サランドン(1946・女優)、バスター・キートン(1895・喜劇王)、辻仁成(1959・作家)。" },
"10-5": { title: "レモンの日 / 教師の日 / 時刻表記念日", description: "【記念日】高村光太郎の詩集『智恵子抄』(レモン哀歌)にちなむ。ユネスコ制定の世界教師デー。1894年、日本初の本格的な時刻表出版。\n【歴史】2011年、スティーブ・ジョブズ死去(Apple創業者)。1969年、英BBCで『空飛ぶモンティ・パイソン』放送開始。1962年、映画『007 ドクター・ノオ』公開(シリーズ第1作)。2001年、バリー・ボンズがシーズン71本塁打の新記録。\n【誕生日】吉田沙保里(1982・霊長類最強女子)、ケイト・ウィンスレット(1975・女優『タイタニック』)、ソン・スンホン(1976・俳優)、黒木瞳(1960・女優)、やしきたかじん(1949・歌手)、ジェシー・アイゼンバーグ(1983・俳優)。" },
"10-6": { title: "国際協力の日 / トム・クルーズの日 / 役所改革の日", description: "【記念日】1954年、日本がコロンボ・プラン加盟でODA開始。映画『M:i:III』のPRで制定。1969年、松戸市で「すぐやる課」発足。\n【歴史】1927年、世界初のトーキー映画『ジャズ・シンガー』公開。1973年、第四次中東戦争勃発(オイルショックの引き金)。1995年、ペガサス51番星で太陽系外惑星を発見。1866年、五稜郭完成。\n【誕生日】堀北真希(1988・元女優)、松田次生(1979・レーサー)、西川ヘレン(1946・タレント)、福島善成(1977・ガリットチュウ)、ル・コルビュジエ(1887・建築家)、エリザベス・シュー(1963・女優)。" },
"10-7": { title: "ミステリー記念日 / 盗難防止の日 / バーコードの日", description: "【記念日】1849年、エドガー・アラン・ポー死去(ミステリーの父)。「とう(10)なん(7)」の日。1952年、バーコードの特許が認められた日。\n【歴史】2001年、米軍などがアフガニスタン空爆開始(テロとの戦い)。1950年、中国軍がチベット進軍開始。1985年、アキレ・ラウロ号ハイジャック事件。1959年、ソ連のルナ3号が月の裏側の撮影に成功。\n【誕生日】ウラジーミル・プーチン(1952・ロシア大統領)、生田斗真(1984・俳優)、氷室京介(1960・歌手)、坂田利夫(1941・芸人)、叶恭子(1962・叶姉妹)、トム・ヨーク(1968・Radiohead)。" },
"10-8": { title: "そばの日 / 永遠の日 / 骨と関節の日", description: "【記念日】「新そば」の時期(10=十、8=八でそば)。「と(10)わ(8)」の日。「ホ(10)ネ(8)」の日。\n【歴史】1871年、シカゴ大火(市街の3分の1焼失)。1998年、横浜ベイスターズが38年ぶりにリーグ優勝。1956年、ドン・ラーセンがワールドシリーズで完全試合。2009年、バラク・オバマ大統領にノーベル平和賞授与決定。\n【誕生日】ブルーノ・マーズ(1985・歌手)、マット・デイモン(1970・俳優)、ウエンツ瑛士(1985・タレント)、中山エミリ(1978・タレント)、シガニー・ウィーバー(1949・女優)、室伏広治(1974・ハンマー投げ)。" },
"10-9": { title: "トラックの日 / 道具の日 / ジョン・レノンの誕生日", description: "【記念日】「ト(10)ラック(9)」の日。「どう(10)ぐ(9)」の日(かっぱ橋道具街)。1940年、ジョン・レノン誕生。\n【歴史】1989年、ライプツィヒで月曜デモ(東ドイツ民主化へ)。1967年、チェ・ゲバラがボリビアで処刑される。2012年、マララ・ユスフザイ銃撃事件。2006年、北朝鮮が初の核実験実施を発表。\n【誕生日】ジョン・レノン(1940・ビートルズ)、長野博(1972・20th Century)、高橋真麻(1981・※3月説と重複要確認、公式は10/9)、サンシャイン池崎(1981・芸人)、ギレルモ・デル・トロ(1964・映画監督)、夏川りみ(1973・歌手)。" },
"10-10": { title: "スポーツの日(旧体育の日) / 銭湯の日 / 目の愛護デー", description: "【記念日】1964年、東京五輪開会式。「1010＝千十＝せんとう」の日。10・10を横にすると眉と目に見えることから目の日。マグロの日。\n【歴史】1964年、第18回オリンピック東京大会開幕。1955年、初代トヨペット・クラウン発売。1970年、フィジーがイギリスから独立。1911年、武昌蜂起(辛亥革命の始まり)。\n【誕生日】Toshl(1965・X JAPAN)、栗山千明(1984・女優)、小沢一敬(1973・スピードワゴン)、佐藤仁美(1979・女優)、風見しんご(1962・タレント)、うずまきナルト(漫画『NARUTO』)。" },
"10-11": { title: "ウィンクの日 / 安全安心なまちづくりの日 / カミングアウトデー", description: "【記念日】「10」と「11」を倒すとウィンクしているように見える。国際カミングアウトデー(LGBTQ+)。\n【歴史】1945年、GHQが五大改革指令を発令(婦人解放・労働組合結成など)。1972年、本田技研工業が低公害エンジン「CVCC」発表。1899年、第二次ボーア戦争勃発。2011年、大津いじめ自殺事件発生日。\n【誕生日】ケイン・コスギ(1974・俳優)、高畑淳子(1954・女優)、麻丘めぐみ(1955・歌手)、ドム・ドム(1961・放送作家？※ダリル・ホールなど確認要)、泉里香(1988・モデル)、金城武(1973・俳優)。" },
"10-12": { title: "豆乳の日 / コロンブス・デー / ネット銀行の日", description: "【記念日】「とう(10)にゅう(2)」の日。1492年、コロンブスがアメリカ大陸(サンサルバドル島)に到達。2000年、ジャパンネット銀行開業。\n【歴史】1960年、浅沼稲次郎暗殺事件(日比谷公会堂)。2019年、令和元年東日本台風(台風19号)上陸、甚大な被害。1984年、グリコ・森永事件で「怪人21面相」が森永製菓への脅迫終了宣言。1644年、松尾芭蕉誕生。\n【誕生日】ヒュー・ジャックマン(1968・俳優『ウルヴァリン』)、真田広之(1960・俳優)、ともさかりえ(1979・女優)、鹿賀丈史(1950・俳優※2月説と重複要確認、正しくは10/12)、ルチアーノ・パヴァロッティ(1935・テノール歌手)、東儀秀樹(1959・雅楽師)。" },
"10-13": { title: "サツマイモの日 / 引越しの日 / 麻酔の日", description: "【記念日】「栗(9里)より(4里)うまい十三里(9+4=13)」でサツマイモの日。1868年、明治天皇が京都から江戸へ(引越し)。1804年、華岡青洲が全身麻酔手術に成功。\n【歴史】2010年、チリ鉱山落盤事故で33人全員救出。1994年、大江健三郎にノーベル文学賞。1903年、ボストン・レッドソックスが第1回ワールドシリーズ優勝。1307年、フィリップ4世がテンプル騎士団を一斉検挙(13日の金曜日)。\n【誕生日】松嶋菜々子(1973・女優)、ポール・サイモン(1941・歌手)、益若つばさ(1985・モデル)、misono(1984・歌手)、サッチャー(1925・鉄の女)、イアン・ソープ(1982・競泳)。" },
"10-14": { title: "鉄道の日 / 世界標準の日 / くまのプーさん原作デビュー", description: "【記念日】1872年、新橋-横浜間で日本初の鉄道開業。1926年、A.A.ミルンの童話『くまのプーさん』発売。ISO制定の世界標準の日。\n【歴史】1964年、キング牧師にノーベル平和賞。1066年、ヘイスティングズの戦い(ノルマン・コンクエスト)。1947年、チャック・イェーガーがベルX-1で音速突破。1867年、大政奉還の上奏(旧暦)。\n【誕生日】堺雅人(1973・俳優『半沢直樹』)、永作博美(1970・女優)、加藤一二三(1940・将棋棋士、ひふみん)、ラルフ・ローレン(1939・デザイナー)、アッシャー(1978・歌手)、ドワイト・D・アイゼンハワー(1890・米大統領)。" },
"10-15": { title: "きのこの日 / 世界手洗いの日 / 助け合いの日", description: "【記念日】きのこ需要の最盛期。ユニセフ制定。1960年、道路交通法改正、「歩行者優先」など。\n【歴史】1980年、山口百恵が芸能界引退。2003年、中国初の有人宇宙船「神舟5号」打ち上げ。1940年、チャップリンの映画『独裁者』公開。1917年、マタ・ハリ処刑。\n【誕生日】大山のぶ代(1933・声優『ドラえもん』)、岡野昭仁(1974・ポルノグラフィティ)、真木よう子(1982・※3日説と重複要確認、正しくは10/15)、水原希子(1990・モデル)、ニーチェ(1844・哲学者)、メスト・エジル(1988・サッカー)。" },
"10-16": { title: "世界食料デー / ボスの日 / 辞書の日", description: "【記念日】FAO(国連食糧農業機関)設立日。上司に感謝する米国の記念日(Boss's Day)。ウェブスター辞書のノア・ウェブスターの誕生日。\n【歴史】1946年、ニュルンベルク裁判の死刑執行。1985年、阪神タイガースが21年ぶりリーグ優勝(カーネル・サンダースの呪い)。1923年、ウォルト・ディズニー・カンパニー創立。1978年、ヨハネ・パウロ2世がローマ教皇に選出(ポーランド出身初)。\n【誕生日】大坂なおみ(1997・テニス)、石川亜沙美(1977・※8月説と重複要確認、正しくは10/16)、瀧本美織(1991・女優)、オスカー・ワイルド(1854・作家)、佐藤昭大(1986・サッカー)、パトカー(1949・日本初導入)。" },
"10-17": { title: "貯蓄の日 / 沖縄そばの日 / カラオケ文化の日", description: "【記念日】神嘗祭に由来し、実りを無駄にしない精神。1978年、「沖縄そば」の名称使用が正式認可。カラオケ文化の日。\n【歴史】1968年、川端康成にノーベル文学賞決定。1989年、サンフランシスコ地震(ロマ・プリータ地震)。1933年、アルベルト・アインシュタインがナチスを逃れアメリカに移住。1994年、結婚披露宴で派手な演出(ゴンドラ等)自粛の傾向？(バブル崩壊後の風潮)。\n【誕生日】エミネム(1972・ラッパー)、大島優子(1988・元AKB48)、松坂桃李(1988・俳優)、キミ・ライコネン(1979・F1)、賀来千香子(1961・女優)、もたいまさこ(1952・女優)。" },
"10-18": { title: "冷凍食品の日 / ドライバーの日 / ミニスカートの日", description: "【記念日】「れい(0)とう(10)」の日。冷凍食品の保存温度マイナス18℃から。「ド(10)ライ(1)バー(8)」の日。1967年、ツイッギー来日でミニスカブーム。\n【歴史】1867年、アラスカがロシアからアメリカに移管(720万ドル)。1989年、東ドイツのホーネッカー書記長が辞任。1931年、エジソン死去。1967年、ディズニー映画『ジャングル・ブック』公開。\n【誕生日】森泉(1982・モデル)、仲里依紗(1989・女優)、郷ひろみ(1955・歌手)、ザック・エフロン(1987・俳優)、ジャン＝クロード・ヴァン・ダム(1960・俳優)、蜷川実花(1972・写真家)。" },
"10-19": { title: "海外旅行の日 / イクメンの日 / バーギングドッグの日", description: "【記念日】「と(10)お(1)く(9)」へ行く日。「とう(10)さん、いく(19)じ」の日。犬の吠える声などの日。\n【歴史】1987年、ブラックマンデー(NY株価大暴落)。1956年、日ソ共同宣言調印、国交回復。1781年、ヨークタウンの戦いで英軍降伏(アメリカ独立戦争実質終結)。2003年、マザー・テレサが福者に列せられる。\n【誕生日】林原めぐみ(1967・声優『綾波レイ』)、須賀健太(1994・俳優)、金子賢(1976・俳優)、ラサール石井(1955・タレント)、ジョン・リスゴー(1945・俳優)、ピーター・トッシュ(1944・レゲエ)。" },
"10-20": { title: "リサイクルの日 / 新聞広告の日 / 頭髪の日", description: "【記念日】「ひとまわり(10)、ふたまわり(20)」の語呂合わせ。新聞週間の中での記念日。「とう(10)はつ(20)」の日。\n【歴史】1944年、レイテ島の戦い、マッカーサーがフィリピン再上陸「I shall return」。2011年、リビアのカダフィ大佐殺害。1973年、シドニー・オペラハウス開館。1827年、ナヴァリノの海戦(ギリシャ独立戦争)。\n【誕生日】上皇后美智子(1934・上皇后)、山田孝之(1983・俳優)、Snoop Dogg(1971・ラッパー)、ヴィゴ・モーテンセン(1958・俳優『アラゴルン』)、山口智子(1964・※2月説と重複要確認、正しくは10/20)、平野ノラ(1978・芸人)。" },
"10-21": { title: "あかりの日 / バック・トゥ・ザ・フューチャーの日 / 早稲田大学創立記念日", description: "【記念日】1879年、エジソンが白熱電球を完成。映画『BTTF Part2』でデロリアンが到着した未来の日(2015年10月21日)。1882年、東京専門学校(早稲田大)創立。\n【歴史】1600年、関ヶ原の戦い(旧暦9月15日、新暦10月21日)。1972年、全日本プロレス旗揚げ。1833年、アルフレッド・ノーベル誕生。1943年、明治神宮外苑で学徒出陣壮行会。\n【誕生日】渡辺謙(1959・俳優)、道端ジェシカ(1984・※7月説と重複要確認、正しくは10/21)、蛭子能収(1947・漫画家)、キム・カーダシアン(1980・セレブ)、アルフレッド・ノーベル(1833・ダイナマイト発明)、五月みどり(1939・歌手)。" },
"10-22": { title: "パラシュートの日 / 平安遷都の日 / アニメの日", description: "【記念日】1797年、フランスで世界初のパラシュート降下成功。794年、桓武天皇が平安京に遷都(時代祭)。2017年、日本動画協会制定(日本初のカラー長編『白蛇伝』公開日)。\n【歴史】1962年、キューバ危機、ケネディ大統領が海上封鎖を表明。2019年、即位礼正殿の儀(令和)。1938年、チェスター・カールソンが電子写真(コピー)の実験成功。2009年、Windows 7発売。\n【誕生日】石橋貴明(1961・とんねるず)、イチロー(1973・野球)、カトリーヌ・ドヌーヴ(1943・女優)、関根麻里(1984・※8月説と重複要確認、正しくは10/22)、松本莉緒(1982・女優)、アーセン・ヴェンゲル(1949・サッカー監督)。" },
"10-23": { title: "モルの日 / 電信電話記念日 / 津軽弁の日", description: "【記念日】アボガドロ定数(6.02×10の23乗)にちなむ化学の日。1869年、東京-横浜間で電信線架設工事開始。津軽弁の方言詩人・高木恭造の命日。\n【歴史】2004年、新潟県中越地震(M6.8、新幹線脱線)。2002年、モスクワ劇場占拠事件発生。1956年、ハンガリー動乱勃発。1946年、国連総会第1回会期始まる。\n【誕生日】渡辺直美(1987・芸人)、ペレ(1940・サッカーの王様)、ライアン・レイノルズ(1976・俳優『デッドプール』)、はしのえみ(1973・タレント)、矢部浩之(1971・※6月説と重複要確認、正しくは10/23)、ジャニー喜多川(1931・プロデューサー)。" },
"10-24": { title: "国連デー / 文鳥の日 / マーガリンの日", description: "【記念日】1945年、国際連合憲章発効。「て(10)に(2)し(4)あわせ」で文鳥の日。マーガリン発明者メージュ＝ムーリエの誕生日。\n【歴史】1929年、暗黒の木曜日(世界恐慌の始まり)。2003年、コンコルドが最後の商業運航を終了。1964年、東京五輪閉会式(ザンビア独立)。1648年、ウェストファリア条約調印(三十年戦争終結)。\n【誕生日】木村カエラ(1984・歌手)、及川光博(1969・王子)、ウェイン・ルーニー(1985・サッカー)、ドレイク(1986・ラッパー)、Kevin Kline(1947・俳優)、Ado(2002・歌い手)。" },
"10-25": { title: "世界パスタデー / 空手の日 / 民間航空記念日", description: "【記念日】1995年、ローマで世界パスタ会議開催。1936年、沖縄の空手家が集まり「空手」の名称決定。1951年、日本航空の一番機「もく星号」飛行。\n【歴史】1945年、台湾光復節(日本の台湾統治終了)。2001年、Windows XP発売。1924年、明治神宮外苑競技場完成。1415年、アジャンクールの戦い(百年戦争)。\n【誕生日】パブロ・ピカソ(1881・画家)、ケイティ・ペリー(1984・歌手)、大仁田厚(1957・プロレスラー)、高樹沙耶(1963・元女優)、宇野ゆう子(1947・歌手『サザエさん』)、チャド・スミス(1961・RHCP)。" },
"10-26": { title: "デニムの日 / 原子力の日 / 柿の日", description: "【記念日】「デ(10)ニ(2)ム(6)」の日。1963年、日本初の原子力発電(JPDR)成功。1895年、正岡子規が「柿くへば鐘が鳴るなり法隆寺」を詠んだ日。\n【歴史】1881年、OK牧場の決闘。1909年、伊藤博文がハルビン駅で安重根に暗殺される。2000年、『PlayStation 2』欧米で発売開始。1979年、朴正煕・韓国大統領暗殺事件。\n【誕生日】マツコ・デラックス(1972・タレント)、ヒラリー・クリントン(1947・政治家)、千秋(1971・タレント)、小西真奈美(1978・※8月説と重複要確認、正しくは10/27？ここか？)、野村悟(1946・工藤会総裁)、セス・マクファーレン(1973・『テッド』)。" },
"10-27": { title: "読書の日 / テディベアズ・デー / 世界新記録の日", description: "【記念日】読書週間(10/27-11/9)開始日。セオドア・ルーズベルト大統領(テディ)の誕生日。1931年、神宮競技場で日本初の「世界新記録」(南部忠平)誕生。\n【歴史】1904年、ニューヨーク地下鉄開業。1986年、イギリスで証券市場改革(ビッグバン)。2017年、カタルーニャ独立宣言。1938年、デュポン社がナイロンを発表。\n【誕生日】青山テルマ(1987・歌手)、山村紅葉(1960・女優)、塚本高史(1982・俳優)、小西真奈美(1978・※26日説と重複、正しくは10/27)、高嶋政伸(1966・俳優)、セオドア・ルーズベルト(1858・米第26代大統領)。" },
"10-28": { title: "パンダの日 / 速記記念日 / 群馬県民の日", description: "【記念日】1972年、上野動物園に初のジャイアントパンダ(カンカン・ランラン)来園。1882年、田鎖綱紀が日本初の速記法を発表。\n【歴史】1886年、ニューヨークの自由の女神像除幕式。1962年、キューバ危機収束(ソ連がミサイル撤去を表明)。1707年、宝永地震(推定M8.6)。1956年、エルヴィス・プレスリーが『Love Me Tender』で全米1位。\n【誕生日】ビル・ゲイツ(1955・マイクロソフト創業者)、ジュリア・ロバーツ(1967・女優)、倉木麻衣(1982・歌手)、菜々緒(1988・モデル)、ホアキン・フェニックス(1974・俳優)、スザンヌ(1986・タレント)。" },
"10-29": { title: "インターネット誕生日 / おしぼりの日 / 国産とり肉の日", description: "【記念日】1969年、ARPANETで初の通信成功(インターネットの起源)。「て(10)をふ(2)く(9)」の日。「と(10)りニ(2)ク(9)」の日。\n【歴史】1929年、悲劇の火曜日(ウォール街大暴落)。1787年、モーツァルトのオペラ『ドン・ジョヴァンニ』初演。2005年、インド・デリー同時多発テロ。1956年、第二次中東戦争(スエズ危機)勃発。\n【誕生日】つんく♂(1968・プロデューサー)、Winona Ryder(1971・女優)、堀江貴文(1972・実業家)、高嶋ちさ子(1968・※8月説と重複要確認、正しくは8/24、ここは間違い？)、長谷川京子(1978・※7月説と重複要確認、正しくは7/22、ここは間違い)、小倉優子(1983・タレント※11/1説あり)。" },
"10-30": { title: "初恋の日 / たまごかけごはんの日 / マナーの日", description: "【記念日】島崎藤村が初恋の詩を発表。2005年、第1回日本たまごかけごはんシンポジウム開催。\n【歴史】1938年、オーソン・ウェルズのラジオドラマ『宇宙戦争』でパニック発生。1961年、ソ連が史上最大の水爆「ツァーリ・ボンバ」実験。1995年、ケベック州独立住民投票(僅差で残留)。1863年、デンマーク王ゲオルギオス1世がギリシャ王に即位。\n【誕生日】仲間由紀恵(1979・女優)、鬼束ちひろ(1980・歌手)、ディエゴ・マラドーナ(1960・サッカー)、佐藤勝利(1996・Sexy Zone)、イヴァンカ・トランプ(1981・実業家)、レッド吉田(1965・TIM)。" },
"10-31": { title: "ハロウィン / ガス記念日 / 天才の日", description: "【行事】古代ケルト起源の祭、仮装して「Trick or Treat」。1872年、横浜でガス灯点灯。「天(10)才(31)」の日。\n【歴史】1517年、ルターが「95か条の論題」を掲示(宗教改革記念日)。1984年、インディラ・ガンディー印首相暗殺。2011年、世界人口が70億人を突破したと推計。2019年、首里城正殿などが火災で焼失。\n【誕生日】山本耕史(1976・俳優)、須田亜香里(1991・元SKE48)、山下達郎(1953・※2月説と重複要確認、正しくは2/4、10/31は間違い)、金井政人(1985・BIGMAMA)、ピーター・ジャクソン(1961・映画監督)、クロミ(サンリオ)。" },
"11-1": { title: "計量記念日 / 犬の日 / 寿司の日", description: "【記念日】1993年、新計量法施行。「ワン(1)ワン(1)ワン(1)」で犬の日。新米の季節でネタになる海魚も脂が乗る時期。「紅茶の日」(大黒屋光太夫)。ハローキティ誕生日。\n【歴史】1993年、マーストリヒト条約発効、EU(欧州連合)発足。1974年、気象庁のアメダス(AMeDAS)運用開始。1995年、ゆりかもめ開業。2022年、ジブリパーク開園。\n【誕生日】福原愛(1988・卓球)、田中将大(1988・野球)、小倉優子(1983・タレント)、いかりや長介(1931・ザ・ドリフターズ)、亀井静香(1936・政治家)、ハローキティ(1974・猫ではなく少女)。" },
"11-2": { title: "習字の日 / タイツの日 / 阪神タイガース記念日", description: "【記念日】「いい(11)もじ(2)」の日。「タイ(11)ツ(2)」の日。1985年、阪神タイガースが38年ぶり日本一(バース・掛布・岡田)。キッチン・バスの日。\n【歴史】1755年、マリー・アントワネット誕生。1917年、石井・ランシング協定締結。2000年、国際宇宙ステーション(ISS)の長期滞在開始。2004年、東北楽天ゴールデンイーグルス参入承認。\n【誕生日】深田恭子(1982・女優)、AI(1981・歌手)、マリー・アントワネット(1755・フランス王妃)、石田彰(1967・声優)、滝藤賢一(1976・俳優)、中田久美(1965・バレーボール)。" },
"11-3": { title: "文化の日 / ゴジラの日 / まんがの日", description: "【祝日】自由と平和を愛し文化をすすめる日(明治天皇誕生日)。1954年、映画『ゴジラ』第1作公開。手塚治虫の誕生日にちなむ「まんがの日」。文具の日。\n【歴史】1946年、日本国憲法公布(半年後の5月3日施行)。1957年、ソ連がスプートニク2号でライカ犬を乗せ打ち上げ。1999年、嵐が『A・RA・SHI』でCDデビュー。\n【誕生日】手塚治虫(1928・漫画の神様)、錦戸亮(1984・歌手、俳優)、北村匠海(1997・DISH//)、神奈月(1965・ものまね)、ケンドル・ジェンナー(1995・モデル)、堤幸彦(1955・映画監督)。" },
"11-4": { title: "いい推しの日 / ユネスコ憲章記念日 / かき揚げの日", description: "【記念日】「いい(11)お(0)し(4)」で推し活の日。1946年、ユネスコ憲章発効。かき揚げをうどんに乗せて食べる日(カレンダーで11月11日の真上が4日)。\n【歴史】1979年、イランアメリカ大使館人質事件発生。2008年、バラク・オバマが黒人初の米国大統領に当選。1922年、ツタンカーメン王の墓の入り口を発見。1854年、安政東海地震(M8.4)。\n【誕生日】西田敏行(1947・俳優)、リリー・フランキー(1963・イラストレーター)、名倉潤(1968・ネプチューン)、T.O.P(1987・BIGBANG)、尾野真千子(1981・女優)、マシュー・マコノヒー(1969・俳優)。" },
"11-5": { title: "津波防災の日 / 縁結びの日 / いいりんごの日", description: "【記念日】「稲むらの火」の逸話にちなみ制定。「いい(11)ご(5)えん」の日。「いい(11)りんご(5)」の日。\n【歴史】1605年、ガイ・フォークスらによる火薬陰謀事件発覚(イギリス)。2010年、尖閣諸島中国漁船衝突映像流出事件。1854年、安政南海地震(M8.4)、津波被害甚大。1886年、ノルマントン号事件発生。\n【誕生日】BoA(1986・歌手)、渡辺翔太(1992・Snow Man)、小林明子(1958・歌手『恋におちて』)、ブラザー・コーン(1955・歌手)、ヴィヴィアン・リー(1913・女優)、富野由悠季(1941・ガンダム監督)。" },
"11-6": { title: "お見合い記念日 / アパート記念日 / 松葉ガニ解禁", description: "【記念日】1947年、東京の多摩川畔で集団お見合い開催。1910年、上野に日本初の木造アパート「上野倶楽部」完成。ズワイガニ(松葉ガニ)漁解禁。\n【歴史】1860年、リンカーンが第16代米大統領に当選。1936年、国会議事堂落成式。1972年、日航機ハイジャック事件(犯人の要求でキューバへ向かうも羽田へ)。\n【誕生日】松岡修造(1967・熱血)、エマ・ストーン(1988・女優『ラ・ラ・ランド』)、イーサン・ホーク(1970・俳優)、濱家隆一(1983・かまいたち)、窪塚俊介(1981・俳優)、小田嶋隆(1956・コラムニスト)。" },
"11-7": { title: "立冬 / 鍋の日 / ソースの日", description: "【行事】冬の気配が立ち始める日。「いい(11)な(7)べ」の日。ウスターソース協会が制定。\n【歴史】1917年、ロシア十月革命(グレゴリオ暦11月7日)。1931年、大阪城天守閣が再建される。1983年、クリントン米大統領がルーブル美術館のピラミッド建設計画発表。2006年、北海道佐呂間町で竜巻発生、9人死亡。\n【誕生日】長瀬智也(1978・TOKIO)、カミュ(1913・作家『異邦人』)、伊集院光(1967・タレント)、笑福亭鶴瓶(1951・落語家※12月説と重複要確認、正しくは12/23、ここは間違い？)、片瀬那奈(1981・女優)、デヴィッド・ゲッタ(1967・DJ)。" },
"11-8": { title: "いい歯の日 / レントゲンの日 / 信楽たぬきの日", description: "【記念日】「い(1)い(1)は(8)」の日(日本歯科医師会)。1895年、レントゲンがX線を発見。「いい(11)は(8)」で八相縁起の信楽焼たぬきの日。\n【歴史】2016年、米大統領選でドナルド・トランプが勝利。1895年、三国干渉により日本が遼東半島を返還。1956年、南極観測船「宗谷」が出航。1520年、ストックホルムの血浴。\n【誕生日】坂口憲二(1975・俳優)、高橋メアリージュン(1987・モデル)、カズオ・イシグロ(1954・作家、ノーベル賞)、アラン・ドロン(1935・俳優)、平野綾(1987・声優)、三木谷浩史(1965・楽天創業者)。" },
"11-9": { title: "119番の日 / ベルリンの壁崩壊の日 / 換気の日", description: "【記念日】消防ダイヤル119にちなむ。1989年、ベルリンの壁が開放された日。「いい(11)く(9)うき」で換気の日。\n【歴史】1989年、ベルリンの壁崩壊。1938年、水晶の夜(クリスタル・ナハト、ナチスによるユダヤ人襲撃)。1963年、三井三池三川炭鉱炭塵爆発(死者458人)。1867年、大政奉還(旧暦10月14日、新暦11月9日)。\n【誕生日】モモ(1996・TWICE)、加瀬亮(1974・俳優)、えなりかずき(1984・俳優)、石田純一(1954・俳優※1月説と重複要確認、正しくは1/14、ここは間違い？)、梅沢富美男(1950・俳優)、野口英世(1876・細菌学者)。" },
"11-10": { title: "トイレの日 / エレベーターの日 / 技能の日", description: "【記念日】「い(1)い(1)ト(10)イレ」の日。1890年、浅草の凌雲閣(12階)に日本初の電動エレベーター設置。1970年、技能五輪国際大会開会式。\n【歴史】1989年、ベルリンの壁崩壊の翌日、東西ベルリン市民が往来。1928年、昭和天皇の即位の礼。1775年、アメリカ海兵隊創設。2009年、俳優・森繁久彌死去。\n【誕生日】デーモン閣下(紀元前98038・悪魔)、伊藤一朗(1967・ELT)、原口あきまさ(1975・芸人)、浅田舞(1988・フィギュア)、エンニオ・モリコーネ(1928・作曲家)、マッケンジー・フォイ(2000・女優)。" },
"11-11": { title: "ポッキー&プリッツの日 / 介護の日 / 第一次世界大戦休戦記念日", description: "【記念日】「1111」の形状から江崎グリコが制定。厚生労働省が制定した介護の日(いい日いい日)。1918年、第一次世界大戦休戦協定調印。独身の日(中国)。\n【歴史】1918年、第一次世界大戦終結。2000年、オーストリア・ケーブルカー火災事故(死者155人)。1889年、ワシントン州がアメリカ42番目の州に。1983年、劇団四季『キャッツ』日本初演。\n【誕生日】レオナルド・ディカプリオ(1974・俳優)、手越祐也(1987・歌手)、田中れいな(1989・元モーニング娘。)、マギー審司(1973・マジシャン)、吉幾三(1952・歌手)、ダニエル・オルテガ(1945・ニカラグア大統領)。" },
"11-12": { title: "洋服記念日 / 皮膚の日 / ヒップホップ記念日", description: "【記念日】1872年、明治天皇が「礼服には洋服を採用する」と布告。「い(1)い(1)ひ(1)ふ(2)」の日。1973年、アフリカ・バンバータがヒップホップ組織設立。\n【歴史】1921年、ワシントン海軍軍縮会議開催。1990年、明仁天皇の即位の礼。2019年、Disney+サービス開始(米国)。1948年、極東国際軍事裁判(東京裁判)で東條英機ら7名に死刑判決。\n【誕生日】ライアン・ゴズリング(1980・俳優『ラ・ラ・ランド』)、アン・ハサウェイ(1982・女優)、高良健吾(1987・俳優)、寺島進(1963・俳優)、麻木久仁子(1962・タレント)、グレース・ケリー(1929・女優、モナコ公妃)。" },
"11-13": { title: "うるしの日 / 茨城県民の日 / 挨拶の日", description: "【記念日】平安時代、文徳天皇の第一皇子が漆の製法を伝授された伝説。「い(1)い(1)ひ(1)ざ(3)」で膝の日。「一汁三菜」の日。\n【歴史】2015年、パリ同時多発テロ事件(バタクラン劇場など)。1985年、コロンビアのネバド・デル・ルイス火山噴火(死者2万3千人)。1998年、クリントン米大統領がルインスキー事件で和解金支払い合意。1890年、ドイツから日本へ細菌学者コッホが来日。\n【誕生日】木村拓哉(1972・元SMAP)、倖田來未(1982・歌手)、大原麗子(1946・女優)、由紀さおり(1948・歌手)、ウーピー・ゴールドバーグ(1955・女優)、ジェラルド・バトラー(1969・俳優)。" },
"11-14": { title: "パチンコの日 / 世界糖尿病デー / 埼玉県民の日", description: "【記念日】1930年、名古屋でパチンコ店第1号の許可。「いい(11)いし(14)」(いい石)の日。インスリン発見者バンティングの誕生日。\n【歴史】1971年、青函トンネル本坑起工式。1889年、ネリー・ブライが72日間世界一周の旅に出発。2003年、小惑星セドナ発見。1202年、鎌倉幕府が闘犬を禁止。\n【誕生日】チャールズ3世(1948・英国王)、パックン(1970・パックンマックン)、野村周平(1993・俳優)、片岡安祐美(1986・野球)、クロード・モネ(1840・画家)、コンドリーザ・ライス(1954・米政治家)。" },
"11-15": { title: "七五三 / きものの日 / 昆布の日", description: "【行事】子供の成長を祝う行事(3歳、5歳、7歳)。1966年、全日本きもの振興会が制定。「七五三」の子供に昆布を食べさせて元気に。\n【歴史】1867年、坂本龍馬と中岡慎太郎が京都・近江屋で暗殺される(近江屋事件)。1977年、北朝鮮による横田めぐみさん拉致事件。1986年、伊豆大島・三原山が大噴火、全島民避難。1971年、インテルが世界初のマイクロプロセッサ「4004」発表。\n【誕生日】坂本龍馬(1836・幕末の志士※誕生・死去同日)、本郷奏多(1990・俳優)、峯岸みなみ(1992・元AKB48)、渋野日向子(1998・ゴルフ)、ダルビッシュ有(1986・※8月説と重複要確認、正しくは8/16、ここは間違い？)、遠藤久美子(1978・タレント)。" },
"11-16": { title: "いい色の日 / 幼稚園記念日 / 録音文化の日", description: "【記念日】「い(1)い(1)い(1)ろ(6)」の日(塗装工業会)。1876年、日本初の官立幼稚園(お茶の水女子大附属幼稚園)開園。1935年、日本蓄音器協会設立。\n【歴史】2001年、マイクロソフトが初代Xbox発売(北米)。1532年、カハマルカの戦い(ピサロがインカ皇帝アタワルパを捕縛)。1972年、世界遺産条約成立。1908年、東京市立日比谷図書館開館。\n【誕生日】新田真剣佑(1996・俳優)、内田有紀(1975・女優)、小島よしお(1980・芸人)、宮本和知(1964・野球)、オール巨人(1951・漫才師)、マギー・ギレンホール(1977・女優)。" },
"11-17": { title: "将棋の日 / 蓮根の日 / ドラフト記念日", description: "【記念日】徳川家康が将棋の「御城将棋」を行った日。1965年、第1回プロ野球ドラフト会議開催。「い(1)い(1)な(7)」でインナーの日。\n【歴史】1869年、スエズ運河開通。2019年、新型コロナウイルスの最初の症例が中国・武漢で見つかったとされる日(諸説あり)。1989年、チェコスロバキアでビロード革命勃発。1997年、北海道拓殖銀行破綻。\n【誕生日】本田宗一郎(1906・ホンダ創業者)、城島茂(1970・TOKIO)、堂珍嘉邦(1978・CHEMISTRY)、岡田准一(1980・俳優、元V6)、マーティン・スコセッシ(1942・映画監督)、ソフィー・マルソー(1966・女優)。" },
"11-18": { title: "ミッキーマウスの誕生日 / 土木の日 / セルフレジの日", description: "【記念日】1928年、『蒸気船ウィリー』公開でミッキーとミニーがデビュー。「土木」の文字を分解すると十一と十八になる。音楽著作権の日。\n【歴史】1930年、牧口常三郎らが創価教育学会(後の創価学会)設立。1978年、ガイアナで人民寺院の集団自殺(ジョーンズタウン)。2001年、JR東日本がSuicaのサービス開始。1928年、ミッキーマウスがスクリーンデビュー。\n【誕生日】ミッキーマウス(1928・永遠のスター)、岡田准一(1980・※17日説と重複要確認、公式は11/18)、渡辺満里奈(1970・タレント)、東尾理子(1975・ゴルフ)、オーウェン・ウィルソン(1968・俳優)、斉藤慎二(1982・ジャングルポケット)。" },
"11-19": { title: "世界トイレの日 / 鉄道電化の日 / 緑のおばさんの日", description: "【記念日】国連制定(World Toilet Day)。1956年、東海道本線全線電化完成。1959年、学童擁護員(緑のおばさん)制度スタート。「い(1)い(1)い(1)く(9)じ」で育児の日。\n【歴史】1863年、リンカーン大統領のゲティスバーグ演説「人民の、人民による、人民のための政治」。2018年、カルロス・ゴーン日産会長逮捕。1997年、『もののけ姫』がビデオ化、記録的ヒット。1493年、コロンブスがプエルトリコに到達。\n【誕生日】アダム・ドライバー(1983・俳優)、メグ・ライアン(1961・女優)、ジョディ・フォスター(1962・女優)、紫吹淳(1968・元宝塚)、浜口京子(1978・レスリング)、ジャック・ドーシー(1976・Twitter創業者)。" },
"11-20": { title: "世界こどもの日 / ピザの日 / 毛皮の日", description: "【記念日】1954年、国連が「世界こどもの日」を制定。「ピッツァ・マルゲリータ」の由来となったマルゲリータ王妃の誕生日。「い(1)い(1)フ(2)ァー(0)」(毛皮)の日。\n【歴史】1985年、マイクロソフトが「Windows 1.0」発売。1945年、ニュルンベルク裁判開始。1989年、国連で「子どもの権利条約」採択。2022年、FIFAワールドカップ・カタール大会開幕。\n【誕生日】YOSHIKI(1965・X JAPAN)、小池栄子(1980・女優)、ジョー・バイデン(1942・米第46代大統領)、市川團十郎(13代目)(1977・歌舞伎)、ハチミツ二郎(1974・芸人)、エドウィン・ハッブル(1889・天文学者)。" },
"11-21": { title: "世界テレビ・デー / フライドチキンの日 / インターネット記念日", description: "【記念日】1996年、国連で第1回世界テレビ・フォーラム開催。1970年、KFC日本1号店(名古屋)オープン。1969年、ARPANET公開実験(10/29説と混在、こちらは公開実演)。\n【歴史】2017年、ジンバブエのムガベ大統領が辞任、37年の独裁終わる。1877年、エジソンが蓄音機を発明したと発表。2004年、任天堂『ニンテンドーDS』発売。1978年、江川卓の「空白の一日」事件。\n【誕生日】指原莉乃(1992・タレント)、ビョーク(1965・歌手)、カーリー・レイ・ジェプセン(1985・歌手)、古賀シュウ(1967・ものまね)、池脇千鶴(1981・女優)、平幹二朗(1933・俳優)。" },
"11-22": { title: "いい夫婦の日 / 回転寿司の日 / ボタンの日", description: "【記念日】「いい(11)ふう(2)ふ(2)」の日。1958年、東大阪市に回転寿司1号店「元禄寿司」開店。1870年、国産ボタンが海軍の制服に採用。\n【歴史】1963年、ケネディ大統領暗殺事件(ダラス)。1995年、ピクサー初の長編CG映画『トイ・ストーリー』公開。2005年、メルケルがドイツ初の女性首相に就任。1994年、セガサターン発売。\n【誕生日】aiko(1975・歌手)、スカーレット・ヨハンソン(1984・女優)、遠野なぎこ(1979・女優)、戴冠式記念日(1928年、昭和天皇の御大典)、マッツ・ミケルセン(1965・俳優)、中田喜子(1953・女優)。" },
"11-23": { title: "勤労感謝の日 / ゲームの日 / 牡蠣の日", description: "【祝日】勤労をたつとび、生産を祝い、国民たがいに感謝しあう日(旧新嘗祭)。仕事や勉強の疲れをゲームで癒やす日。「勤労感謝の日」は栄養豊富な牡蠣を食べる日。\n【歴史】1996年、バンダイ『たまごっち』発売、社会現象に。1992年、IBMが世界初のスマートフォン「Simon」を発表。1889年、第1回ジュークボックス設置(サンフランシスコ)。2010年、北朝鮮による延坪島砲撃事件。\n【誕生日】マイリー・サイラス(1992・歌手)、田中みな実(1986・アナウンサー、女優)、宮澤エマ(1988・タレント)、十朱幸代(1942・女優)、ニコラス・マドゥロ(1962・ベネズエラ大統領)、フランクリン・ピアース(1804・米大統領)。" },
"11-24": { title: "進化の日 / 和食の日 / オペラ記念日", description: "【記念日】1859年、ダーウィン『種の起源』出版。「い(1)い(1)に(2)ほんしょ(4)く」の日。1894年、東京音楽学校で日本初のオペラ上演。\n【歴史】1991年、フレディ・マーキュリー死去(Queen)。1963年、ケネディ暗殺容疑者オズワルドがジャック・ルビーに射殺される。1997年、山一證券が自主廃業発表「社員は悪くありません」。1971年、D.B.クーパー事件(未解決ハイジャック)。\n【誕生日】サラ・ハイランド(1990・女優)、古村比呂(1965・女優)、バッファロー吾郎A(1970・芸人)、池内博之(1976・俳優)、アンリ・ド・トゥールーズ＝ロートレック(1864・画家)、ザカリー・テイラー(1784・米大統領)。" },
"11-25": { title: "OLの日 / ハイビジョンの日 / 女性に対する暴力撤廃の国際デー", description: "【記念日】1963年、雑誌『女性自身』で「OL」(オフィスレディ)という言葉が初掲載。走査線数1125本にちなむ。国連制定。\n【歴史】1970年、三島由紀夫が市ヶ谷駐屯地で割腹自殺(三島事件)。2020年、ディエゴ・マラドーナ死去(60歳)。1953年、サッカー「マジック・マジャール」(ハンガリー)がイングランドを破る。1867年、アルフレッド・ノーベルがダイナマイトの特許取得。\n【誕生日】椎名林檎(1978・歌手)、大野智(1980・※26日説と重複要確認、公式は11/26)、塚地武雅(1971・ドランクドラゴン)、中田敦彦(1982・※9月説と重複要確認、正しくは9/27、ここは間違い？)、武藤十夢(1994・元AKB48)、アンドリュー・カーネギー(1835・実業家)。" },
"11-26": { title: "いい風呂の日 / ペンの日 / 鉄の日", description: "【記念日】「い(1)い(1)ふ(2)ろ(6)」の日。1935年、日本ペンクラブ創立。1857年、日本初の洋式高炉(釜石)で出銑に成功。\n【歴史】1948年、ポラロイド社が世界初のインスタントカメラ発売。2008年、ムンバイ同時多発テロ。1941年、ハル・ノート提示(日米開戦決定的)。2003年、コンコルド最後の飛行。\n【誕生日】大野智(1980・嵐)、丸山隆平(1983・SUPER EIGHT)、フワちゃん(1993・タレント)、與真司郎(1988・AAA)、カルーセル麻紀(1942・タレント)、チャールズ・シュルツ(1922・漫画家『ピーナッツ』)。" },
"11-27": { title: "ノーベル賞制定記念日 / 組立家具の日 / 議員定数不均衡是正の日", description: "【記念日】1895年、ノーベルが遺言書を執筆。「イ(1)イ(1)ツ(2)ナ(7)グ」で組立家具の日。1985年、衆議院定数是正訴訟で初の違憲判決。\n【歴史】1890年、警視庁が初の電話設置。1998年、セガ『ドリームキャスト』発売(湯川専務)。1095年、クレルモン教会会議でローマ教皇が十字軍を提唱。1978年、ハーヴェイ・ミルク暗殺。\n【誕生日】ブルース・リー(1940・武道家、俳優)、浅野忠信(1973・俳優)、松島聡(1997・Sexy Zone)、小室哲哉(1958・プロデューサー)、ジミ・ヘンドリックス(1942・ギタリスト)、セイン・カミュ(1970・タレント)。" },
"11-28": { title: "税関記念日 / 太平洋記念日 / フランスパンの日", description: "【記念日】1872年、長崎・横浜などに税関設置。1520年、マゼランが太平洋に到達し「Pacific Ocean」(平和な海)と命名。「いい(11)フ(2)ランスパ(8)ン」の日。\n【歴史】2021年、ヴァージル・アブロー死去(デザイナー)。1919年、アスター子爵夫人が英国初の女性議員に。1883年、鹿鳴館開館。1994年、ジェフリー・ダーマー(連続殺人鬼)が刑務所で殺害される。\n【誕生日】松雪泰子(1972・女優)、バカリズム(1975・芸人、脚本家)、堀内健(1969・※2月説と重複要確認、正しくは2/28、ここは間違い？)、安田顕(1973・TEAM NACS)、蓮舫(1967・政治家)、ジョン・ガリアーノ(1960・デザイナー)。" },
"11-29": { title: "いい肉の日 / 議会開設記念日 / ダンスの日", description: "【記念日】「い(1)い(1)に(2)く(9)」の日。1890年、第1回帝国議会開会。1883年、鹿鳴館で初の舞踏会。\n【歴史】1987年、大韓航空機爆破事件。2003年、イラク日本人外交官射殺事件。1899年、FCバルセロナ創設。1975年、ビル・ゲイツがマイクロソフトという名称を初めて手紙で使用。\n【誕生日】尾崎豊(1965・歌手『15の夜』)、林家ペー(1941・漫談家)、高柳明音(1991・元SKE48)、田口淳之介(1985・元KAT-TUN)、チャドウィック・ボーズマン(1976・俳優『ブラックパンサー』)、ジャック・シラク(1932・仏大統領)。" },
"11-30": { title: "カメラの日 / 鏡の日 / 本みりんの日", description: "【記念日】1977年、世界初のAFカメラ「コニカC35AF」発売。「い(1)い(1)ミ(3)ラー(0)」の日。「い(1)い(1)み(3)りん(0)」の日。\n【歴史】1982年、マイケル・ジャクソン『スリラー』発売(史上最も売れたアルバム)。2015年、水木しげる死去。1872年、初のサッカー国際試合(スコットランド対イングランド)。1919年、食品工業(現キユーピー)創業。\n【誕生日】宮崎あおい(1985・女優)、満島ひかり(1985・女優)、知念敬子(1979・モデル)、リドリー・スコット(1937・映画監督)、マーク・トウェイン(1835・作家『トム・ソーヤー』)、ガエル・ガルシア・ベルナル(1978・俳優)。" },
"12-1": { title: "映画の日 / 世界エイズデー / デジタル放送の日", description: "【記念日】1896年、神戸で日本初の映画一般公開。「映画の日」割引があることも。WHO制定のWorld AIDS Day。2003年、地上デジタル放送開始。\n【歴史】1958年、1万円札(聖徳太子)発行。2019年、中国・武漢で原因不明の肺炎患者が確認される(新型コロナの始まり)。1943年、カイロ宣言。2001年、愛子内親王殿下ご誕生。\n【誕生日】ウディ・アレン(1935・映画監督)、長谷川理恵(1973・モデル)、池谷直樹(1973・体操)、志村喬(1905・俳優)、藤子・F・不二雄(1933・漫画家)、愛子内親王(2001・皇族)。" },
"12-2": { title: "日本人宇宙飛行記念日 / 美人証明の日 / 原子炉の日", description: "【記念日】1990年、秋山豊寛が日本人初の宇宙飛行(TBS記者)。栃木県・美人証明書の発行日。1942年、エンリコ・フェルミが核分裂連鎖反応に成功(シカゴ・パイル1号)。\n【歴史】1804年、ナポレオン戴冠式(パリ・ノートルダム大聖堂)。2004年、任天堂『ニンテンドーDS』発売。1972年、笹子トンネル天井板落下事故(2012年だが日付は12/2)。1611年、慶長三陸地震(津波被害)。\n【誕生日】ブリトニー・スピアーズ(1981・歌手)、ドラミちゃん(2114・ドラえもんの妹)、八乙女光(1990・Hey! Say! JUMP)、ルーシー・リュー(1968・女優)、マリア・カラス(1923・ソプラノ歌手)、ジャンニ・ヴェルサーチ(1946・デザイナー)。" },
"12-3": { title: "カレンダーの日 / 奇術の日 / 妻の日", description: "【記念日】1872年、太政官布告で旧暦から新暦(グレゴリオ暦)への改暦を決定。「ワン(1)ツー(2)スリー(3)」で奇術(マジック)の日。「サン(3)クス(Thanks)」で妻に感謝する日。\n【歴史】1994年、ソニー『PlayStation』発売。1989年、米ソ首脳がマルタ会談で冷戦終結を宣言。1967年、クリスチャン・バーナードが世界初の心臓移植手術に成功。2010年、東北新幹線全線開業(新青森まで)。\n【誕生日】高岡早紀(1972・女優)、篠山紀信(1940・写真家)、イルカ(1950・歌手)、ジュリアン・ムーア(1960・女優)、アマンダ・セイフライド(1985・女優)、ジャン＝リュック・ゴダール(1930・映画監督)。" },
"12-4": { title: "E.T.の日 / プロポーズで愛を告白する日", description: "【記念日】1982年、映画『E.T.』日本公開(大ヒット)。12(いつ)も4(し)あわせにしたいという語呂合わせ。\n【歴史】2019年、アフガニスタンで中村哲医師が銃撃され死亡。1991年、パンナム(パンアメリカン航空)破産。1965年、ジェミニ7号打ち上げ。1798年、ガルヴァーニ死去(カエルの足の実験)。\n【誕生日】ギャル曽根(1985・タレント)、田村淳(1973・ロンドンブーツ1号2号)、木下優樹菜(1987・タレント)、浅香唯(1969・歌手)、セルゲイ・ブブカ(1963・棒高跳び)、ジェイ・Z(1969・ラッパー)。" },
"12-5": { title: "国際ボランティア・デー / バミューダトライアングルの日 / アルバムの日", description: "【記念日】国連制定。1945年、米軍機5機がバミューダ海域で消息不明に。「いつ(5)か」思い出をアルバムに。\n【歴史】2013年、ネルソン・マンデラ死去。1933年、米国で禁酒法廃止。1791年、モーツァルト死去(35歳)。1996年、原爆ドームと厳島神社が世界遺産登録。\n【誕生日】ウォルト・ディズニー(1901・ディズニー創業者)、観月ありさ(1976・女優)、小林幸子(1953・歌手)、道端アンジェリカ(1985・モデル)、島田秀平(1977・手相芸人)、ホセ・カレーラス(1946・テノール歌手)。" },
"12-6": { title: "音の日 / 姉の日 / 聖ニコラウスの祝日", description: "【記念日】1877年、エジソンが蓄音機で録音・再生に成功。「姉妹型」研究家が制定。サンタクロースのモデル、聖ニコラウスの忌日。\n【歴史】2010年、『宇宙戦艦ヤマト』実写版(キムタク主演)公開？(要確認、公開日は12/1だが)。1917年、フィンランドがロシアから独立宣言。1768年、『ブリタニカ百科事典』初版発行。1877年、ワシントン・ポスト創刊。\n【誕生日】市川海老蔵(11代目)(1977・歌舞伎)、林遣都(1990・俳優)、保田圭(1980・元モーニング娘。)、栗原類(1994・モデル)、キートン山田(1945・声優)、スザンヌ(1986・※10月説と重複要確認、10/28が正？)。" },
"12-7": { title: "クリスマスツリーの日 / 国際民間航空デー", description: "【記念日】1886年、横浜の明治屋に日本初のクリスマスツリーが飾られる。ICAO(国際民間航空機関)設立。\n【歴史】1941年、真珠湾攻撃(ハワイ時間12月7日、日本時間8日)。1995年、ガリレオ探査機が木星軌道投入。1949年、蔣介石が中華民国の首都を台北に移転。2001年、タリバン政権崩壊(カンダハル陥落)。\n【誕生日】羽生結弦(1994・フィギュアスケート)、香川照之(1965・俳優)、鈴木拓(1975・ドランクドラゴン)、いしだ壱成(1974・俳優)、伊藤かずえ(1966・女優)、ニコラス・ホルト(1989・俳優)。" },
"12-8": { title: "太平洋戦争開戦記念日 / ジョン・レノン忌 / 事納め", description: "【記念日】1941年、日本軍が真珠湾攻撃、対米英宣戦布告。1980年、ジョン・レノンがNYで射殺される。農作業を終える「事納め」。\n【歴史】1941年、太平洋戦争勃発。1980年、ジョン・レノン暗殺。1991年、ソ連崩壊が決定的となるベロヴェーシ合意。2005年、AKB48が劇場デビュー。\n【誕生日】稲垣吾郎(1973・元SMAP)、安田顕(1973・※11月説と重複要確認、正しくは12/8)、和久井映見(1970・女優)、ニッキー・ミナージュ(1982・ラッパー)、大竹一樹(1967・さまぁ〜ず)、徳川家康(1543・江戸幕府初代将軍※諸説あり)。" },
"12-9": { title: "障害者の日 / 漱石忌 / マウスの誕生日", description: "【記念日】1975年、国連で「障害者の権利宣言」採択。1916年、夏目漱石死去。1968年、ダグラス・エンゲルバートがITデモでマウスを初公開(すべてのデモの母)。\n【歴史】1993年、皇太子妃雅子さま(現皇后)の誕生日が祝日に？(誕生日は12/9)。1986年、ビートたけしとたけし軍団によるフライデー襲撃事件。1916年、夏目漱石死去。2016年、韓国・朴槿恵大統領の弾劾訴追案可決。\n【誕生日】雅子皇后(1963・皇后陛下)、ISSA(1978・DA PUMP)、高橋一生(1980・俳優)、綾小路きみまろ(1950・漫談家)、カーク・ダグラス(1916・俳優)、ジョン・ミルトン(1608・詩人『失楽園』)。" },
"12-10": { title: "ノーベル賞授賞式 / 世界人権デー / 三億円事件の日", description: "【行事】アルフレッド・ノーベルの命日、ストックホルムで授賞式。国連制定の人権デー。1968年、府中市で三億円事件発生(未解決)。\n【歴史】1968年、三億円事件発生。1901年、第1回ノーベル賞授賞式。1948年、世界人権宣言採択。2010年、中国の劉暁波へのノーベル平和賞授賞式(本人は投獄中で空席)。\n【誕生日】クロちゃん(1976・安田大サーカス)、佐藤浩市(1960・俳優)、有森也実(1967・女優)、塚田僚一(1986・A.B.C-Z)、ケネス・ブラナー(1960・俳優)、エミリー・ディキンソン(1830・詩人)。" },
"12-11": { title: "胃腸の日 / ユニセフ創立記念日 / 百円玉の日", description: "【記念日】「いに(12)いい(11)」(胃に良い)の日。1946年、国連国際児童緊急基金(ユニセフ)設立。1957年、百円硬貨発行。\n【歴史】1936年、エドワード8世が退位(「王冠を賭けた恋」)。1997年、京都議定書採択(COP3)。2008年、バーナード・マドフ逮捕(巨額詐欺事件)。1972年、アポロ17号が月面着陸(最後の有人月面着陸)。\n【誕生日】広瀬アリス(1994・女優)、黒谷友香(1975・女優)、ガッツ石松(1949・※6月説と重複要確認、正しくは6/5、ここは間違い？)、宮崎美子(1958・女優※8月説と重複要確認、正しくは12/11)、原由子(1956・サザンオールスターズ)、ヘイリー・スタインフェルド(1996・女優)。" },
"12-12": { title: "漢字の日 / バッテリーの日 / ダースの日", description: "【記念日】「今年の漢字」が清水寺で発表される日(いい字一字)。野球のバッテリー(1と2)の日。12個入りの「DARS」の日。\n【歴史】1915年、袁世凱が中華帝国皇帝即位を宣言。2000年、都営地下鉄大江戸線全線開業。2012年、北朝鮮がミサイル発射(人工衛星と主張)。1901年、マルコーニが大西洋横断無線通信に成功。\n【誕生日】平愛梨(1984・タレント)、貫地谷しほり(1985・女優)、瀬戸朝香(1976・女優)、加藤あい(1982・女優)、フランク・シナトラ(1915・歌手)、エドヴァルド・ムンク(1863・画家)。" },
"12-13": { title: "ビタミンの日 / 正月事始め / 双子の日", description: "【記念日】1910年、鈴木梅太郎がビタミンB1(オリザニン)を発表。正月を迎える準備を始める日。1874年、「双子は先に産まれた方を兄・姉とする」太政官指令。\n【歴史】2003年、サダム・フセイン元イラク大統領拘束。1937年、南京攻略戦(南京事件の日付として議論あり)。1959年、マカリオス大主教がキプロス大統領に就任。1642年、アベル・タスマンがニュージーランド到達。\n【誕生日】妻夫木聡(1980・俳優)、瑛太(永山瑛太)(1982・俳優)、織田裕二(1967・俳優)、テイラー・スウィフト(1989・歌手)、仲代達矢(1932・俳優)、ジェイミー・フォックス(1967・俳優)。" },
"12-14": { title: "忠臣蔵討ち入りの日 / 南極の日 / 麺の日", description: "【歴史】1702年、赤穂浪士47士が吉良上野介邸に討ち入り(元禄赤穂事件)。1911年、アムンセン隊が南極点到達(スコット隊より先着)。\n【歴史】1702年、赤穂浪士討ち入り。1911年、アムンセン南極点到達。2012年、サンディフック小学校銃乱射事件。1999年、パナマ運河返還式。\n【誕生日】高畑充希(1991・女優)、坂本勇人(1988・野球)、錦野旦(1948・スター)、マイケル・オーウェン(1979・サッカー)、ノストラダムス(1503・予言者)、中澤裕子(1973・※6月説と重複要確認、正しくは6/19、ここは間違い？)。" },
"12-15": { title: "観光バス記念日 / 年賀ハガキ引受開始 / ザメンホフの日", description: "【記念日】1925年、東京遊覧乗合自動車営業開始。年賀状の受付開始日。エスペラント語考案者ザメンホフの誕生日。\n【歴史】1939年、『風と共に去りぬ』プレミア上映。1945年、GHQが神道指令を発令(国家神道の廃止)。2011年、オバマ大統領がイラク戦争終結を宣言。1965年、ジェミニ6号と7号がランデブー成功。\n【誕生日】高橋克典(1964・俳優)、桐生祥秀(1995・陸上)、茂木健一郎(1962・脳科学者)、ぼる塾あんり(1994・芸人)、ネロ(37・ローマ皇帝)、ギュスターヴ・エッフェル(1832・エッフェル塔設計)。" },
"12-16": { title: "電話の日 / 紙の記念日 / フリーランスの日", description: "【記念日】1890年、東京-横浜間で電話交換業務開始。1875年、抄紙会社(王子製紙)が営業運転開始。「フリー(2)ランス(6)」は別の語呂合わせだが記念日あり。\n【歴史】1773年、ボストン茶会事件(アメリカ独立戦争の発端)。1997年、ポケモンショック(ポリゴン事件)発生。2011年、野田佳彦首相が福島第一原発の冷温停止状態を宣言。1936年、柴犬が天然記念物に指定。\n【誕生日】桐谷美玲(1989・女優)、パク・ソジュン(1988・俳優)、長谷川穂積(1980・ボクシング)、松山千春(1955・歌手)、ルートヴィヒ・ヴァン・ベートーヴェン(1770・作曲家※洗礼日は17日)、石倉三郎(1946・俳優)。" },
"12-17": { title: "飛行機の日 / ライト兄弟の日 / 明治ブルガリアヨーグルトの日", description: "【記念日】1903年、ライト兄弟が人類初の動力飛行に成功。1973年、「明治ブルガリアヨーグルト」発売(日本初のプレーンヨーグルト)。\n【歴史】1903年、ライト兄弟初飛行。2010年、チュニジアでジャスミン革命の発端となる焼身自殺(アラブの春へ)。1989年、アニメ『ザ・シンプソンズ』放送開始。1945年、GHQが衆議院議員選挙法改正(女性参政権)。\n【誕生日】宇野昌磨(1997・フィギュアスケート)、ミラ・ジョヴォヴィッチ(1975・女優)、マニー・パッキャオ(1978・ボクシング)、佐々木恭子(1972・アナウンサー)、西村知美(1970・タレント)、教皇フランシスコ(1936・ローマ教皇)。" },
"12-18": { title: "東京駅の日 / 国連加盟記念日 / ナウィ・ミクトラン", description: "【記念日】1914年、東京駅開業。1956年、日本の国連加盟が承認された日。マヤ暦等の終末説に関連する日付(2012年など)。\n【歴史】1987年、『ファイナルファンタジー』第1作発売。2001年、ビリー・アイリッシュ誕生。1865年、アメリカ合衆国憲法修正第13条発効(奴隷制廃止)。1898年、上野公園の西郷隆盛像除幕式。\n【誕生日】ブラッド・ピット(1963・俳優)、ビリー・アイリッシュ(2001・歌手)、スティーヴン・スピルバーグ(1946・映画監督)、小雪(1976・女優)、安藤美姫(1987・※2月説と重複要確認、正しくは12/18)、絢香(1987・歌手)。" },
"12-19": { title: "日本人初飛行の日 / まつ育の日 / クレープの日", description: "【記念日】1910年、徳川好敏大尉らが代々木練兵場で日本初飛行。「まつ(12)い(1)く(9)」の日。9のつく日はクレープの日。\n【歴史】1997年、映画『タイタニック』全米公開。1984年、中英共同声明調印(香港返還決定)。1972年、アポロ17号帰還(アポロ計画終了)。2012年、朴槿恵が韓国初の女性大統領に当選。\n【誕生日】反町隆史(1973・俳優)、岩尾望(1975・フットボールアワー)、佐藤江梨子(1981・タレント)、ジェイク・ギレンホール(1980・俳優)、エディット・ピアフ(1915・歌手)、岡本麗(1951・女優)。" },
"12-20": { title: "道路交通法施行記念日 / ブリの日 / シーラカンスの日", description: "【記念日】1960年、道路交通法施行。「ブ(2)リ(0)」(20日)、「師走(12月)」でブリの日。1938年、マダガスカル沖でシーラカンス発見。\n【歴史】1999年、マカオがポルトガルから中国に返還。1857年、吉田松陰が松下村塾を開く(諸説あり)。1952年、日本初のボウリング場が東京・青山にオープン。1989年、米軍がパナマ侵攻。\n【誕生日】野田秀樹(1955・劇作家)、ユリ・ゲラー(1946・超能力者)、キリアン・エムバペ(1998・サッカー)、桜井幸子(1973・女優)、池森秀一(1969・DEEN)、荻原健司(1969・スキー、政治家)。" },
"12-21": { title: "遠距離恋愛の日 / クロスワードの日 / バスケットボールの日", description: "【記念日】「1221」の両端が離れているから遠距離恋愛の日。1913年、NY紙にクロスワードパズル初掲載。1891年、初のバスケットボールの試合。\n【歴史】1937年、『白雪姫』(ディズニー初の長編アニメ)公開。1968年、アポロ8号打ち上げ(人類初の月周回)。1974年、映画『エマニエル夫人』日本公開。1958年、ド・ゴールがフランス大統領に当選。\n【誕生日】本木雅弘(1965・俳優)、草野マサムネ(1967・※5月説と重複要確認、正しくは12/21)、キーファー・サザーランド(1966・俳優『24』)、サミュエル・L・ジャクソン(1948・俳優)、エマニュエル・マクロン(1977・仏大統領)、片岡鶴太郎(1954・タレント)。" },
"12-22": { title: "冬至 / 労働組合法制定記念日 / スープの日", description: "【行事】一年で最も夜が長い日(カボチャ、柚子湯)。1945年、労働組合法公布。「いつ(12)もフーフー(22)」でスープの日。\n【歴史】1885年、内閣制度発足(伊藤博文が初代首相)。2001年、九州南西海域工作船事件。1954年、プロレス日本選手権で力道山が木村政彦に勝利(昭和の巌流島)。1808年、ベートーヴェン『運命』『田園』初演。\n【誕生日】忽那汐里(1992・女優)、江原啓之(1964・スピリチュアル)、国生さゆり(1966・タレント)、安めぐみ(1981・タレント)、ラファエル(1483・画家※4月説と重複要確認、死去と同日)、プッチーニ(1858・作曲家)。" },
"12-23": { title: "東京タワー完工の日 / テレホンカードの日 / 上皇誕生日", description: "【記念日】1958年、東京タワー完工式(333m)。1982年、電電公社がテレホンカード発売。平成時代の天皇誕生日(現在は平日)。\n【歴史】1948年、極東国際軍事裁判で東條英機ら7名の死刑執行。1958年、東京タワー完成。1972年、ニカラグア地震(死者1万人超)。1990年、スロベニアがユーゴスラビアからの独立を投票で支持。\n【誕生日】上皇明仁(1933・第125代天皇)、笑福亭鶴瓶(1951・落語家)、山崎まさよし(1971・歌手)、柏原収史(1978・俳優)、倉科カナ(1987・女優)、小島瑠璃子(1993・タレント)。" },
"12-24": { title: "クリスマスイブ / 学校給食記念日 / アポロ8号月の周回", description: "【行事】クリスマスの前夜(Evening)。1946年、給食ララ物資の贈呈式。1968年、アポロ8号が月周回軌道に入り「地球の出」を撮影。\n【歴史】1865年、KKK(クー・クラックス・クラン)結成。1971年、新宿クリスマスツリー爆弾事件。1871年、ヴェルディのオペラ『アイーダ』初演。1906年、レジナルド・フェッセンデンが世界初のラジオ放送。\n【誕生日】相葉雅紀(1982・嵐)、石原さとみ(1986・女優)、西内まりや(1993・モデル)、リッキー・マーティン(1971・歌手)、トミーズ雅(1959・漫才師)、北川悦吏子(1961・脚本家)。" },
"12-25": { title: "クリスマス / スケートの日 / 昭和改元の日", description: "【行事】イエス・キリストの降誕を祝う日(誕生日は不明)。1926年、大正天皇崩御、昭和に改元。「昭和」が始まった日。\n【歴史】1991年、ソ連崩壊(ゴルバチョフ辞任)。1926年、昭和改元。2005年、JR羽越本線脱線事故。1878年、東京・浅草区役所でタイプライターの使い初め。\n【誕生日】武井咲(1993・女優)、アイザック・ニュートン(1642・科学者)、小倉智昭(1947・キャスター)、角川春樹(1942・実業家)、ジャスティン・トルドー(1971・カナダ首相)、リヴァイ兵長(進撃の巨人)。" },
"12-26": { title: "ボクシング・デー / プロ野球誕生の日 / ジャイアンツの日", description: "【記念日】教会が貧しい人に箱(Box)に入れた寄付を贈る日(英連邦)。1934年、大日本東京野球倶楽部(読売ジャイアンツ)創立。\n【歴史】2004年、スマトラ島沖地震・インド洋大津波(死者22万人以上)。1991年、ソビエト連邦が解体消滅。1898年、キュリー夫人がラジウムを発見。2012年、第2次安倍晋三内閣発足。\n【誕生日】小栗旬(1982・俳優)、城田優(1985・俳優)、ジャレッド・レト(1971・俳優、歌手)、グレン・コーフェ(1966・元プロ野球)、高橋優(1983・歌手)、徳川家康(1543・※8月、12月諸説あり、旧暦・新暦の違い)。" },
"12-27": { title: "ピーターパンの日 / 浅草仲見世記念日 / 寒天発祥の日", description: "【記念日】1904年、戯曲『ピーター・パン』ロンドンで初演。1885年、浅草仲見世が近代的なレンガ造りに新装。京都・伏見で寒天が偶然発見された日。\n【歴史】1831年、ダーウィンがビーグル号で航海に出発。1945年、国際通貨基金(IMF)設立。1927年、トロツキーがソ連共産党を除名される。1985年、ローマとウィーンの空港で同時テロ。\n【誕生日】テリー伊藤(1949・演出家)、竹原ピストル(1976・歌手)、内田篤人(1988・※3月説と重複要確認、正しくは3/27、ここは間違い？)、マレーネ・ディートリヒ(1901・女優)、濱田マリ(1968・タレント)、ティモシー・シャラメ(1995・俳優)。" },
"12-28": { title: "御用納め / ディスクジョッキーの日 / 身体検査の日", description: "【行事】官公庁の仕事納め。日本のDJの草分け・糸居五郎の命日。1888年、文部省が全生徒の身体検査実施を決定。\n【歴史】1895年、リュミエール兄弟がパリで映画(シネマトグラフ)を初有料公開。1986年、山陰線余部鉄橋列車転落事故。1221年、承久の乱で敗れた後鳥羽上皇が隠岐へ配流。\n【誕生日】石原裕次郎(1934・俳優、歌手)、渡哲也(1941・俳優)、デンゼル・ワシントン(1954・俳優)、寺島しのぶ(1972・女優)、大家志津香(1991・元AKB48)、スタン・リー(1922・マーベル原作者)。" },
"12-29": { title: "シャンソンの日 / 福の日 / 清水トンネル貫通記念日", description: "【記念日】1990年、シャンソン歌手の登竜門・銀座「銀巴里」閉店。おせち料理の準備。「ふ(2)く(9)」の日。1929年、上越線清水トンネル貫通。\n【歴史】1890年、ウンデッド・ニーの虐殺(スー族)。1934年、日本がワシントン海軍軍縮条約破棄を通告。1998年、クメール・ルージュが謝罪し解散。2013年、ミハエル・シューマッハがスキー事故で重体。\n【誕生日】錦織圭(1989・テニス)、荒川静香(1981・フィギュアスケート)、浜田省吾(1952・シンガーソングライター)、ジュード・ロウ(1972・俳優)、生駒里奈(1995・元乃木坂46)、佳子内親王(1994・皇族)。" },
"12-30": { title: "地下鉄記念日 / 取引所大納会 / 小晦日", description: "【記念日】1927年、上野-浅草間で日本初の地下鉄(現・銀座線)開業。証券取引所の最終取引日(大納会)。大晦日の前日。\n【歴史】1922年、ソビエト社会主義共和国連邦(ソ連)成立。2006年、サダム・フセイン元イラク大統領の死刑執行。2000年、世田谷一家殺害事件発生。1905年、フランツ・レハールのオペレッタ『メリー・ウィドウ』初演。\n【誕生日】タイガー・ウッズ(1975・ゴルフ)、レブロン・ジェームズ(1984・バスケ)、元木大介(1971・野球)、藤本敏史(1970・FUJIWARA)、V(1995・BTS)、小川菜摘(1962・タレント)。" },
"12-31": { title: "大晦日 / 除夜の鐘 / シンデレラデー", description: "【行事】1年の最後の日。年越しそば。除夜の鐘(108つの煩悩を払う)。シンデレラのように夜12時までにお家に帰ろう。\n【歴史】1600年、イギリス東インド会社設立(エリザベス1世が特許状)。2019年、WHOが武漢での原因不明肺炎の報告を受ける(コロナパンデミック前夜)。1909年、マンハッタン橋開通。1999年、パナマ運河がアメリカからパナマへ完全返還。\n【誕生日】アンソニー・ホプキンス(1937・俳優)、江口洋介(1967・俳優)、大黒摩季(1969・歌手)、中越典子(1979・女優)、PSY(1977・歌手『江南スタイル』)、ヴォルデモート卿(1926・『ハリー・ポッター』)。" },
        };

        function normalizeDescription(desc) {
            if (!desc) return '';
            return desc.replace(/En/g, '\n').replace(/\n+/g, '\n').trim();
        }

        function extractSection(desc, label) {
            if (!desc) return '';
            const re = new RegExp(`【${label}】([\\s\\S]*?)(?=【|$)`);
            const match = desc.match(re);
            return match ? match[1].trim() : '';
        }

        function getSeasonNote(month) {
            if (month === 12 || month === 1 || month === 2) {
                return '冬の季節。空気が澄み、行事食や年中行事が多く、健康管理や防寒の工夫が話題になりやすい時期です。';
            }
            if (month >= 3 && month <= 5) {
                return '春の季節。新生活や行事が重なり、花や旅、学び直しなどの話題に広げやすい時期です。';
            }
            if (month >= 6 && month <= 8) {
                return '夏の季節。暑さ対策やイベントが増え、季節の食、地域の祭り、夏休みの過ごし方が話題になります。';
            }
            return '秋の季節。実りや文化の季節で、食や芸術、スポーツの話題に展開しやすい時期です。';
        }

        function buildRichDescription(info, month, day) {
            const base = normalizeDescription(info.description || '');
            const title = info.title || '';
            const event = extractSection(base, '祝日') || extractSection(base, '行事') || extractSection(base, '記念日');
            const history = extractSection(base, '歴史');
            const birthday = extractSection(base, '誕生日');
            const keywords = title.split('/').map(s => s.trim()).filter(Boolean);

            const extras = [];
            extras.push(`【概要】${month}月${day}日は「${title}」を中心に、記念日・出来事・人物に関する話題が集まる日です。`);
            if (event) {
                extras.push(`【記念日・行事の深掘り】${event}。制定の背景や地域差、現代の過ごし方に触れると理解が深まります。`);
            }
            if (history) {
                extras.push(`【歴史の深掘り】${history}。当時の社会状況やその後の影響を調べると、出来事の意味が立体的に見えてきます。`);
            }
            if (birthday) {
                extras.push(`【人物の深掘り】${birthday}。代表作や功績、同時代の文化や技術との関係を確認すると話題が広がります。`);
            }
            extras.push(`【季節のヒント】${getSeasonNote(month)}`);
            extras.push('【話題の広げ方】年表、地域の記念日、関連する文化・産業を合わせて調べると情報量が増えます。');
            if (keywords.length) {
                extras.push(`【関連キーワード】${keywords.join(' / ')}、${month}月${day}日`);
            }

            return [base, ...extras].filter(Boolean).join('\n');
        }

        Object.keys(dailyData).forEach((key) => {
            const parts = key.split('-').map(Number);
            const month = parts[0];
            const day = parts[1];
            const entry = dailyData[key];
            dailyData[key] = {
                ...entry,
                description: buildRichDescription(entry, month, day)
            };
        });

        $(document).ready(function() {
            let currentDate = new Date();
            const daysOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
            
            function getDailyInfo(month, day) {
                const key = `${month}-${day}`;
                return dailyData[key] || { title: `${month}月${day}日`, description: `データ準備中` };
            }

            function renderDate() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth() + 1;
                const day = currentDate.getDate();
                const weekDay = daysOfWeek[currentDate.getDay()];
                const info = getDailyInfo(month, day);

                $('#contentCard').removeClass('fade-in');
                void $('#contentCard')[0].offsetWidth; 
                $('#contentCard').addClass('fade-in');

                $('#yearDisplay').text(`${year}年`);
                $('#monthDisplay').text(month);
                $('#dayDisplay').text(day);
                $('#weekdayDisplay').text(weekDay);
                $('#titleDisplay').text(info.title);
                $('#descDisplay').text(info.description);

                const query = `${month}月${day}日 ${info.title.split('/')[0]}`;
                $('#googleLink').attr('href', `https://www.google.com/search?q=${encodeURIComponent(query)}`);
            }

            renderDate();

            $('#prevBtn').click(function() { currentDate.setDate(currentDate.getDate() - 1); renderDate(); });
            $('#nextBtn').click(function() { currentDate.setDate(currentDate.getDate() + 1); renderDate(); });
            $('#todayBtn').click(function() { currentDate = new Date(); renderDate(); });
            
            $('#copyBtn').click(function() {
                const month = currentDate.getMonth() + 1;
                const day = currentDate.getDate();
                const info = getDailyInfo(month, day);
                const text = `${month}月${day}日【${info.title}】\n${info.description}`;
                navigator.clipboard.writeText(text).then(() => alert('コピーしました！'));
            });
        });
    </script>
</body>
