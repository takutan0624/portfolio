"1-5": { title: "囲碁の日 / 魚河岸初競り / いちごの日", description: "【記念日】「い(1)ご(5)」で囲碁の日、日本棋院が制定。豊洲市場で新年初競り、マグロに高値。「いち(1)ご(5)」で苺の日。紬の日、シンデレラの日。\n【歴史】1904年、朝日新聞で『天声人語』連載開始、現在も続く名物コラム。1919年、ドイツ労働者党(後のナチス党)結成。1968年、チェコスロバキアで「プラハの春」始まる。2005年、太陽系外縁天体エリス発見。1895年、ドレフュス事件でフランス軍大尉が不当に有罪判決。\n【誕生日】夏目雅子(1957・女優『西遊記』三蔵法師役)、宮崎駿(1941・アニメ監督『となりのトトロ』)、マリリン・マンソン(1969・ロック歌手)、元ちとせ(1979・歌手)、渡辺裕之(1955・俳優)、小池栄子(1980・女優)、飯田圭織(1981・元モーニング娘。)。" },
"1-6": { title: "色の日 / ケーキの日 / 公現祭(エピファニー)", description: "【記念日】「い(1)ろ(6)」で色の日。1879年、上野風月堂が東京初のケーキ宣伝。公現祭(東方の三博士がイエスを訪問した日)。まくらの日、佐久鯉誕生の日。\n【歴史】1887年、コナン・ドイル『緋色の研究』刊行、名探偵シャーロック・ホームズ初登場。1974年、オイルショックでガソリンスタンド日曜休業実施。1838年、モールスが電信機を公開実験。1912年、ニューメキシコがアメリカ47番目の州に。1950年、イギリスが中華人民共和国を承認。\n【誕生日】ジャンヌ・ダルク(1412・フランス救国の聖女)、ローワン・アトキンソン(1955・俳優『Mr.ビーン』)、CHAGE(1958・歌手CHAGE and ASKA)、中畑清(1954・野球)、八千草薫(1931・女優)、亀田興毅(1986・ボクシング)、ダニー・ロペス(1952・ボクシング王者)。" },

"1-11": { title: "鏡開き / 塩の日 / 蔵開き", description: "【行事】鏡餅を木槌で割り(切るは縁起が悪い)、お汁粉などにして食べる。蔵開き(商家が初めて蔵を開く)。\n【記念日】1569年、上杉謙信が敵の武田信玄に塩を送った故事から塩の日(敵に塩を送る)。マカロニサラダの日(1が並ぶ)。\n【歴史】1922年、カナダでインスリンの初投与成功、糖尿病治療に革命。1964年、アメリカ公衆衛生局が喫煙と肺がんの関連を公式発表。2007年、防衛省の発足日(設置は9日)。1878年、太政官布告で「伊豆諸島は日本領土」を宣言。\n【誕生日】深津絵里(1973・女優『踊る大捜査線』)、松岡昌宏(1977・TOKIO)、内海光司(1968・元光GENJI)、浜口京子(1978・レスリング)、ちばてつや(1939・漫画家『あしたのジョー』)、山口百恵(1959・元歌手)、ナオト・インティライミ(1979・歌手)。" },
"1-12": { title: "スキーの日 / 桜島の日", description: "【記念日】1911年、オーストリア軍人レルヒ少佐が新潟県高田で日本初のスキー指導(一本杖スキー)。1914年、桜島大正大噴火で桜島の日。\n【歴史】2010年、ハイチ大地震(M7.0)発生、死者31万人以上の大惨事。1984年、角川春樹事務所が『ハルキ文庫』創刊。2020年、フィリピン・タール火山噴火。1879年、ズールー戦争勃発。\n【誕生日】村上春樹(1949・作家『ノルウェイの森』『1Q84』)、井上雄彦(1967・漫画家『SLAM DUNK』『バガボンド』)、ジェフ・ベゾス(1964・Amazon創業者)、イモトアヤコ(1986・芸人)、かまいたち山内(1981・芸人)、中谷美紀(1976・女優)、楠田枝里子(1952・タレント)。" },
"1-13": { title: "たばこの日 / 咸臨丸出航記念日", description: "【記念日】1946年、高級たばこ「ピース」(10本入り7円)発売。1860年、咸臨丸が日米修好通商条約批准のため品川を出航(勝海舟、福沢諭吉ら乗船)。\n【歴史】1979年、初の大学共通一次試験実施、約34万人が受験。1992年、X JAPANのYOSHIKIらがエイズ啓発で首相官邸訪問。2018年、ハワイで誤ったミサイル警報、38分間住民パニック。1953年、ヨシフ・スターリンが「医師団陰謀事件」を発表。\n【誕生日】オーランド・ブルーム(1977・俳優『ロード・オブ・ザ・リング』)、CHARA(1968・歌手)、三浦りょう太(1992・俳優、三浦友和・山口百恵の次男)、いとうあさこ(1970・芸人)、長山藍子(1941・女優)、伊藤蘭(1955・元キャンディーズ、女優)、太川陽介(1959・タレント)。" },
"1-14": { title: "愛と希望と勇気の日 / タロとジロの日", description: "【記念日】1959年、南極昭和基地に置き去りにされた樺太犬15頭のうちタロとジロの生存確認。奇跡の生還は映画『南極物語』に。尖閣諸島開拓の日。\n【歴史】1874年、警視庁設置(初代大警視・川路利良)。2005年、ESA探査機ホイヘンスが土星の衛星タイタンに着陸成功。1973年、エルヴィス・プレスリーの「アロハ・フロム・ハワイ」が世界40カ国で衛星生中継。1129年、崇徳天皇即位。\n【誕生日】三島由紀夫(1925・作家『金閣寺』『仮面の告白』)、石田純一(1954・俳優)、玉木宏(1980・俳優)、柴田理恵(1959・女優)、ギネス・リーヴス(1975・俳優)、加藤諒(1990・俳優)、新山千春(1981・タレント)、松居直美(1968・タレント)。" },
"1-15": { title: "小正月 / いちごの日 / 成人の日(旧)", description: "【行事】小正月(女正月)、小豆粥を食べ邪気を払う。どんど焼き(正月飾りを燃やす)。1999年まで成人の日(現在は1月第2月曜)。「いい(1)いち(1)ご(5)」で高校受験の15歳を応援。\n【歴史】2001年、ウィキペディア(Wikipedia)発足、ジミー・ウェールズらが創設。1974年、長崎・端島(軍艦島)の炭鉱閉山、無人島に。1993年、横綱曙誕生(外国人初の横綱)。1939年、横綱双葉山の69連勝が安芸ノ海に阻まれる。\n【誕生日】マーティン・ルーサー・キング・Jr(1929・公民権運動指導者『I Have a Dream』)、樹木希林(1943・女優)、吉岡里帆(1993・女優)、田中真紀子(1944・政治家)、川村りか(1981・グラビア)、石原良純(1962・俳優、気象予報士)。" },
"1-16": { title: "禁酒の日 / ヒーローの日 / 藪入り", description: "【記念日】1920年、米国で禁酒法(ボルステッド法)施行、1933年まで続く。「ヒ(1)ーロ(6)ー」。藪入り(奉公人が休暇で実家に帰る日)。閻魔詣で(地獄の釜の蓋が開く日)。\n【歴史】1979年、イラン革命で最後の皇帝パフラヴィー2世亡命。1605年、セルバンテス『ドン・キホーテ』第1巻出版、近代小説の原点。1969年、チェコスロバキアでヤン・パラフが抗議の焼身自殺。1991年、湾岸戦争で多国籍軍がイラクへの空爆「砂漠の嵐」作戦開始。\n【誕生日】ケイト・モス(1974・スーパーモデル)、ダンディ坂野(1967・芸人「ゲッツ!」)、鳥山明(1955・漫画家『ドラゴンボール』)、池上季実子(1959・女優)、木村昇吾(1980・野球)、宮前真樹(1973・タレント、元CoCo)。" },
"1-17": { title: "防災とボランティアの日 / おむすびの日", description: "【記念日】1995年、阪神・淡路大震災(M7.3、死者6434人)発生を受け制定。おむすびの日(炊き出しに由来)。ひょうご安全の日。\n【歴史】1991年、湾岸戦争勃発、多国籍軍がイラク空爆「砂漠の嵐」作戦。1929年、E.C.シーガーの漫画にポパイ初登場。1773年、キャプテン・クックが南極圏に初到達。1995年の震災では全国から137万人のボランティアが駆けつけ「ボランティア元年」と呼ばれる。\n【誕生日】坂本龍一(1952・音楽家『戦場のメリークリスマス』YMO)、ジム・キャリー(1962・俳優『マスク』)、平井堅(1972・歌手『瞳をとじて』)、りょう(1973・女優)、山口百恵(1959・歌手)、工藤夕貴(1971・女優)、アル・カポネ(1899・ギャング)。" },
"1-18": { title: "118番の日 / 都バス開業の日", description: "【記念日】海上保安庁への緊急通報番号118番を周知する日。1924年、東京市営(都営)バスが営業開始。振袖火事の日(1657年明暦の大火)。\n【歴史】1778年、ジェームズ・クック船長がハワイ諸島発見、「サンドイッチ諸島」と命名。1952年、韓国が一方的に「李承晩ライン」宣言、竹島問題の発端に。1871年、プロイセン王ヴィルヘルム1世がドイツ帝国皇帝として即位。1919年、パリ講和会議開幕。\n【誕生日】ケビン・コスナー(1955・俳優『ダンス・ウィズ・ウルブズ』)、北野武(1947・監督『HANA-BI』ベネチア金獅子)、長谷部誠(1984・サッカー日本代表主将)、中山忍(1973・女優)、森山未來(1984・俳優)、片桐はいり(1963・女優)、秋野暢子(1957・女優)。" },
"1-19": { title: "のど自慢の日 / 家庭消火器点検の日", description: "【記念日】1946年、NHKラジオ『のど自慢素人音楽会』放送開始(後に『NHKのど自慢』に)。「1(い)19(いく)」で家庭消火器点検の日。空気清浄機の日。\n【歴史】1993年、皇太子徳仁親王と小和田雅子さんの婚約内定発表。1978年、ドイツでフォルクスワーゲン・ビートル最後の1台が生産終了(メキシコでは2003年まで継続)。1977年、日本赤軍がダッカで日航機ハイジャック。1915年、ドイツがツェッペリン飛行船でイギリス本土を初空爆。\n【誕生日】松任谷由実(1954・シンガーソングライター『春よ、来い』)、宇多田ヒカル(1983・歌手『First Love』)、エドガー・アラン・ポー(1809・作家、推理小説の祖)、丹羽貞仁(1989・俳優)、川本真琴(1974・歌手)、柴門ふみ(1957・漫画家『東京ラブストーリー』)。" },
"1-20": { title: "二十日正月 / 玉の輿の日 / 大統領就任式", description: "【行事】正月の祝い納め、正月飾りを片付け骨正月(残り物を食べ尽くす)。米国大統領就任式の日(憲法修正20条)。\n【記念日】1905年、祇園の芸妓モルガンお雪がJ.P.モルガン財閥の甥と結婚し玉の輿の日に。血栓予防の日。\n【歴史】2009年、バラク・オバマが米44代大統領就任(初のアフリカ系)。1981年、イラン米大使館人質事件(444日間)がレーガン大統領就任式当日に解決。2017年、ドナルド・トランプ大統領就任。1936年、エドワード8世即位(同年退位)。\n【誕生日】デヴィッド・リンチ(1946・映画監督『ツイン・ピークス』)、IKKO(1962・美容家)、南果歩(1964・女優)、三國連太郎(1923・俳優)、太田裕美(1955・歌手『木綿のハンカチーフ』)、中村敦夫(1940・俳優)。" },
"1-21": { title: "ライバルが手を結ぶ日 / 料理番組の日", description: "【記念日】1866年(慶応2年)、坂本龍馬の仲介で犬猿の仲だった薩摩藩と長州藩が薩長同盟締結、明治維新への大きな一歩。1937年、英BBCで世界初の料理番組放送。スイートピーの日。\n【歴史】1793年、フランス革命でルイ16世がギロチン処刑。1976年、超音速旅客機コンコルドがパリ〜リオ、ロンドン〜バーレーンで定期運航開始。1954年、米原子力潜水艦ノーチラス進水。2017年、トランプ大統領就任翌日に世界各地で「女性のマーチ」。\n【誕生日】クリスチャン・ディオール(1905・ファッションデザイナー)、京本政樹(1959・俳優『必殺仕事人』)、水樹奈々(1980・声優、歌手)、高田純次(1947・タレント)、加藤登紀子(1943・歌手)、平尾昌晃(1937・作曲家)、永田裕志(1968・プロレスラー)。" },
"1-22": { title: "カレーの日 / ジャズの日", description: "【記念日】1982年、全国学校栄養士協議会が給食メニューにカレーを提供しカレーの日に。「JAnuary 22」のJAZZでジャズの日。飛行船の日(1916年初飛行)。\n【歴史】1905年、ロシア「血の日曜日」事件、平和的デモ隊に軍が発砲し数百人死亡、第一次ロシア革命の発端。2008年、俳優ヒース・レジャー急逝(28歳)、『ダークナイト』でアカデミー賞。1968年、アポロ5号打ち上げ。1879年、イギリス・ズールー戦争でズールー族が勝利(イサンドルワナの戦い)。\n【誕生日】フランシス・ベーコン(1561・哲学者『知識は力なり』)、中田英寿(1977・サッカー日本代表)、星野仙一(1947・野球監督)、高橋惠子(1955・女優)、錦野旦(1948・歌手)、アンジェラ・アキ(1977・歌手)、ピロ末吉(1961・アニメ監督)。" },
"1-23": { title: "電子メールの日 / アーモンドの日 / 八甲田山の日", description: "【記念日】「いい(1)ふみ(23)」で電子メールの日。1日の理想的なアーモンド摂取目安23粒からアーモンドの日。ワンツースリーの日(1・2・3)。花粉対策の日。\n【歴史】1902年、八甲田山雪中行軍遭難事故発生、210名中199名が死亡する史上最悪の山岳遭難事故。2006年、ライブドア証券取引法違反で堀江貴文社長逮捕。1960年、アメリカ海軍のバチスカーフ「トリエステ」がマリアナ海溝最深部に潜航成功(10,916m)。\n【誕生日】エドゥアール・マネ(1832・印象派画家『草上の昼食』)、葉加瀬太郎(1968・ヴァイオリニスト)、ムロツヨシ(1976・俳優)、小日向文世(1954・俳優)、川原亜矢子(1971・モデル)、吉田羊(1974・女優)、GACKTの誕生日(1973)とも。" },
"1-24": { title: "ゴールドラッシュの日 / 郵便制度施行記念日", description: "【記念日】1848年、カリフォルニアでジェームズ・マーシャルが金塊発見、ゴールドラッシュの始まり。1871年、郵便規則制定で郵便制度施行記念日。ボーイスカウト創立記念日(1908年)。\n【歴史】1971年、ザ・タイガース解散コンサート開催。1972年、グアム島で元日本兵・横井庄一さん発見(28年間潜伏)。1848年から1855年まで約30万人がカリフォルニアに殺到。1984年、初代Macintosh発売。1989年、連続幼女誘拐殺人犯・宮崎勤逮捕。\n【誕生日】岩井俊二(1963・映画監督『Love Letter』)、久保田利伸(1962・歌手『LA・LA・LA LOVE SONG』)、ジュディ・オング(1950・歌手『魅せられて』)、野際陽子(1936・女優)、五輪真弓(1951・歌手)、里田まい(1984・タレント)、大木淳(1966・放送作家)。" },
"1-25": { title: "日本最低気温の日 / 中華まんの日 / 左遷の日", description: "【記念日】1902年、北海道旭川で日本最低気温-41.0℃を記録。寒い日は中華まんで温まろう。901年、菅原道真が大宰府に左遷され左遷の日。ホットケーキの日。お詫びの日。\n【歴史】1924年、フランス・シャモニーで第1回冬季オリンピック開催。1999年、コロンビア大地震(M6.2)で約1,000人死亡。2011年、エジプト革命(アラブの春)開始。1879年、東京〜大阪間で電信開通。\n【誕生日】櫻井翔(1982・嵐)、多部未華子(1989・女優)、石ノ森章太郎(1938・漫画家『サイボーグ009』『仮面ライダー』)、北川悦吏子(1961・脚本家)、千原せいじ(1970・芸人)、皆藤愛子(1984・キャスター)、中山忍(1973・女優)。" },
"1-26": { title: "文化財防火デー / オーストラリアの日", description: "【記念日】1949年、法隆寺金堂壁画が火災で焼損したことを契機に文化財防火デー制定。1788年、英艦隊がオーストラリア上陸しオーストラリアの日(建国記念日)。パーキングメーターの日。\n【歴史】1924年、皇太子裕仁親王(後の昭和天皇)と久邇宮良子女王ご成婚。2020年、NBAスーパースター・コービー・ブライアントがヘリ墜落事故で死亡(41歳)。1950年、インド共和国成立。1992年、貴花田(後の貴乃花)が史上最年少19歳5か月で幕内優勝。\n【誕生日】ポール・ニューマン(1925・俳優『明日に向って撃て!』)、所ジョージ(1955・タレント)、綾野剛(1982・俳優)、藤本美貴(1985・歌手)、來未有希(1997・声優)、盛田昭夫(1921・ソニー創業者)、ダグラス・マッカーサー(1880・軍人)。" },
"1-27": { title: "国旗制定記念日 / ホロコースト記念日", description: "【記念日】1870年(明治3年)、太政官布告で日の丸を国旗と規定。1883年、新聞に日本初の求婚広告掲載。国連制定のホロコースト犠牲者を想起する国際デー。\n【歴史】1945年、ソ連軍がアウシュヴィッツ強制収容所を解放、約110万人がここで命を落とした。1983年、世界最長の海底トンネル青函トンネル(53.85km)貫通。1967年、アポロ1号で火災、宇宙飛行士3名死亡。1973年、パリ和平協定調印でベトナム戦争終結へ。\n【誕生日】モーツァルト(1756・作曲家、35歳で夭折した天才)、ルイス・キャロル(1832・作家『不思議の国のアリス』)、上白石萌音(1998・女優、歌手)、雛形あきこ(1978・タレント)、清水ミチコ(1960・タレント)、小山田圭吾(1969・ミュージシャン)。" },
"1-28": { title: "データプライバシーの日 / コピーライターの日", description: "【記念日】1981年、欧州評議会がデータ保護条約署名、個人情報保護を啓発。1956年、万国著作権条約発効でコピーライターの日。衣類乾燥機の日(1・28で衣類ふんわり)。\n【歴史】1986年、スペースシャトル・チャレンジャー号が打ち上げ73秒後に爆発、乗員7名全員死亡(クリスタ・マコーリフ教諭含む)。1547年、ヘンリー8世死去。2002年、雪印食品牛肉偽装事件発覚。1871年、普仏戦争でパリ陥落。\n【誕生日】星野源(1981・俳優、シンガーソングライター『恋』)、神谷浩史(1975・声優『進撃の巨人』リヴァイ役)、三浦友和(1952・俳優)、新庄剛志(1972・野球)、乙葉(1981・タレント)、逢坂良太(1986・声優)、宮川大輔(1972・芸人)。" },
"1-29": { title: "南極の日 / 昭和基地開設 / タウン情報の日", description: "【記念日】1957年、日本の南極観測隊が南極・オングル島に昭和基地を設営。1973年、日本初のタウン情報誌創刊でタウン情報の日。人口調査記念日(1872年壬申戸籍)。\n【歴史】1872年、日本初の全国戸籍調査「壬申戸籍」実施。1886年、カール・ベンツがガソリンエンジン自動車の特許取得(世界初)。2002年、ブッシュ大統領が一般教書演説で「悪の枢軸」発言。1996年、ヴェネツィア・フェニーチェ劇場が火災で焼失。\n【誕生日】アントン・チェーホフ(1860・作家『かもめ』『桜の園』)、hyde(1969・L'Arc〜en〜Ciel)、きゃりーぱみゅぱみゅ(1993・歌手)、宝生舞(1977・女優)、呂比須ワグナー(1969・サッカー)、毛利衛(1948・宇宙飛行士)。" },
"1-30": { title: "3分間電話の日 / おからのっけご飯の日", description: "【記念日】1970年、公衆電話料金が市内3分10円に(それ以前は時間無制限で10円)。「1(い)30(さお)」でおからのっけご飯の日。孝明天皇祭。\n【歴史】1948年、インド独立の父マハトマ・ガンディーがヒンドゥー過激派に暗殺(78歳)、「非暴力・不服従」を貫いた生涯。1933年、アドルフ・ヒトラーがドイツ首相に就任、ナチス政権誕生。1649年、イングランド国王チャールズ1世処刑(清教徒革命)。1969年、ビートルズ最後のライブ「ルーフトップ・コンサート」。\n【誕生日】フランクリン・D・ルーズベルト(1882・米32代大統領、史上唯一4選)、長谷川町子(1920・漫画家『サザエさん』)、クリスチャン・ベール(1974・俳優『バットマン』)、石川さゆり(1958・歌手『津軽海峡・冬景色』)、吉村由美(1975・PUFFY)、板倉俊之(1978・芸人)。" },
"1-31": { title: "愛妻家の日 / 生命保険の日", description: "【記念日】「愛(I)妻(31)」で愛妻の日、日本愛妻家協会が制定。1882年、日本初の生命保険金支払いで生命保険の日。晦日正月(正月の終わり)。\n【歴史】1999年、ジャイアント馬場が肝不全のため死去(61歳)、全日本プロレス設立者。2020年、英国がEU(欧州連合)を正式離脱(ブレグジット)。1958年、アメリカ初の人工衛星エクスプローラー1号打ち上げ成功。1968年、南ベトナムでテト攻勢開始。\n【誕生日】フランツ・シューベルト(1797・作曲家『魔王』『未完成交響曲』31歳で夭折)、香取慎吾(1977・元SMAP)、ジャスティン・ティンバーレイク(1981・歌手、俳優)、真矢(1962・LUNA SEA)、石黒賢(1966・俳優)、東野圭吾(1958・作家『容疑者Xの献身』)、八代英太(1937・政治家)。" },
"2-1": { title: "テレビ放送記念日 / プリキュアの日 / 琉球王国建国記念の日", description: "【記念日】1953年、NHKが東京地区でテレビ本放送開始(受信契約866件)。2004年、『ふたりはプリキュア』放送開始でプリキュアの日。1879年、尚泰王が明治政府に首里城明け渡し。ニオイの日(2・01)。\n【歴史】2003年、スペースシャトル・コロンビア号が大気圏再突入時に空中分解、乗員7名全員死亡。1959年、女性が初参加したスイス州民投票。2009年、アイスランド初の女性首相就任。1662年、鄭成功が台湾からオランダを駆逐。\n【誕生日】布袋寅泰(1962・ギタリストBOØWY)、吉沢亮(1994・俳優『なつぞら』)、ハリー・スタイルズ(1994・歌手One Direction)、井沢元彦(1954・作家)、渡辺正行(1956・コント赤信号)、HISASHI(1972・GLAY)、押尾コータロー(1968・ギタリスト)。" },
"2-2": { title: "夫婦の日 / ツインテールの日 / 世界湿地の日", description: "【記念日】「ふう(2)ふ(2)」で夫婦の日。2が並ぶのでツインテールの日。1971年ラムサール条約採択で世界湿地の日。頭痛の日(2・2)。交番設置記念日。\n【歴史】1976年、『徹子の部屋』テレビ朝日で放送開始、ギネス認定の長寿番組。2020年、クルーズ船ダイヤモンド・プリンセス号で新型コロナ集団感染、横浜港で検疫開始。1943年、スターリングラード攻防戦でドイツ軍降伏。1998年、長野冬季五輪女子モーグルで里谷多英が金メダル。\n【誕生日】劇団ひとり(1977・芸人、作家)、シャキーラ(1977・コロンビア歌手)、浅尾美和(1986・ビーチバレー)、ジェラール・ピケ(1987・サッカー)、森且行(1974・元SMAP、オートレーサー)、堀内健(1969・ネプチューン)、鶴見辰吾(1964・俳優)。" },
"2-3": { title: "節分 / 大豆の日 / のり巻きの日", description: "【行事】立春の前日で季節の分かれ目。「鬼は外、福は内」と豆まきで邪気払い。恵方巻(その年の恵方を向いて無言で食べる)。年齢の数だけ豆を食べる風習も。\n【歴史】1966年、ソ連の月探査機ルナ9号が世界初の月面軟着陸成功。1854年、ペリー提督が7隻の黒船で再来航。1972年、第11回冬季五輪札幌大会開幕(日本初の冬季五輪)。1998年、米軍機がイタリア・スキー場でロープウェイを切断、20名死亡。\n【誕生日】フェリックス・メンデルスゾーン(1809・作曲家『結婚行進曲』)、土屋太鳳(1995・女優『まれ』)、橋本環奈(1999・女優『銀魂』)、川合俊一(1963・バレーボール)、有田哲平(1971・くりぃむしちゅー)、吉田羊(1974・女優)、柳原可奈子(1986・芸人)。" },
"2-4": { title: "立春 / Facebookの日 / 世界対がんデー", description: "【行事】二十四節気の最初、春の始まり。この日から「春」となり、八十八夜や二百十日も立春起算。禅寺では大般若会。銀閣寺の日。\n【歴史】2004年、マーク・ザッカーバーグがハーバード大学でFacebook開設。1945年、米英ソ首脳がクリミア半島でヤルタ会談開催、戦後の世界秩序を決定。1976年、グアテマラ大地震(M7.5)で2万3千人死亡。1899年、米比戦争勃発。\n【誕生日】チャールズ・リンドバーグ(1902・飛行家、大西洋単独無着陸横断)、山下達郎(1953・シンガーソングライター『クリスマス・イブ』)、小泉今日子(1966・歌手、女優)、東野幸治(1967・芸人)、時任三郎(1958・俳優)、加藤剛(1938・俳優)、桐谷健太(1980・俳優)。" },
"2-5": { title: "プロ野球の日 / 笑顔の日 / 長崎二十六聖人殉教の日", description: "【記念日】1936年、全日本職業野球連盟結成(巨人、タイガースなど7球団)でプロ野球の日。「ニ(2)コ(5)」で笑顔の日。ふたごの日。日本語検定の日。\n【歴史】1597年(慶長元年)、豊臣秀吉の命で長崎西坂でキリシタン26人が処刑(日本二十六聖人)。1971年、アポロ14号が月面着陸成功、アラン・シェパード船長が月面でゴルフ。1869年、世界最大の金塊「ウェルカム・ストレンジャー」発見(約71kg)。2003年、パウエル米国務長官が国連でイラク大量破壊兵器疑惑をプレゼン。\n【誕生日】クリスティアーノ・ロナウド(1985・サッカーポルトガル代表)、ネイマール(1992・サッカーブラジル代表)、大地真央(1956・女優、元宝塚トップ)、川上哲治(1920・野球)、西郷輝彦(1947・歌手)、中島早貴(1994・元℃-ute)、小林健太郎(1982・格闘家)。" },
"2-6": { title: "海苔の日 / 抹茶の日 / ブログの日", description: "【記念日】701年の大宝律令で海苔が租税として納められたことから海苔の日。茶道で「風(2)炉(6)」の語呂合わせで抹茶の日。「ブ(2)ログ(6)」でブログの日。\n【歴史】1952年、英国王ジョージ6世死去、長女エリザベス2世即位(25歳)。1918年、イギリスで30歳以上の女性に選挙権付与。1958年、西ドイツ・ミュンヘンの航空機事故でサッカー・マンチェスターU選手8名死亡。1778年、米仏同盟条約締結。\n【誕生日】ボブ・マーリー(1945・レゲエ歌手、36歳で死去)、福山雅治(1969・歌手『桜坂』俳優)、デヴィ・スカルノ(1940・タレント、インドネシア元大統領夫人)、ベーブ・ルース(1895・野球)、坂井泉水(1967・ZARD)、市川猿之助(1975・歌舞伎)、堀江美都子(1957・アニソン歌手)。" },
"2-7": { title: "北方領土の日 / フナの日", description: "【記念日】1855年、伊豆下田で日露和親条約(下田条約)調印、択捉島以南を日本領と確認したことから北方領土の日。「フ(2)ナ(7)」でフナの日。オリンピックメモリアルデー。\n【歴史】1998年、長野冬季オリンピック開幕(日本2度目の冬季五輪)。1964年、ビートルズが初訪米、JFK空港に4千人が殺到。1992年、マーストリヒト条約調印でEU発足への道。1984年、宇宙飛行士ブルース・マッキャンドレスが史上初の命綱なし宇宙遊泳。\n【誕生日】チャールズ・ディケンズ(1812・作家『クリスマス・キャロル』『オリバー・ツイスト』)、向井理(1982・俳優)、加護亜依(1988・元モーニング娘。)、宮本恒靖(1977・サッカー)、阿久悠(1937・作詞家)、柳原尋美(1977・タレント)、仲村トオル(1965・俳優)。" },
"2-8": { title: "郵便マークの日 / 針供養 / 事始めの日", description: "【記念日】1887年、逓信省が「〒」を郵便マークと決定(テイシンの「テ」をデザイン化)。事始めの日(農作業を始める日)。針供養(折れた針を豆腐やこんにゃくに刺して神社に納める)。ロカビリーの日。\n【歴史】1958年、日劇ウエスタンカーニバル開催でロカビリーブーム到来。1587年、スコットランド女王メアリー・スチュアートがイングランドで処刑。1904年、日露戦争勃発、日本艦隊が旅順港のロシア艦隊を奇襲攻撃。2019年、レオパレス施工不良問題発覚。\n【誕生日】ジュール・ヴェルヌ(1828・作家『海底二万里』『八十日間世界一周』)、ジェームズ・ディーン(1931・俳優『エデンの東』24歳で事故死)、佐々木希(1988・モデル、女優)、ジョン・グリシャム(1955・作家)、三田村邦彦(1953・俳優)、田中圭(1984・俳優)。" },
"2-9": { title: "肉の日 / 漫画の日 / ふくの日", description: "【記念日】「に(2)く(9)」で肉の日(毎月29日も)。1989年、手塚治虫死去(60歳)で漫画の日。「ふ(2)く(9)」で河豚の日。服の日。風の日。\n【歴史】1969年、ボーイング747(ジャンボジェット)初飛行成功。1982年、日本航空350便羽田沖墜落(逆噴射事故)、24名死亡。1855年、安政の大地震発生。1904年、日露戦争で仁川沖海戦。2018年、平昌冬季五輪開幕。\n【誕生日】夏目漱石(1867・作家)※諸説あり2月9日とも、新海誠(1973・アニメ監督『君の名は。』『すずめの戸締まり』)、鈴木亜美(1982・歌手)、ラモス瑠偉(1957・サッカー)、木村一八(1969・俳優)、安寿ミラ(1960・女優)、春日俊彰(1979・オードリー)。" },
"2-10": { title: "ニットの日 / 簿記の日 / 太物の日", description: "【記念日】「ニ(2)ット(10)」でニットの日。1901年、福沢諭吉死去(66歳)で簿記の日(『帳合之法』で複式簿記を紹介)。「ふ(2)と(10)」で太物(綿・麻織物)の日。封筒の日。\n【歴史】1921年、江崎グリコが「グリコ」発売(1粒300メートル)。2006年、トリノ冬季オリンピック開幕。1258年、モンゴル軍がバグダッド占領、アッバース朝滅亡。2014年、ソチ五輪フィギュア羽生結弦が金メダル。\n【誕生日】高橋英樹(1944・俳優『桃太郎侍』)、石田彰(1967・声優『新世紀エヴァンゲリオン』渚カヲル役)、川口春奈(1995・女優)、中島哲也(1959・映画監督)、島田洋七(1950・B&B)、平塚らいてう(1886・思想家『元始、女性は太陽であった』)、鳥居みゆき(1981・芸人)。" },
"2-11": { title: "建国記念の日 / 紀元節 / 万歳三唱の日", description: "【祝日】1966年制定。紀元前660年、神武天皇が橿原宮で即位したとされる日(旧紀元節)。「建国をしのび、国を愛する心を養う」日。\n【歴史】1889年、大日本帝国憲法発布、帝国議会開設を布告。1990年、南アフリカでネルソン・マンデラが27年間の獄中生活から釈放。2013年、ローマ教皇ベネディクト16世が生前退位発表(約600年ぶり)。1979年、イラン革命成立。\n【誕生日】トーマス・エジソン(1847・発明家、蓄音機・白熱電球など)、バート・レイノルズ(1936・俳優)、ジェニファー・アニストン(1969・女優『フレンズ』)、ホイットニー・ヒューストン(1963・歌手)、唐沢寿明(1963・俳優)、山口達也(1972・元TOKIO)、小畑健(1969・漫画家)。" },
"2-12": { title: "レトルトカレーの日 / ダーウィンの日 / ペニシリンの日", description: "【記念日】1968年、大塚食品が世界初の市販レトルト食品「ボンカレー」発売(250円)。チャールズ・ダーウィン誕生日でダーウィンの日(進化論)。1941年、ペニシリン初の人体投与成功。\n【歴史】1984年、植村直己が世界初のマッキンリー冬期単独登頂成功(その後消息不明)。1912年、清朝最後の皇帝溥儀が退位、約270年続いた清朝滅亡。1809年、エイブラハム・リンカーンとダーウィンが同日誕生。2000年、グリコ・森永事件の時効成立。\n【誕生日】エイブラハム・リンカーン(1809・米16代大統領『人民の人民による人民のための政治』)、チャールズ・ダーウィン(1809・自然科学者『種の起源』)、榮倉奈々(1988・女優)、川栄李奈(1995・女優、元AKB48)、木村太郎(1938・ジャーナリスト)、井脇ノブ子(1946・政治家)。" },
"2-13": { title: "苗字制定記念日 / NISAの日 / 世界ラジオの日", description: "【記念日】1875年(明治8年)、平民苗字必称義務令で全国民が苗字を持つことが義務化。「ニ(2)ーサ(13)」でNISAの日。ユネスコ制定の世界ラジオの日。\n【歴史】1633年、ガリレオ・ガリレイがローマで異端審問所に出頭。1990年、東西ドイツ統一に関する「2+4会議」がオタワで開始。2021年、福島県沖地震(M7.3)。2017年、金正男がマレーシアで暗殺。2000年、安室奈美恵とSAMが結婚会見。\n【誕生日】有村架純(1993・女優『あまちゃん』)、南原清隆(1965・ウッチャンナンチャン)、出川哲朗(1964・芸人)、ピーター・ガブリエル(1950・ミュージシャン)、ストックウェル・デイ(1950・カナダ政治家)、森本レオ(1943・俳優)、矢沢心(1981・タレント)。" },
"2-14": { title: "バレンタインデー / チョコレートの日 / 煮干しの日", description: "【記念日】3世紀ローマで殉教した聖ヴァレンティヌスを祭る日。日本では女性から男性にチョコを贈る風習(1958年頃から)。「に(2)ぼ(1)し(4)」で煮干しの日。ふんどしの日。\n【歴史】1876年、アレクサンダー・グラハム・ベルが電話の特許出願(エリシャ・グレイと同日で裁判に)。1929年、シカゴで「聖バレンタインの虐殺」アル・カポネ配下がライバル組織7名殺害。2005年、YouTube設立。1952年、第6回冬季五輪オスロ大会開幕。\n【誕生日】カール・マルクス(1818・経済学者『資本論』)、はじめしゃちょー(1993・YouTuber)、JUJU(1976・歌手)、もう中学生(1983・芸人)、福原遥(1998・女優)、佐藤永典(1994・俳優)、酒井法子(1971・女優、歌手)。" },
"2-15": { title: "春一番名付けの日 / 涅槃会 / かまくらの日", description: "【記念日】1859年、壱岐で春一番により漁船が遭難、以降この強い南風を春一番と呼ぶ。涅槃会(釈迦入滅を偲ぶ)。横手かまくら祭り。お菓子の日(全国菓子工業組合連合会)。\n【歴史】1877年、西郷隆盛率いる薩摩軍が鹿児島を出発、西南戦争勃発。2013年、ロシア・チェリャビンスク州に隕石落下、衝撃波で1500人負傷。1942年、シンガポール陥落、英軍が日本軍に降伏。1971年、イギリスで十進法通貨制度導入。\n【誕生日】ガリレオ・ガリレイ(1564・天文学者)、米村でんじろう(1955・サイエンスプロデューサー)、浅田美代子(1956・女優、歌手)、堀ちえみ(1967・歌手)、山崎邦正(1968・月亭方正)、西脇綾香(1989・Perfume)、井上順(1947・タレント)。" },
"2-16": { title: "天気図記念日 / 寒天の日 / 全国狩猟禁止", description: "【記念日】1883年、ドイツ人気象学者クニッピングの指導で日本初の天気図作成(東京気象台)。2005年、寒天がテレビで紹介され大ブームとなり寒天の日。全国狩猟禁止日。\n【歴史】1959年、フィデル・カストロがキューバ首相就任。2006年、神戸空港開港(国内98番目の空港)。1945年、米軍が硫黄島上陸に先立ち艦砲射撃開始。1948年、北朝鮮(朝鮮民主主義人民共和国)建国宣言。\n【誕生日】高倉健(1931・俳優『幸福の黄色いハンカチ』『鉄道員』)、金正日(1941・北朝鮮最高指導者)、相川七瀬(1975・歌手『恋心』)、オダギリジョー(1976・俳優)、内海光司(1968・光GENJI)、中村俊介(1975・俳優)、ドン小西(1950・ファッションデザイナー)。" },
"2-17": { title: "天使のささやきの日 / ノアの洪水の日", description: "【記念日】1978年、北海道幌加内町母子里で-41.2℃の気象観測記録。寒い朝にダイヤモンドダスト(天使のささやき)が見られることから命名。旧約聖書でノアの洪水が始まった日とも。切り絵の日。\n【歴史】1904年、プッチーニのオペラ『蝶々夫人』ミラノ・スカラ座で初演(初演は失敗)。1600年、天動説を否定した哲学者ジョルダーノ・ブルーノがローマで火刑。1972年、フォルクスワーゲン・ビートルの累計生産台数がT型フォードを抜き世界一に。1867年、スエズ運河最初の船舶通航。\n【誕生日】マイケル・ジョーダン(1963・バスケットボールの神様、6度のNBA制覇)、YUKI(1972・元JUDY AND MARY)、パリス・ヒルトン(1981・セレブタレント)、田島令子(1949・女優)、加藤晴彦(1975・俳優)、大原櫻子(1996・歌手)、菅田琳寧(1999・7 MEN 侍)。" },
"2-18": { title: "エアメールの日 / 嫌煙運動の日 / 冥王星の日", description: "【記念日】1911年、インドで世界初の公式飛行機郵便。1978年、「嫌煙権確立をめざす人びとの会」設立で嫌煙運動の日。冥王星が発見された日(1930年)。方言の日(鹿児島)。\n【歴史】1930年、クライド・トンボーがローウェル天文台で冥王星発見(2006年に準惑星に降格)。1564年、ルネサンスの巨匠ミケランジェロ死去(88歳)。1943年、ナチス宣伝相ゲッベルスが「総力戦演説」。2006年、トリノ五輪で荒川静香がフィギュア金メダル。\n【誕生日】オノ・ヨーコ(1933・芸術家、ジョン・レノン夫人)、ジョン・トラボルタ(1954・俳優『サタデー・ナイト・フィーバー』)、チャンミン(1988・東方神起)、陣内孝則(1958・俳優)、安藤美姫(1987・フィギュアスケート)、妹尾河童(1930・舞台美術家)。" },
"2-19": { title: "プロレスの日 / 万国郵便連合加盟記念日", description: "【記念日】1954年、蔵前国技館で力道山・木村組対シャープ兄弟の初のプロレス国際試合がテレビ中継。1877年、日本が万国郵便連合(UPU)に加盟。チョコミントの日。\n【歴史】1945年、硫黄島の戦い開始、米海兵隊上陸(摺鉢山の星条旗)。1473年、天動説を覆すコペルニクス誕生。1942年、ルーズベルト大統領が大統領令9066号で日系人強制収容を承認。1972年、連合赤軍あさま山荘事件発生。\n【誕生日】藤岡弘、(1946・俳優、初代仮面ライダー)、薬丸裕英(1966・シブがき隊)、中島美嘉(1983・歌手『雪の華』)、かとうれいこ(1969・グラビア)、村上龍(1952・作家『限りなく透明に近いブルー』)、財津和夫(1948・チューリップ)、ベッカム長男ブルックリン(1999)。" },
"2-20": { title: "旅券の日 / アレルギーの日 / 歌舞伎の日", description: "【記念日】1878年(明治11年)、海外渡航者に旅券(パスポート)を発行する「旅券規則」制定。1966年、石坂公成がIgE抗体を発見しアレルギーの日。1607年、出雲阿国が江戸城で歌舞伎踊りを披露で歌舞伎の日。\n【歴史】1986年、ソ連が宇宙ステーション「ミール」の基本ブロック打ち上げ(2001年まで運用)。1962年、ジョン・グレンが米国人初の地球周回飛行。1872年、ニューヨーク・メトロポリタン美術館開館。1928年、日本初の普通選挙実施(25歳以上男子)。\n【誕生日】志村けん(1950・芸人『8時だョ!全員集合』2020年没)、長嶋茂雄(1936・ミスタープロ野球)、リアーナ(1988・歌手)、森田剛(1979・V6)、石田ひかり(1972・女優)、クルト・コバーン(1967・ニルヴァーナ)、石野真子(1961・歌手)。" },
"2-21": { title: "国際母語デー / 漱石の日 / 日刊新聞創刊の日", description: "【記念日】ユネスコ制定の国際母語デー(言語・文化の多様性保護)。1911年、夏目漱石が文部省からの文学博士号授与を辞退で漱石の日。1872年、日本初の日刊新聞『東京日日新聞』創刊。\n【歴史】1848年、マルクス・エンゲルス『共産党宣言』発表。1974年、『朝日新聞』に長谷川町子が『サザエさん』休載お詫び広告。1952年、パキスタンで言語運動、ベンガル語公用語を求めるデモで死者(母語デーの由来)。1965年、マルコムX暗殺。\n【誕生日】菅田将暉(1993・俳優『仮面ライダーW』)、アラン・リックマン(1946・俳優『ハリー・ポッター』スネイプ役)、要潤(1981・俳優)、伊藤つかさ(1967・女優)、川嶋あい(1986・歌手)、大前研一(1943・経営コンサルタント)、井上順(1947・タレント)。" },
"2-22": { title: "猫の日 / 忍者の日 / 世界友情の日", description: "【記念日】「ニャン(2)ニャン(2)ニャン(2)」で猫の日(ペットフード協会)。「ニン(2)ニン(2)ニン(2)」で忍者の日。2の並びでおでんの日、食器洗い乾燥機の日。ボーイスカウト・ガールスカウト創始者ベーデン＝パウエル夫妻誕生日で世界友情の日。\n【歴史】622年(推古天皇30年)、聖徳太子死去(諸説あり)。1997年、スコットランドでクローン羊ドリー誕生を発表(世界初の体細胞クローン哺乳類)。1989年、オーストリア女性参政権獲得。2011年、ニュージーランド・クライストチャーチ地震で日本人28名死亡。\n【誕生日】ジョージ・ワシントン(1732・米初代大統領)、陣内智則(1974・芸人)、狩野英孝(1982・芸人)、中嶋朋子(1971・女優『北の国から』蛍)、ドリュー・バリモア(1975・女優)、鹿賀丈史(1950・俳優)、都はるみ(1948・演歌歌手)。" },
"2-23": { title: "天皇誕生日 / 富士山の日 / 税理士記念日", description: "【祝日】2020年より。第126代天皇徳仁陛下の誕生日(1960年生)。「ふ(2)じ(2)さん(3)」で富士山の日(静岡県・山梨県)。1942年、税理士法公布で税理士記念日。\n【歴史】1455年頃、グーテンベルクが活版印刷で『四十二行聖書』印刷開始(印刷革命)。1981年、スペインで軍部によるクーデター未遂「23-F」、フアン・カルロス1世国王がテレビで民主主義擁護を呼びかけ鎮圧。1905年、シカゴでロータリークラブ創設。2019年、『はやぶさ2』が小惑星リュウグウにタッチダウン成功。\n【誕生日】徳仁天皇(1960・第126代天皇)、亀梨和也(1986・KAT-TUN)、石川佳純(1993・卓球)、中島美嘉(1983・歌手)、近藤春菜(1983・ハリセンボン)、三浦友和(1952・俳優)、ピーター・フォンダ(1940・俳優)。" },
"2-24": { title: "鉄道ストの日 / 月光仮面の日 / クロスカントリーの日", description: "【記念日】1898年、日本鉄道機関士ら400名が日本初の鉄道スト敢行。1958年、日本初のヒーロードラマ『月光仮面』TBSで放送開始。1977年、原野を走る初のクロスカントリー大会開催。地雷を考える日。\n【歴史】1582年、ローマ教皇グレゴリウス13世がグレゴリオ暦制定。1989年、昭和天皇の大喪の礼が新宿御苑で執り行われる。2022年、ロシアがウクライナに軍事侵攻開始。1848年、フランス二月革命。\n【誕生日】スティーブ・ジョブズ(1955・Apple創業者、iPhone開発)、ASKA(1958・CHAGE and ASKA)、中川翔子(1985・タレント、オタク文化アイコン)、草野仁(1944・司会者)、若槻千夏(1984・タレント)、コブクロ黒田俊介(1977・歌手)、長谷川博己(1977・俳優)。" },
"2-25": { title: "ヱビスの日 / 夕刊紙の日 / 深良用水完成の日", description: "【記念日】1890年、日本麦酒醸造(現サッポロ)がヱビスビール発売。1969年、日本初の駅売りタブロイド紙『夕刊フジ』創刊。箱根・芦ノ湖から水を引く深良用水完成(1670年)。\n【歴史】1946年、インフレ対策で新円切り替え実施、預金封鎖。1991年、湾岸戦争でイラクがサウジアラビアにスカッドミサイル発射、米兵28名死亡。1986年、エドゥサ革命(ピープルパワー革命)でマルコス大統領亡命。1570年、エリザベス1世がローマ教皇に破門される。\n【誕生日】ジョージ・ハリスン(1943・ビートルズ)、有野晋哉(1972・よゐこ『ゲームセンターCX』)、花澤香菜(1989・声優)、ルノワール(1841・印象派画家)、寺脇康文(1962・俳優)、ケーシー高峰(1934・コメディアン)、森久美子(1970・オペラ歌手)。" },
"2-26": { title: "二・二六事件の日 / 脱出の日 / 咸臨丸の日", description: "【記念日】1860年、咸臨丸がサンフランシスコ入港(日本船初の太平洋横断)。1951年、日本初の血液銀行が大阪に開業。包む(ラッピング)の日(2つつむ)。\n【歴史】1936年、陸軍青年将校らが1400名の部隊を率いてクーデター未遂「二・二六事件」、高橋是清蔵相ら殺害、戒厳令発令。1815年、ナポレオン・ボナパルトがエルバ島を脱出しパリへ向かう(百日天下の始まり)。1993年、ニューヨーク世界貿易センタービル爆破事件。\n【誕生日】岡本太郎(1911・芸術家『太陽の塔』『芸術は爆発だ』)、桑田佳祐(1956・サザンオールスターズ)、三浦知良(1967・キングカズ、サッカー)、南美希子(1956・アナウンサー)、山下奉文(1885・陸軍大将)、藤本美貴(1985・歌手)、クリストファー・マーロウ(1564・劇作家)。" },
"2-27": { title: "冬の恋人の日 / ポケモンの日 / 国際ホッキョクグマの日", description: "【記念日】バレンタインとホワイトデーの中間で「冬の恋人の日」(絆を深める日)。1996年、『ポケットモンスター 赤・緑』ゲームボーイで発売、世界的ブームに。新選組の日(1862年結成)。国際ホッキョクグマの日。\n【歴史】1933年、ドイツ国会議事堂放火事件、ナチスが共産党弾圧の口実に。1693年、ロンドンで世界初の女性向け雑誌『ザ・レディーズ・マーキュリー』創刊。1936年、二・二六事件が鎮圧される。2010年、チリ大地震(M8.8)。\n【誕生日】エリザベス・テイラー(1932・女優『クレオパトラ』8度の結婚)、徳永英明(1961・歌手『壊れかけのRadio』)、蓮佛美沙子(1991・女優)、室井佑月(1970・作家)、大楠道代(1946・女優)、田中圭(1984・俳優)、清水翔太(1989・歌手)。" },
"2-28": { title: "ビスケットの日 / バカヤローの日 / エッセイ記念日", description: "【記念日】1855年(安政2年)、水戸藩士がビスケットの製法を記した書簡を送付。1953年、吉田茂首相が国会で「バカヤロー」発言、衆議院解散(バカヤロー解散)。エッセイスト・モンテーニュ誕生日。織部の日。\n【歴史】1972年、連合赤軍あさま山荘事件で機動隊突入、人質救出・犯人逮捕(視聴率89.7%)。1953年、ワトソンとクリックがDNA二重らせん構造を発見。1947年、台湾で二・二八事件発生、国民党による住民虐殺。1922年、エジプトがイギリスから独立。\n【誕生日】芳根京子(1997・女優『べっぴんさん』)、上白石萌歌(2000・女優、歌手)、田原俊彦(1961・歌手)、菊川怜(1978・女優)、膳場貴子(1975・アナウンサー)、ミシェル・ド・モンテーニュ(1533・思想家『エセー』)、村下孝蔵(1953・歌手)。" },
"2-29": { title: "閏日 / ニンニクの日 / 跳躍の日", description: "【記念日】4年に1度の特別な日(閏年のみ)。英語でLeap Day(跳躍の日)。「ニ(2)ンニ(2)ク(9)」でニンニクの日。富士急の日。この日生まれの人は4年に1度しか誕生日が来ない(法的には2月28日か3月1日に加齢)。\n【歴史】2012年、東京スカイツリー(634m)竣工、世界一高い電波塔。1968年、永井豪『ハレンチ学園』週刊少年ジャンプで連載開始。1504年、コロンブスが月食を利用してジャマイカ先住民から食料を調達。1940年、『風と共に去りぬ』がアカデミー賞で作品賞など8部門受賞。\n【誕生日】赤川次郎(1948・作家『セーラー服と機関銃』)、飯島直子(1968・女優)、吉岡聖恵(1984・いきものがかり)、ジョアキーノ・ロッシーニ(1792・作曲家『ウィリアム・テル』)、峰竜太(1952・タレント)、原晋(1967・青山学院大学駅伝監督)、ミシェル・モルガン(1920・女優)。" },
"3-1": { title: "ビキニ・デー / 豚の日 / マヨネーズの日", description: "【記念日】1954年、太平洋のビキニ環礁での米水爆実験で第五福竜丸が被爆、反核運動のきっかけに。米国発祥の豚の日。「マ(3)ヨ(4)ネーズ(1)」はキユーピーが制定。\n【歴史】1932年、満州国建国宣言。1919年、朝鮮で三・一独立運動開始。1991年、JR東日本で自動改札機導入本格化。1896年、アンリ・ベクレルが放射線を発見。\n【誕生日】フレデリック・ショパン(1810・作曲家『ノクターン』)、ジャスティン・ビーバー(1994・歌手)、中山美穂(1970・女優、歌手)、加藤茶(1943・ザ・ドリフターズ)、五郎丸歩(1986・ラグビー)、芥川龍之介(1892・作家『羅生門』)。" },
"3-2": { title: "ミニの日 / 遠山の金さんの日 / 中国残留孤児の日", description: "【記念日】「ミ(3)ニ(2)」でミニチュアや小さいものを愛でる日、BMW MINIの日。1840年、遠山景元(金さん)が北町奉行に任命。1981年、中国残留日本人孤児47名が初来日。\n【歴史】1657年、明暦の大火(振袖火事)発生、江戸の6割を焼失。1943年、ビスマルク海海戦(ダンピールの悲劇)。2006年、任天堂『ニンテンドーDS Lite』発売。1972年、パイオニア10号打ち上げ。\n【誕生日】ダニエル・クレイグ(1968・俳優『007』)、カレン・カーペンター(1950・カーペンターズ)、ジョン・ボン・ジョヴィ(1962・歌手)、優木まおみ(1980・タレント)、魚住りえ(1972・アナウンサー)、三遊亭小遊三(1947・落語家)。" },
"3-3": { title: "ひな祭り / 耳の日 / 平和の日", description: "【行事】五節句の一つ「上巳の節句」、桃の節句。女の子の健やかな成長を祈る。「ミ(3)ミ(3)」で耳の日。作家ペンクラブが制定した平和の日。\n【歴史】1860年、桜田門外の変、大老・井い直弼が暗殺される。1999年、『だんご3兄弟』発売、社会現象に。1875年、オペラ『カルメン』パリで初演。1923年、タイム誌(TIME)創刊。\n【誕生日】アレクサンダー・グラハム・ベル(1847・電話機発明)、ジーコ(1953・サッカーの神様)、川島海荷(1994・女優)、権藤博(1938・野球)、小松左京(1931・SF作家『日本沈没』)、成田美名子(1960・漫画家『CIPHER』)。" },
"3-4": { title: "ミシンの日 / バウムクーヘンの日 / 雑誌の日", description: "【記念日】「ミ(3)シ(4)ン」の日。1919年、広島物産陳列館(後の原爆ドーム)で日本初のバウムクーヘン販売。「さ(3)し(4)ん」で雑誌の日。\n【歴史】2000年、ソニー『PlayStation 2』発売、DVD普及の立役者に。1861年、リンカーンが第16代米大統領に就任。1978年、映画『未知との遭遇』日本公開。1877年、チャイコフスキー『白鳥の湖』初演。\n【誕生日】佐野史郎(1955・俳優『ずっとあなたが好きだった』)、大林素子(1967・バレーボール)、片岡愛之助(1972・歌舞伎)、山本リンダ(1951・歌手)、浅野温子(1961・女優)、細田守(1967・アニメ監督※諸説あり)。" },
"3-5": { title: "サンゴの日 / スチュワーデスの日 / ミス・コンテストの日", description: "【記念日】「サン(3)ゴ(5)」で珊瑚の日。1931年、東京航空輸送が日本初のスチュワーデス採用試験実施(合格者3名)。1908年、時事新報が日本初のミスコン開催。\n【歴史】1936年、スーパーマリン スピットファイア初飛行(英戦闘機)。1979年、ボイジャー1号が木星に最接近。1953年、スターリン死去、ソ連の独裁体制終焉へ。1946年、チャーチルが「鉄のカーテン」演説。\n【誕生日】松山ケンイチ(1985・俳優『デスノート』)、熊川哲也(1972・バレエダンサー)、原西孝幸(1971・FUJIWARA)、安藤百福(1910・日清食品創業者、カップヌードル発明)、志尊淳(1995・俳優)、今田美桜(1997・女優)。" },
"3-6": { title: "世界一周記念日 / エステティックの日 / 弟の日", description: "【記念日】1967年、日本航空が世界一周西回り路線を開設。3と6で「ミ(3)ル(6)」エステの日。姉妹型・兄弟型研究家が制定した弟の日。\n【歴史】1957年、ガーナがイギリスから独立(アフリカ黒人諸国で初)。1972年、新日本プロレス旗揚げ戦(大田区体育館)。1853年、ヴェルディのオペラ『椿姫』初演。1946年、日本初のスポーツ新聞『日刊スポーツ』創刊。\n【誕生日】ミケランジェロ(1475・彫刻家『ダヴィデ像』)、ベッキー(1984・タレント)、柳沢慎吾(1962・タレント)、市川由衣(1986・女優)、高橋真麻(1981・フリーアナ)、ガブリエル・ガルシア＝マルケス(1927・作家『百年の孤独』)。" },
"3-7": { title: "サウナの日 / 消防記念日 / メンチカツの日", description: "【記念日】「サ(3)ウ(7)ナ」の日。1948年、消防組織法試行で消防記念日。「関西ではメンチカツをミンチカツと呼ぶ」ため「ミ(3)ンチ(7)」の日。\n【歴史】1980年、山口百恵が三浦友和との婚約と引退を発表。1876年、グラハム・ベルが電話機の特許取得。1877年、西南戦争最大の激戦・田原坂の戦い始まる。2014年、あべのハルカス全面開業。\n【誕生日】長谷川博己(1977・俳優『麒麟がくる』)、菊池風磨(1995・timelesz)、矢沢あい(1967・漫画家『NANA』)、オール阪神(1957・漫才師)、チャン・ドンゴン(1972・俳優)、レイチェル・ワイズ(1970・女優)。" },
"3-8": { title: "国際女性デー / ミツバチの日 / ハチ公没後", description: "【記念日】国連制定のInternational Women's Day(ミモザの日)。「ミツ(3)バチ(8)」の日。1935年、忠犬ハチ公が渋谷駅前で死去(剥製は国立科学博物館に)。サワークリームの日。\n【歴史】1917年、ロシア二月革命勃発(ペトログラードで女性労働者のデモ)。2014年、マレーシア航空370便消息不明事故。1861年、慶應義塾開校。1974年、パリのシャルル・ド・ゴール空港開港。\n【誕生日】桜井和寿(1970・Mr.Children)、松井珠理奈(1997・元SKE48)、水木しげる(1922・漫画家『ゲゲゲの鬼太郎』)、高木ブー(1933・ザ・ドリフターズ)、平松愛理(1964・歌手)、須藤元気(1978・格闘家)。" },
"3-9": { title: "サンキューの日 / ミクの日 / バービー誕生日", description: "【記念日】「サン(3)キュー(9)」で感謝の日。「ミ(3)ク(9)」で初音ミクの日。1959年、マテル社がバービー人形を発売。雑穀の日。脈の日。\n【歴史】1945年、東京大空襲(9日深夜から10日未明)。2006年、はやぶさが小惑星イトカワから帰還の途へ。1776年、アダム・スミスが『国富論』出版。1842年、ヴェルディのオペラ『ナブッコ』初演。\n【誕生日】木梨憲武(1962・とんねるず)、カルロス・ゴーン(1954・実業家)、未唯mie(1958・ピンク・レディー)、千葉雄大(1989・俳優)、テヨン(1989・少女時代)、来生たかお(1950・歌手)。" },
"3-10": { title: "東京都平和の日 / サボテンの日 / 砂糖の日", description: "【記念日】1945年の東京大空襲を忘れないための日。「サ(3)ボテン(10)」の日。「サ(3)トウ(10)」の日。水戸の日。松田聖子の日(蒲池法子として誕生)。\n【歴史】1905年、日露戦争・奉天会戦で日本軍勝利。2001年、東京スタジアム(味の素スタジアム)開業。1876年、グラハム・ベルが電話の実験に成功「ワトソン君、用があるから来てたまえ」。1945年、B29爆撃機約300機による東京大空襲、死者10万人以上。\n【誕生日】松田聖子(1962・アイドル、歌手)、米津玄師(1991・シンガーソングライター『Lemon』)、藤井隆(1972・芸人)、シャロン・ストーン(1958・女優『氷の微笑』)、つぶやきシロー(1971・芸人)、博多大吉(1971・博多華丸・大吉)。" },
"3-11": { title: "東日本大震災の日 / パンダ発見の日 / いのちの日", description: "【記念日】2011年、東日本大震災発生(M9.0)、津波と原発事故で甚大な被害。防災意識を確認する日。1869年、アルマン・ダヴィドがジャイアントパンダの毛皮を発見。コラムの日。\n【歴史】2011年、東北地方太平洋沖地震(東日本大震災)。1984年、宮崎駿監督『風の谷のナウシカ』公開。1997年、茨城県東海村の動燃再処理施設で火災爆発事故。2010年、茨城空港開港。\n【誕生日】大沢たかお(1968・俳優『JIN-仁-』)、篠田麻里子(1986・元AKB48)、土屋アンナ(1984・モデル、歌手)、UA(1972・歌手)、白鵬翔(1985・第69代横綱)、織田哲郎(1958・作曲家)。" },
"3-12": { title: "サイフの日 / モスバーガーの日 / 世界反サイバー検閲デー", description: "【記念日】「サ(3)イ(1)フ(2)」の日。1972年、板橋区成増にモスバーガー1号店オープン。スイーツの日。国境なき記者団が提唱する世界反サイバー検閲デー。\n【歴史】1947年、トルーマン・ドクトリン発表(冷戦の始まり)。1930年、マハトマ・ガンディーが「塩の行進」を開始。2011年、九州新幹線(博多-鹿児島中央)全線開業。2011年、福島第一原発1号機で水素爆発。\n【誕生日】ユースケ・サンタマリア(1971・俳優、タレント)、ダイアモンド☆ユカイ(1962・歌手)、勝俣州和(1965・タレント)、登坂広臣(1987・三代目 J SOUL BROTHERS)、やくみつる(1959・漫画家)、ジェームス・テイラー(1948・歌手)。" },
"3-13": { title: "サンドイッチの日 / 青函トンネル開業 / ペヤングソースやきそばの日", description: "【記念日】「1」が「3」で挟まれている(313)からサンドイッチの日。1988年、青函トンネル開業。1975年、ペヤングソースやきそば発売。新選組の日(京都に到着)。\n【歴史】1945年、大阪大空襲。1781年、ウィリアム・ハーシェルが天王星を発見。2008年、ニューヨーク市場で金先物価格が初の1オンス1000ドル突破。1990年、ソ連大統領制導入。\n【誕生日】吉永小百合(1945・女優『キューポラのある街』)、中島健人(1994・Sexy Zone)、コロッケ(1960・ものまね)、佐野元春(1956・ミュージシャン)、今田耕司(1966・芸人)、鳥飼茜(1981・漫画家『サターンリターン』)。" },
"3-14": { title: "ホワイトデー / 数学の日(円周率の日) / 国際結婚の日", description: "【記念日】バレンタインのお返しをする日、全国飴菓子工業協同組合が制定。円周率3.14にちなみ数学の日、パイの日。1873年、初の国際結婚が認められた日。\n【歴史】2015年、北陸新幹線(長野-金沢)開業。2020年、JR山手線「高輪ゲートウェイ駅」開業。2010年、ハワイでダム決壊、非常事態宣言。1868年、西郷隆盛と勝海舟の会談で江戸城無血開城が決定。\n【誕生日】アルベルト・アインシュタイン(1879・物理学賞、相対性理論)、山口智子(1964・女優『ロングバケーション』)、黒木華(1990・女優)、ほしのあき(1977・タレント)、栗原原悦子(1945・女優)、渋井陽子(1979・マラソン)。" },
"3-15": { title: "靴の日 / オリーブの日 / 世界消費者権利デー", description: "【記念日】1870年、西村勝三が築地に日本初の西洋靴工場を開設。1950年、昭和天皇が小豆島でオリーブの種まき。J.F.ケネディの教書にちなむ世界消費者権利デー。\n【歴史】紀元前44年、ユリウス・カエサル(シーザー)暗殺(アイズ・オブ・マーチ)。1906年、ロールス・ロイス創業。2011年、静岡県東部地震(M6.4)。1999年、ドメイン名「.co.jp」などの登録数制限緩和。\n【誕生日】武豊(1969・騎手、レジェンド)、北乃きい(1991・女優)、マイコ(1985・女優)、肥後克広(1963・ダチョウ倶楽部)、デヴィッド・クローネンバーグ(1943・映画監督)、有安杏果(1995・元ももいろクローバーZ)。" },
"3-16": { title: "国立公園指定記念日 / 財務の日 / 団子3兄弟の日", description: "【記念日】1934年、瀬戸内海・雲仙・霧島が日本初の国立公園に指定。「ざ(3)い(1)む(6)」の日。1999年、『だんご3兄弟』がオリコン1位獲得。\n【歴史】1968年、ベトナム戦争でソンミ村虐殺事件。2013年、東横線と副都心線の相互直通運転開始(渋谷駅地上ホーム廃止)。2006年、北九州空港開港。1872年、世界初のFAカップ決勝戦。\n【誕生日】ピエール瀧(1967・電気グルーヴ)、柏原崇(1977・俳優)、高橋大輔(1986・フィギュアスケート)、矢沢心(1981・女優)、木村多江(1971・女優)、ベルナルド・ベルトルッチ(1941・映画監督『ラストエンペラー』)。" },
"3-17": { title: "セント・パトリック・デー / 漫画週刊誌の日 / いなりの日", description: "【記念日】アイルランドの祝日、緑色の物を身につける。1959年、日本初の少年週刊誌『少年マガジン』『少年サンデー』創刊。「い(1)な(7)り」の日。\n【歴史】1988年、東京ドーム(BIG EGG)開場。1958年、米国が人工衛星ヴァンガード1号打ち上げ。1890年、日本鉄道・上野-秋葉原間が開通。1901年、ゴッホの展覧会がパリで開催され再評価が進む。\n【誕生日】カート・ラッセル(1951・俳優)、豊臣秀吉(1537・戦国武将※諸説あり)、玉森裕太(1990・Kis-My-Ft2)、藤森慎吾(1983・オリエンタルラジオ)、香川真司(1989・サッカー)、甲本ヒロト(1963・ザ・クロマニヨンズ)。" },
"3-18": { title: "精霊の日 / 点字ブロックの日 / 睡眠の日", description: "【記念日】柿本人麻呂、和泉式部、小野小町の忌日とされる。1967年、岡山県で世界初の点字ブロック敷設。睡眠健康推進機構が制定した睡眠の日(春)。\n【歴史】1965年、人類初の宇宙遊泳(ソ連・レオーノフ)。2007年、首都圏ICカード「PASMO」サービス開始。1989年、伊藤みどりがフィギュア世界選手権でアジア人初優勝。1936年、阿部定事件の阿部定が逮捕される(事件は5月)。\n【誕生日】西野カナ(1989・歌手)、豊川悦司(1962・俳優)、アダム・レヴィーン(1979・Maroon 5)、リュック・ベッソン(1959・映画監督『レオン』)、鳥居みゆき(1981・芸人)、吉野裕行(1974・声優)。" },
"3-19": { title: "ミュージックの日 / カメラ発明の日 / アカデミー賞設立日", description: "【記念日】「ミュー(3)ジック(19)」の日。1839年、ダゲレオタイプ(銀板写真)の発明が発表される。1927年、映画芸術科学アカデミー設立(アカデミー賞)。\n【歴史】1882年、上野動物園開園(日本初の動物園)。2003年、イラク戦争開戦。1991年、成田エクスプレス運行開始。1951年、イランで石油国有化法成立。\n【誕生日】ブルース・ウィリス(1955・俳優『ダイ・ハード』)、稲森いずみ(1972・女優)、岡田義徳(1977・俳優)、ビビアン・スー(1975・タレント)、宮脇咲良(1998・LE SSERAFIM)、いとうせいこう(1961・クリエイター)。" },
"3-20": { title: "春分の日 / 電卓の日 / 上野動物園開園記念日", description: "【祝日】昼と夜の長さがほぼ同じになる日(年により変動、20日か21日)。自然をたたえ生物をいつくしむ。「1974年の日本の電卓生産数が年間1000万台突破」を記念。LPレコードの日。\n【歴史】1995年、地下鉄サリン事件発生、13人死亡・6千人以上負傷(オウム真理教)。2006年、WBC第1回大会で日本優勝。1602年、オランダ東インド会社設立。1951年、日本コロムビアがLPレコード発売。\n【誕生日】竹内まりや(1955・シンガーソングライター)、竹中直人(1956・俳優、監督)、川田将雅(1985・騎手)、阿部慎之助(1979・巨人軍監督)、フェルナンド・トーレス(1984・サッカー)、スパイク・リー(1957・映画監督)。" },
"3-21": { title: "ランドセルの日 / 世界ダウン症の日 / 国際人種差別撤廃デー", description: "【記念日】「3＋2＋1＝6」で6年間使うランドセルの日。21番目の染色体が3本あることからダウン症の日。1960年のシャープビル虐殺事件に由来する人種差別撤廃デー。\n【歴史】2006年、Twitter(現X)でジャック・ドーシーが最初のツイート「just setting up my twttr」。1982年、浦河沖地震(M7.1)。1935年、ペルシャが国号をイランに変更。1972年、高松塚古墳で極彩色壁画発見。\n【誕生日】佐藤健(1989・俳優『るろうに剣心』)、ロナウジーニョ(1980・サッカー)、岩城滉一(1951・俳優)、アイルトン・セナ(1960・F1ドライバー)、水沢エレナ(1992・モデル)、石井正則(1973・アリtoキリギリス)。" },
"3-22": { title: "世界水の日 / 放送記念日 / 感動接客の日", description: "【記念日】国連制定の世界水の日(World Water Day)。1925年、NHKラジオ試験放送開始(日本初のラジオ放送)。「サービス(3)ニ(2)ニ(2)コ」で感動接客の日。\n【歴史】1897年、足尾銅山鉱毒事件で田中正造が議員辞職願を提出。1995年、ロッキード事件で丸紅元専務に有罪判決確定。2016年、ベルギー・ブリュッセル連続テロ事件。1963年、ビートルズ初のアルバム『Please Please Me』発売。\n【誕生日】草間彌生(1929・芸術家、水玉模様)、リース・ウィザースプーン(1976・女優)、馬場裕之(1979・ロバート)、大橋巨泉(1934・司会者)、古川登志夫(1946・声優『ピッコロ』)、有働由美子(1969・アナウンサー)。" },
"3-23": { title: "世界気象デー / 共和制記念日", description: "【記念日】1950年、世界気象機関(WMO)設立条約発効。1956年、パキスタンが世界初のイスラム教徒による共和制移行。\n【歴史】1954年、黒澤明監督『七人の侍』公開。2009年、フェデックス80便着陸失敗事故(成田空港)。1919年、ムッソリーニがファシスト党を結成。1976年、児玉誉士夫邸にセスナ機特攻(ロッキード事件)。2001年、ロシアの宇宙ステーション「ミール」が南太平洋に落下。\n【誕生日】黒澤明(1910・映画監督『羅生門』)、千賀健永(1991・Kis-My-Ft2)、姜暢雄(1979・俳優)、沢松奈生子(1973・テニス)、戸田恵子(1957・声優『アンパンマン』)、モー・ファラー(1983・陸上競技)。" },
"3-24": { title: "マネキン記念日 / ホスピタリティ・デー / 世界結核デー", description: "【記念日】1928年、上野で高島屋が日本初のマネキンガール登場。思いやり、もてなしの日。ロベルト・コッホが結核菌発見を発表(1882年)。檸檬忌(梶井基次郎)。\n【歴史】1603年、徳川家康が征夷大将軍に就任、江戸幕府開く。2001年、芸予地震(M6.7)。1999年、コソボ紛争でNATOがユーゴスラビア空爆開始。1882年、コッホが結核菌を発見。\n【誕生日】綾瀬はるか(1985・女優)、島田紳助(1956・元芸人)、持田香織(1978・Every Little Thing)、羽鳥慎一(1971・アナウンサー)、トミー・ヒルフィガー(1951・デザイナー)、原田泰造(1970・ネプチューン)。" },
"3-25": { title: "電気記念日 / 散歩にゴーの日 / 拘留中または行方不明のスタッフと連帯する国際デー", description: "【記念日】1878年、銀座・木挽町で日本初の電灯点灯。「さん(3)ぽに(2)ごー(5)」の日。国連制定の連帯デー。ドラマチック・デー。\n【歴史】2005年、愛知万博(愛・地球博)開幕。1992年、ハウステンボス開業。2007年、能登半島地震(M6.9)。1655年、土星の衛星タイタンを発見。1911年、ニューヨーク・トライアングル・シャツウェスト工場火災。\n【誕生日】エルトン・ジョン(1947・歌手)、アレサ・フランクリン(1942・ソウルの女王)、織田信成(1987・フィギュアスケート)、宮舘涼太(1993・Snow Man)、はいだしょうこ(1979・うたのおねえさん)、嘉門達夫(1959・シンガーソングライター)。" },
"3-26": { title: "カチューシャの歌の日 / ナイキの日 / サク山チョコ次郎の日", description: "【記念日】1914年、島村抱月・松井須磨子の『復活』公演で『カチューシャの歌』が大流行。1987年、ナイキ「エア マックス」発売。食品ロス削減の日。\n【歴史】1945年、硫黄島の戦い組織的抵抗終了、栗林忠道中将戦死。1971年、多摩ニュータウン入居開始。2004年、六本木ヒルズ森タワー屋上「スカイデッキ」オープン。1953年、ジョナス・ソークがポリオワクチンの実験に成功。\n【誕生日】渡辺麻友(1994・元AKB48)、スティーヴン・タイラー(1948・エアロスミス)、後藤久美子(1974・国民的美少女)、ラリー・ペイジ(1973・Google創業者)、柳楽優弥(1990・俳優)、いしだあゆみ(1948・歌手)。" },
"3-27": { title: "さくらの日 / 世界演劇デー / 仏壇の日", description: "【記念日】「3×9(さくら)＝27」の語呂合わせと七十二候「桜始開」から。ユネスコ制定の世界演劇デー(World Theatre Day)。685年、天武天皇が「諸国ノ家毎ニ仏舎ヲ作リ…」の詔を出した日。\n【歴史】1968年、人類初の宇宙飛行士ガガーリンがジェット機墜落で死亡(34歳)。1977年、テネリフェ空港ジャンボ機衝突事故(死者583人、史上最悪)。1854年、クリミア戦争で英仏がロシアに宣戦布告。2006年、ゆりかもめ全線開通。\n【誕生日】マライア・キャリー(1970・歌手)、クエンティン・タランティーノ(1963・映画監督)、内田篤人(1988・サッカー)、塙宣之(1978・ナイツ)、手塚理美(1961・女優)、松本孝弘(1961・B'z)。" },
"3-28": { title: "三ツ矢サイダーの日 / 三つ葉の日 / シルクロードの日", description: "【記念日】「ミ(3)ツ(2)ヤ(8)」でアサヒ飲料が制定。「ミ(3)ツ(2)バ(8)」の日。1900年、スウェーデンのヘディンが楼蘭遺跡を発見(シルクロードの日)。\n【歴史】1979年、米国スリーマイル島原発事故。1993年、江戸東京博物館開館。1876年、廃刀令発布。1957年、石原慎太郎『太陽の季節』映画化公開。\n【誕生日】レディー・ガガ(1986・歌手)、的場浩司(1969・俳優)、神田うの(1975・タレント)、伊武雅刀(1949・俳優)、高橋留美子(1957・漫画家※諸説あり10月とも)、マクシム・ゴーリキー(1868・作家)。" },
"3-29": { title: "マリモの日 / 八百屋お七の日 / 作業服の日", description: "【記念日】1952年、阿寒湖のマリモが特別天然記念物に指定。1683年、放火の罪で八百屋お七が火刑。「さ(3)ぎょうふ(2)く(9)」の日。\n【歴史】1974年、中国・西安で兵馬俑坑発見。1867年、英議会で北アメリカ法成立、カナダ自治領成立へ。1800年、ベートーヴェン交響曲第1番初演。2004年、アイルランドが世界初のたばこ規制法(飲食店内禁煙)施行。\n【誕生日】西島秀俊(1971・俳優『ドライブ・マイ・カー』)、鈴木亮平(1983・俳優)、滝沢秀明(1982・タレント、演出家)、里田まい(1984・タレント)、野沢直子(1963・芸人)、テリー・ジャックス(1944・歌手)。" },
"3-30": { title: "マフィアの日 / 信長の野望の日 / 国立競技場落成の日", description: "【記念日】1282年、シチリアの晩鐘事件(マフィアの名前の由来とされる)発生。1983年、コーエー『信長の野望』第1作発売。1958年、旧国立競技場落成。\n【歴史】1867年、アメリカがロシアからアラスカを720万ドルで購入。1981年、レーガン米大統領暗殺未遂事件。1853年、ゴッホ誕生。2002年、産経新聞が夕刊廃止(東京)。\n【誕生日】セリーヌ・ディオン(1968・歌手『タイタニック』)、ローラ(1990・モデル)、千原ジュニア(1974・千原兄弟)、島崎和歌子(1973・タレント)、エリック・クラプトン(1945・ギタリスト)、坂本冬美(1967・演歌歌手)。" },
"3-31": { title: "エッフェル塔の日 / オーケストラの日 / 山菜の日", description: "【記念日】1889年、パリ万博でエッフェル塔完成。「ミ(3)ミ(3)に一番(1)」でオーケストラの日。「山(3)菜(31)」の日。経理の日。\n【歴史】2001年、ユニバーサル・スタジオ・ジャパン(USJ)大阪に開業。1854年、日米和親条約調印(鎖国解除)。1998年、GLAYが「誘惑」「SOUL LOVE」2枚同時リリース。1987年、国鉄最後の夜、翌日からJRグループ発足。\n【誕生日】ユアン・マクレガー(1971・俳優『スター・ウォーズ』)、宮迫博之(1970・元雨上がり決死隊)、眞鍋かをり(1980・タレント)、舘ひろし(1950・俳優)、上原さくら(1977・タレント)、アル・ゴア(1948・元米副大統領『不都合な真実』)。" },
"4-1": { title: "エイプリルフール / トレーニングの日 / 児童福祉法施行記念日", description: "【行事】罪のない嘘をついてよいとされる日。1948年、児童福祉法全面施行。「年度始め」でトレーニングの日、ストラップの日。\n【歴史】1976年、スティーブ・ジョブズらがアップルコンピュータ設立。1989年、消費税(3%)導入スタート。1924年、ヒトラーがミュンヘン一揆の責任で投獄(『我が闘争』執筆)。2016年、電力自由化スタート。\n【誕生日】桑田真澄(1968・野球)、高橋克実(1961・俳優)、竹内結子(1980・女優)、三船敏郎(1920・俳優)、オットー・フォン・ビスマルク(1815・鉄血宰相)、スーザン・ボイル(1961・歌手)。" },
"4-2": { title: "国際子どもの本の日 / 五百円札発行記念日 / 週刊誌の日", description: "【記念日】アンデルセンの誕生日にちなみ国際児童図書評議会が制定。1951年、岩倉具視の五百円札発行。1922年、『週刊朝日』『サンデー毎日』創刊。\n【歴史】2005年、仙台のアーケード街にトラック暴走(仙台アーケード街トラック暴走事件)。1982年、フォークランド紛争勃発(アルゼンチン軍が侵攻)。1995年、ダウンタウンのガキの使いやあらへんで!で「浜田雅功ダミー」企画。\n【誕生日】忌野清志郎(1951・RCサクセション)、岡本綾子(1951・ゴルフ)、カンニング竹山(1971・芸人)、ZEEBRA(1971・ヒップホップ)、マイケル・ファスベンダー(1977・俳優)、ハンス・クリスチャン・アンデルセン(1805・童話作家)。" },
"4-3": { title: "シーサーの日 / いんげん豆の日 / 葉酸の日", description: "【記念日】「シー(4)サー(3)」で那覇市が制定。1673年、隠元禅師(インゲン豆を伝えた)の忌日。「よう(4)さん(3)」で葉酸の日。愛林日(神武天皇祭)。\n【歴史】1911年、東京の日本橋が開通(現在の橋)。1922年、ソ連共産党書記長にスターリン就任。1996年、米国空軍機T-43がクロアチアで墜落、ブラウン商務長官ら死亡。1888年、切り裂きジャック事件の最初の殺人(諸説あり)。\n【誕生日】大泉洋(1973・俳優、TEAM NACS)、エディ・マーフィ(1961・俳優)、佐野岳(1992・俳優)、上原浩治(1975・野球)、金本知憲(1968・野球)、田村正和(1943・俳優『古畑任三郎』)。" },
"4-4": { title: "あんぱんの日 / 幸せの日 / どら焼きの日", description: "【記念日】1875年、木村屋が明治天皇にあんぱんを献上。「し(4)あわせ(4)」の日。「4と4」を合わせると幸せ(4合わせ)になるためどら焼きの日(カステラとカステラで餡を包む)。\n【歴史】1968年、マーティン・ルーサー・キング・ジュニア(キング牧師)暗殺。1978年、キャンディーズが後楽園球場で解散コンサート「普通の女の子に戻りたい」。1975年、マイクロソフト設立(ビル・ゲイツとポール・アレン)。1998年、明石海峡大橋開通。\n【誕生日】ロバート・ダウニー・Jr(1965・俳優『アイアンマン』)、ヒース・レジャー(1979・俳優『ジョーカー』)、照英(1974・タレント)、細木数子(1938・占い師)、山本五十六(1884・連合艦隊司令長官)、桑野信義(1957・トランペット)。" },
"4-5": { title: "ヘアカットの日 / デビューの日 / 横浜ランドマークタワーの日", description: "【記念日】1872年、東京府が女子の断髪禁止令を出した日(逆に断髪したくなる心理)。1958年、長嶋茂雄がプロデビュー(4打席4三振)。1993年、横浜ランドマークタワー竣工。\n【歴史】1994年、ニルヴァーナのカート・コバーン自殺(27歳)。1998年、明石海峡大橋供用開始。1722年、オランダ海軍提督がイースター島発見。1975年、『秘密戦隊ゴレンジャー』放送開始(スーパー戦隊シリーズ第1作)。\n【誕生日】鳥山明(1955・漫画家『ドラゴンボール』)、三浦春馬(1990・俳優)、吉田拓郎(1946・シンガーソングライター)、ファレル・ウィリアムス(1973・歌手『Happy』)、西川史子(1971・医師)、ヘルベルト・フォン・カラヤン(1908・指揮者)。" },
"4-6": { title: "城の日 / 新聞をヨム日 / コンビーフの日", description: "【記念日】「し(4)ろ(6)」の日(姫路城などがイベント)。「よ(4)む(6)」で日本新聞協会が制定。1875年、コンビーフの台形缶が特許登録。\n【歴史】1896年、第1回近代オリンピック・アテネ大会開催。1909年、ロバート・ピアリーが北極点到達(世界初)。1978年、サンシャイン60開館(当時東洋一の高層ビル)。1994年、ルワンダ大統領機撃墜、大虐殺(ジェノサイド)の引き金に。\n【誕生日】宮沢りえ(1973・女優)、乙武洋匡(1976・作家『五体不満足』)、秋山幸二(1962・野球)、ラファエロ・サンティ(1483・画家)、森本慎太郎(1997・SixTONES)、谷口キヨコ(1964・DJ)。" },
"4-7": { title: "世界保健デー / 鉄腕アトム誕生日 / 農林水産省創立記念日", description: "【記念日】1948年、世界保健機関(WHO)設立。漫画設定で2003年4月7日がアトムの誕生日。1881年、農商務省(農水省の前身)設置。\n【歴史】1945年、戦艦大和が坊ノ岬沖海戦で撃沈。1979年、『機動戦士ガンダム』放送開始。1994年、フェデックス705便ハイジャック未遂事件。1947年、労働基準法公布。\n【誕生日】ジャッキー・チェン(1954・俳優)、フランシス・フォード・コッポラ(1939・映画監督『ゴッドファーザー』)、ラッセル・クロウ(1964・俳優)、玉山鉄二(1980・俳優)、島袋寛子(1984・SPEED)、河本準一(1975・次長課長)。" },
"4-8": { title: "花まつり(灌仏会) / 忠犬ハチ公の日 / タイヤの日", description: "【行事】釈迦の誕生日(花御堂に甘茶をかける)。1934年、渋谷駅前に忠犬ハチ公像設置(ハチ公本人も参列)。春の交通安全運動でタイヤの日。\n【歴史】1986年、アイドル岡田有希子自殺、社会現象に。1783年、ロシアがクリミア併合宣言。1904年、英仏協商締結。2014年、Windows XPサポート終了。\n【誕生日】沢尻エリカ(1986・女優)、DAIGO(1978・BREAKERZ)、ピエール瀧(1967・電気グルーヴ)、松本明子(1966・タレント)、高橋みなみ(1991・元AKB48)、ボビー・オロゴン(1973・タレント)。" },
"4-9": { title: "大仏の日 / 子宮頸がんを予防する日 / 左官の日", description: "【記念日】752年、東大寺大仏開眼供養が行われた日。「し(4)きゅう(9)」の日。「し(4)っく(9)い」で左官の日。\n【歴史】2003年、イラク戦争でバグダッド陥落、フセイン像が倒される。1981年、米原潜ジョージ・ワシントンが日本の貨物船日昇丸に衝突・沈没。1959年、皇太子明仁親王(現上皇)と正田美智子さんがご成婚(ミッチーブーム)。1991年、ジョージアがソ連から独立宣言。\n【誕生日】山下智久(1985・俳優、歌手)、クリステン・スチュワート(1990・女優『トワイライト』)、厚切りジェイソン(1986・芸人、IT役員)、エル・ファニング(1998・女優)、天野浩(1960・ノーベル物理学賞、青色LED)、広岡達朗(1932・野球)。" },
"4-10": { title: "駅弁の日 / 女性の日 / ショートカットの日", description: "【記念日】「弁」の字が4と十に分解できることから駅弁の日。1946年、戦後初の総選挙で日本初の女性議員39名誕生。「ショート(4)カット(10)」の日。\n【歴史】1912年、豪華客船タイタニック号がサウサンプトンから処女航海に出発。1959年、皇太子ご成婚パレード。1988年、瀬戸大橋開通(本州と四国が結ばれる)。2019年、イベントホライズンテレスコープがブラックホールの撮影に初成功。\n【誕生日】堂本剛(1979・KinKi Kids)、木村佳乃(1976・女優)、和田アキ子(1950・歌手)、さだまさし(1952・シンガーソングライター)、ミッツ・マングローブ(1975・タレント)、スティーヴン・セガール(1952・俳優)。" },
"4-11": { title: "メートル法公布記念日 / ガッツポーズの日 / 中央線開業記念日", description: "【記念日】1921年、日本でメートル法改正公布。1974年、ボクシングガッツ石松が勝利し「ガッツポーズ」が流行語に。1889年、甲武鉄道(現JR中央線)新宿-立川間開業。\n【歴史】1987年、坂本龍一が『ラストエンペラー』でアカデミー作曲賞受賞。2011年、福島県浜通り地震(M7.0)。1952年、『徹子の部屋』の前身ではないが、NHK『連続ラジオ小説』開始(『君の名は』)。2012年、スマトラ島沖地震(M8.6)。\n【誕生日】加山雄三(1937・若大将)、武田鉄矢(1949・海援隊、金八先生)、森高千里(1969・歌手『私がオバさんになっても』)、前田健太(1988・メジャーリーガー)、真野恵里菜(1991・女優)、玉田圭司(1980・サッカー)。" },
"4-12": { title: "世界宇宙飛行の日 / パンの記念日 / 東京大学創立記念日", description: "【記念日】1961年、ガガーリンが世界初の有人宇宙飛行「地球は青かった」。1842年、江川英龍が日本初の乾パンを製造。1877年、東京開成学校と東京医学校が合併し東京大学発足。\n【歴史】1981年、スペースシャトル「コロンビア」初飛行。1606年、ユニオン・ジャック(英国家)制定。1992年、ディズニーランド・パリ開園。2009年、ジンバブエが自国通貨廃止(ハイパーインフレ)。\n【誕生日】広瀬香美(1966・歌手)、藤原基央(1979・BUMP OF CHICKEN)、酒井美紀(1978・女優)、田中康夫(1956・作家『なんとなく、クリスタル』)、ハービー・ハンコック(1940・ジャズピアニスト)、アンディ・ガルシア(1956・俳優)。" },
"4-13": { title: "喫茶店の日 / 決闘の日 / 水産デー", description: "【記念日】1888年、上野に日本初の本格的喫茶店「可否茶館」開店。1612年、宮本武蔵と佐々木小次郎が巌流島で決闘。1901年、旧漁業法制定。\n【歴史】1970年、アポロ13号で酸素タンク爆発事故「ヒューストン、トラブル発生だ」。1990年、ソ連がカティンの森事件の責任を公式に認める。1986年、長江裕明一家がヨットで世界一周から帰港。1742年、ヘンデル『メサイア』初演。\n【誕生日】水嶋ヒロ(1984・俳優、作家)、西城秀樹(1955・歌手『YOUNG MAN』)、上沼恵美子(1955・タレント)、萬田久子(1958・女優)、スタンリー・ドーネン(1924・映画監督『雨に唄えば』)、藤田まこと(1933・俳優『必殺仕事人』)。" },
"4-14": { title: "オレンジデー / 熊本地震の日 / 椅子の日", description: "【記念日】バレンタイン・ホワイトデーに続く第3の愛の記念日(オレンジを贈り合う)。2016年、熊本地震(前震)発生。「よ(4)い(1)い(4)す」の日。\n【歴史】1912年、タイタニック号が氷山に衝突(翌日未明沈没)。2010年、アイスランドの火山噴火で欧州の航空網麻痺。2003年、ヒトゲノム解読完了宣言。1865年、リンカーン大統領暗殺事件(フォード劇場で狙撃)。\n【誕生日】工藤静香(1970・歌手、木村拓哉夫人)、小沢健二(1968・ミュージシャン)、杏(1986・女優)、山里亮太(1977・南海キャンディーズ)、今井美樹(1963・歌手)、桜田淳子(1958・歌手)。" },
"4-15": { title: "東京ディズニーランド開園記念日 / ヘリコプターの日 / 遺言の日", description: "【記念日】1983年、東京ディズニーランド開園。レオナルド・ダ・ヴィンチ誕生日(ヘリコプターの原型考案)。「良(4)い(1)遺(5)言」の日。\n【歴史】1912年、タイタニック号沈没。1989年、ヒルズボロの悲劇(サッカー観客将棋倒し事故)。2019年、パリのノートルダム大聖堂火災。1947年、ジャッキー・ロビンソンが黒人初のメジャーリーガーデビュー。\n【誕生日】レオナルド・ダ・ヴィンチ(1452・芸術家『モナ・リザ』)、エマ・ワトソン(1990・女優『ハリー・ポッター』)、有岡大貴(1991・Hey! Say! JUMP)、JOY(1985・タレント)、田原総一朗(1934・ジャーナリスト)、釜本邦茂(1944・サッカー)。" },
"4-16": { title: "ボーイズ・ビー・アンビシャスデー / チャップリンデー / エスプレッソの日", description: "【記念日】1877年、クラーク博士が北海道を去る際に「少年よ、大志をいだけ」と発言。1889年、チャールズ・チャップリン誕生。1906年、イタリアでエスプレッソマシン開発。\n【歴史】2016年、熊本地震(本震M7.3)発生。1988年、映画『となりのトトロ』『火垂るの墓』同時上映公開。2014年、韓国セウォル号沈没事故。1947年、テキサスシティ大爆発事故(死者500人以上)。\n【誕生日】チャールズ・チャップリン(1889・喜劇王)、池田エライザ(1996・女優)、徳井義実(1975・チュートリアル)、なぎら健壱(1952・タレント)、坂上二郎(1934・コント55号)、カリーム・アブドゥル＝ジャバー(1947・NBA選手)。" },
"4-17": { title: "恐竜の日 / ハローワークの日 / クイーンの日", description: "【記念日】1923年、ロイ・チャップマン・アンドリュースがゴビ砂漠へ探検に出発(恐竜の卵発見)。1947年、公共職業安定所(ハローワーク)発足。1975年、QUEEN初来日。\n【歴史】1895年、日清戦争講和条約(下関条約)調印。1961年、ピッグス湾事件(米国によるキューバ侵攻失敗)。1970年、アポロ13号が奇跡的に地球生還。2012年、『あまちゃん』放送開始ブーム。\n【誕生日】ゴルゴ松本(1967・TIM)、Taka(1988・ONE OK ROCK)、ヴィクトリア・ベッカム(1974・スパイス・ガールズ)、高見沢俊彦(1954・THE ALFEE)、大泉逸郎(1942・歌手『孫』)、玉城ティナ(1997・モデル)。" },
"4-18": { title: "発明の日 / お香の日 / よい歯の日", description: "【記念日】1885年、専売特許条例公布。「香」の字を分解すると「一十八日」。「よ(4)い(1)は(8)」の日。\n【歴史】1942年、ドーリットル空襲(米軍による初の日本本土空襲)。1906年、サンフランシスコ地震(M7.8)。1955年、アインシュタイン死去。1956年、グレース・ケリーがモナコ大公と結婚。\n【誕生日】上地雄輔(1979・タレント)、伊藤さやか(1963・タレント)、宅麻伸(1956・俳優)、小宮悦子(1958・キャスター)、村野武範(1945・俳優)、ミゲル・カブレラ(1983・メジャーリーガー)。" },
"4-19": { title: "地図の日(最初の一歩の日) / 飼育の日 / 自転車の日", description: "【記念日】1800年、伊能忠敬が蝦夷地測量に出発。「し(4)い(1)く(9)」の日。自転車愛好家が制定(LSDの開発者ホフマン博士の自転車体験の日でもある)。\n【歴史】1775年、レキシントン・コンコードの戦い(アメリカ独立戦争開戦)。1995年、オクラホマシティ連邦政府ビル爆破事件。1989年、ゲームボーイ発売(任天堂)。1984年、グリコ・森永事件で江崎グリコ社長宅放火。\n【誕生日】小嶋陽菜(1988・元AKB48)、坂下千里子(1976・タレント)、マリア・シャラポワ(1987・テニス)、リバウド(1972・サッカー)、村上仁志(1996・SUPER EIGHT)、根本はるみ(1980・タレント)。" },
"4-20": { title: "郵政記念日 / ジャムの日 / 珈琲牛乳の日", description: "【記念日】1871年、それまでの飛脚制度に代わり郵便制度実施。1910年、長野県の農家が明治天皇に苺ジャム献上。1923年、守山乳業が珈琲牛乳発売。\n【歴史】1999年、コロンバイン高校銃乱射事件。2010年、メキシコ湾原油流出事故。1974年、モナリザが東京国立博物館で公開(来場者150万人)。1901年、日本初の女子大学・日本女子大学校開校。\n【誕生日】アドルフ・ヒトラー(1889・独裁者)、ミランダ・カー(1983・モデル)、宇治原史規(1976・ロザン)、大沢樹生(1969・元光GENJI)、草刈正雄(1952・俳優)、月亭八光(1977・落語家)。" },
"4-21": { title: "民放の日 / 川本真琴の日 / ゲームボーイ発売", description: "【記念日】1951年、日本で民間放送開始(予備免許交付)。デビュー曲『愛の才能』発売日。1989年、任天堂ゲームボーイ発売(4月21日)。\n【歴史】2019年、スリランカ同時多発テロ。1526年、パーニーパットの戦い(ムガル帝国成立)。1934年、渋谷駅前のハチ公像除幕式。2003年、山口県・白装束集団(パナウェーブ研究所)騒動。\n【誕生日】エリザベス2世(1926・英国女王)、HIKAKIN(1989・YouTuber)、安田美沙子(1982・タレント)、輪島功一(1943・ボクシング)、朝日奈央(1994・タレント)、ジェームズ・マカヴォイ(1979・俳優)。" },
"4-22": { title: "アースデイ(地球の日) / よい夫婦の日 / カーペンターズの日", description: "【記念日】地球環境について考える日(1970年米国発祥)。「よ(4)い(2)ふう(2)ふ」の日。1969年、カーペンターズがメジャー契約。\n【歴史】1915年、ドイツ軍が第一次世界大戦で初の毒ガス使用(イープルの戦い)。1994年、TM NETWORK活動終了宣言(後に再開)。2002年、新首相官邸開館。1930年、ロンドン軍縮条約調印。\n【誕生日】ジャック・ニコルソン(1937・俳優『シャイニング』)、カカ(1982・サッカー)、中田翔(1989・野球)、森山佳郎(1967・サッカー)、今井ゆうぞう(1977・うたのおにいさん)、ウラジーミル・レーニン(1870・革命家)。" },
"4-23": { title: "子ども読書の日 / サン・ジョルディの日 / シジミの日", description: "【記念日】子どもの読書活動推進法制定。スペイン・カタルーニャ地方の伝統で本と花を贈り合う日(シェイクスピアとセルバンテスの命日)。「シ(4)ジ(2)ミ(3)」の日。\n【歴史】2005年、YouTube初の動画投稿「Me at the zoo」。1993年、天皇皇后両陛下が沖縄初訪問。1949年、GHQが1ドル＝360円の単一為替レート設定。1616年、シェイクスピア死去。\n【誕生日】ウィリアム・シェイクスピア(1564・劇作家)、設楽統(1973・バナナマン)、阿部サダヲ(1970・俳優)、森山直太朗(1976・歌手)、加藤綾子(1985・アナウンサー)、前田亘輝(1965・TUBE)。" },
"4-24": { title: "植物学の日 / 日本ダービー記念日 / しぶしの日", description: "【記念日】牧野富太郎(日本の植物学の父)の誕生日。1932年、目黒競馬場で第1回日本ダービー開催。「し(4)ぶ(2)し(4)」(鹿児島県志布志市)。\n【歴史】2013年、ラナ・プラザ崩壊事故(バングラデシュの縫製工場、死者1100人超)。1990年、ハッブル宇宙望遠鏡打ち上げ。2009年、草彅剛が公然わいせつ容疑で逮捕(地デジ大使辞任)。1800年、米国議会図書館設立。\n【誕生日】大鶴義丹(1968・俳優)、永田裕志(1968・プロレスラー)、バーブラ・ストライサンド(1942・歌手、女優)、ジャン＝ポール・ゴルチエ(1952・デザイナー)、桂由美(1932・デザイナー)、田中マルクス闘莉王(1981・サッカー)。" },
"4-25": { title: "DNAの日 / 世界ペンギンの日 / 拾得物の日", description: "【記念日】1953年、ワトソンとクリックがDNA二重らせん構造の論文発表。南極でアデリーペンギンが姿を現す時期。1980年、1億円拾得事件。\n【歴史】2005年、JR福知山線脱線事故(死者107人)。1859年、スエズ運河着工。1945年、エルベの誓い(米ソ軍がエルベ川で合流)。1983年、尾崎豊が『15の夜』でデビュー。\n【誕生日】アル・パチーノ(1940・俳優『ゴッドファーザー』)、鈴木おさむ(1972・放送作家)、鶴田真由(1970・女優)、レネー・ゼルウィガー(1969・女優)、フェリペ・マッサ(1981・F1ドライバー)、鳥羽一郎(1952・演歌歌手)。" },
"4-26": { title: "世界知的所有権の日 / よい風呂の日 / オンライン麻雀の日", description: "【記念日】WIPO(世界知的所有権機関)設立条約発効。「よ(4)い(2)ふ(2)ろ(6)」の日。セガネットワーク対戦麻雀MJ稼働日。\n【歴史】1986年、チェルノブイリ原子力発電所事故発生(レベル7)。1994年、名古屋空港で中華航空機墜落事故。1966年、交通ゼネストで全国の交通機関麻痺。1564年、シェイクスピアが洗礼を受ける(誕生日は不明だが23日説有力)。\n【誕生日】竹内涼真(1993・俳優)、品川祐(1972・品川庄司)、加藤浩次(1969・極楽とんぼ)、田中直樹(1971・ココリコ)、ジェット・リー(1963・俳優)、福留孝介(1977・野球)。" },
"4-27": { title: "哲学の日 / 悪妻の日 / 駅伝誕生の日", description: "【記念日】紀元前399年、ソクラテスが毒杯を仰いで刑死(妻クサンチッペは悪妻とされる)。1917年、京都・三条大橋から上野・不忍池まで日本初の駅伝開催。\n【歴史】2005年、エアバスA380初飛行。1994年、南アフリカ全人種参加選挙、マンデラ大統領誕生へ。2008年、ガソリン税暫定税率復活。1810年、ベートーヴェン『エリーゼのために』作曲。\n【誕生日】冨樫義博(1966・漫画家『HUNTER×HUNTER』)、馬場良馬(1984・俳優)、船木和喜(1975・スキージャンプ)、サミュエル・モース(1791・モールス信号発明)、松野明美(1968・マラソン)、加藤雅也(1963・俳優)。" },
"4-28": { title: "主権回復の日 / 象の日 / 労働安全衛生世界デー", description: "【記念日】1952年、サンフランシスコ平和条約発効、GHQ占領終了。1729年、ベトナムからの象が天皇に拝謁(日本初の象)。ILO制定。\n【歴史】1945年、ムッソリーニ銃殺刑、遺体はミラノでさらし者に。1969年、沖縄デーでデモ隊が銀座占拠。2008年、中国・山東省列車衝突事故。2001年、デニス・チトーが史上初の宇宙旅行客としてISSへ。\n【誕生日】ペネロペ・クルス(1974・女優)、ジェシカ・アルバ(1981・女優)、生稲晃子(1968・タレント、政治家)、江口のりこ(1980・女優)、ゆしん(1989・タレント)、佐々木由香(1962・アナウンサー)。" },
"4-29": { title: "昭和の日 / 羊肉の日 / 国際ダンスデー", description: "【祝日】昭和天皇の誕生日。激動の日々を経て復興を遂げた昭和を顧みる日。元みどりの日(2007年変更)。「よう(4)に(2)く(9)」(ジンギスカン食普及)。\n【歴史】1945年、アドルフ・ヒトラーとエヴァ・ブラウンが結婚(翌日自殺)。1992年、ロサンゼルス暴動発生。2011年、ウィリアム王子とキャサリン妃の結婚式(ロイヤルウェディング)。1932年、上海天長節爆弾事件。\n【誕生日】昭和天皇(1901・第124代天皇)、田中裕二(1965・爆笑問題)、一色紗英(1977・女優)、アンドレ・アガシ(1970・テニス)、ダニエル・デイ＝ルイス(1957・俳優)、岸田文雄(1957・第100代首相)。" },
"4-30": { title: "図書館記念日 / ヴァルプルギスの夜 / 荷風忌", description: "【記念日】1950年、図書館法公布。北欧・中欧で魔女たちが集会を開く夜(ヴァルプルギスの夜)。作家・永井荷風の忌日(1959年)。\n【歴史】1945年、ヒトラー自殺、ベルリン陥落決定的。1975年、サイゴン陥落、ベトナム戦争終結。1789年、ジョージ・ワシントンが初代米大統領に就任。1980年、オランダ女王ベアトリクス即位。\n【誕生日】ATSUSHI(1980・EXILE)、常盤貴子(1972・女優)、富澤たけし(1974・サンドウィッチマン)、キルスティン・ダンスト(1982・女優)、渡邉美穂(2000・元日向坂46)、タイラー・オニール(1995・野球)。" },
"5-1": { title: "メーデー / すずらんの日 / 扇の日", description: "【記念日】労働者の祭典メーデー(May Day)。フランスでは愛する人にスズランを贈る日。日本扇子協会が制定した扇の日(恋の歌で扇が贈られた「源氏物語」にちなむ)。\n【歴史】1994年、F1アイルトン・セナがサンマリノGPで事故死。2019年、徳仁親王が即位し元号が「令和」に改元。1851年、ロンドン万国博覧会開催(世界初)。1931年、エンパイア・ステート・ビル完成。\n【誕生日】ウェス・アンダーソン(1969・映画監督)、本上まなみ(1975・女優)、小山慶一郎(1984・NEWS)、原田泰造(1970・ネプチューン※公式は3月だが実は5月説あり)、北村有起哉(1974・俳優)、レイ・パーカー・ジュニア(1954・歌手『ゴーストバスターズ』)。" },
"5-2": { title: "郵便貯金の日 / 交通広告の日 / 婚活の日", description: "【記念日】1875年、郵便貯金業務開始。「こ(5)うつ(2)う」で交通広告の日。「こ(5)んかつ(2)」の日。鉛筆記念日。\n【歴史】1998年、X JAPANのギタリストhide死去。2011年、ウサマ・ビン・ラディン殺害(米軍作戦)。1611年、キング・ジェームズ聖書(欽定訳聖書)刊行。2008年、サイクロン・ナルギスがミャンマー直撃、甚大な被害。\n【誕生日】秋元康(1958・作詞家、AKB48プロデューサー)、デビッド・ベッカム(1975・サッカー)、ドウェイン・ジョンソン(1972・俳優、元プロレスラー)、夏木マリ(1952・女優)、上田晋也(1970・くりぃむしちゅー)、さとう珠緒(1973・タレント)。" },
"5-3": { title: "憲法記念日 / ゴミの日 / リカちゃんの誕生日", description: "【祝日】1947年、日本国憲法施行。「ゴ(5)ミ(3)」の日。リカちゃん人形(香山リカ)の誕生日(1967年発売、永遠の11歳)。\n【歴史】1791年、ポーランドでヨーロッパ初の近代憲法成立。1978年、スパムメール(迷惑メール)の元祖が送信される。2006年、上野公園の西郷隆盛像のモデルとされる妻・イトの親戚写真が発見される騒動。1868年、江戸城明け渡し(戊辰戦争)。\n【誕生日】ジェームズ・ブラウン(1933・ソウルの帝王)、為末大(1978・陸上競技)、酒井美紀(1978・女優※公式プロフ確認要)、野口みずき(1978・マラソン)、平井大(1991・歌手)、マキャヴェッリ(1469・思想家『君主論』)。" },
"5-4": { title: "みどりの日 / スター・ウォーズの日 / ラムネの日", description: "【祝日】自然に親しむ日(2007年までは4月29日)。名台詞「May the Force be with you」の語呂合わせ(May 4th)でスター・ウォーズの日。1872年、千葉勝五郎がラムネの製造販売許可取得。\n【歴史】1979年、サッチャーがイギリス初の女性首相に就任。1974年、日本人女性登山隊がマナスル登頂成功(女性初8000m峰)。1919年、中国で五・四運動(反帝国主義運動)発生。1871年、廃藩置県。\n【誕生日】オードリー・ヘプバーン(1929・女優『ローマの休日』)、田中角栄(1918・第64代首相)、たむらけんじ(1973・芸人)、菊池桃子(1968・タレント)、伊藤沙莉(1994・女優)、キース・ヘリング(1958・画家)。" },
"5-5": { title: "こどもの日(端午の節句) / レゴの日 / 自転車の日", description: "【祝日】こどもの人格を重んじ幸福をはかる日。「0505」がLEGOに似ているためレゴの日。「自転車月間」で自転車の日(5月)。薬の日。\n【歴史】1821年、ナポレオン・ボナパルトがセントヘレナ島で死去。1958年、多摩動物公園開園。2007年、エキスポランド・ジェットコースター事故。1260年、フビライ・ハンがモンゴル帝国皇帝に即位。\n【誕生日】カール・マルクス(1818・経済学者)、中川翔子(1985・タレント)、渡部篤郎(1968・俳優)、アデル(1988・歌手)、深澤辰哉(1992・Snow Man)、高山みなみ(1964・声優『コナン』)、ルフィ(5月5日・ONE PIECE)。" },
"5-6": { title: "コロッケの日 / ゴムの日 / 迷路の日", description: "【記念日】「コ(5)ロ(6)ッケ」の日。「ゴ(5)ム(6)」の日。「may(5)ロ(6)」で迷路の日。ふりかけの日。\n【歴史】1937年、ドイツの飛行船ヒンデンブルク号爆発事故。1994年、英仏海峡トンネル開通。1889年、パリ万国博覧会開幕(エッフェル塔公開)。1952年、マリア・モンテッソーリ死去(幼児教育の祖)。\n【誕生日】ジョージ・クルーニー(1961・俳優)、吉田美和(1965・DREAMS COME TRUE)、高橋尚子(1972・マラソン金メダル)、向井千秋(1952・宇宙飛行士)、トニー・ブレア(1953・元英首相)、武井壮(1973・百獣の王)。" },
"5-7": { title: "コナモンの日 / 博士の日 / 世界エイズ孤児デー", description: "【記念日】「こ(5)な(7)」で日本コナモン協会が制定(たこ焼きなど)。1888年、日本初の博士号授与(植物学・伊藤圭介ら)。\n【歴史】1915年、客船ルシタニア号がドイツ潜水艦に撃沈される(米国参戦の遠因)。1824年、ベートーヴェン『交響曲第9番(第九)』初演。1946年、東京通信工業(後のソニー)設立。1999年、NATO軍による中国大使館誤爆事件。\n【誕生日】チャイコフスキー(1840・作曲家)、窪塚洋介(1979・俳優)、上川隆也(1965・俳優)、萩本欽一(1941・欽ちゃん)、佐藤二朗(1969・俳優)、まきちゃんぐ(1987・歌手)。" },
"5-8": { title: "世界赤十字デー / ゴーヤーの日 / 松の日", description: "【記念日】赤十字創設者アンリ・デュナンの誕生日。「ゴ(5)ーヤ(8)ー」の日。「いつ(5)もは(8)っぱ」で松の日(日本の松を守る会)。\n【歴史】1980年、WHOが天然痘根絶宣言(人類が根絶した唯一の感染症)。1945年、ドイツが降伏文書に調印、欧州戦線終結(VEデー)。1902年、マルティニーク島のプレー火山噴火、死者3万人。1794年、化学者ラヴォアジエ処刑。\n【誕生日】さくらももこ(1965・漫画家『ちびまる子ちゃん』)、曙太郎(1969・第64代横綱)、かたせ梨乃(1957・女優)、榊原郁恵(1959・タレント)、エンリケ・イグレシアス(1975・歌手)、トマス・ピンチョン(1937・作家)。" },
"5-9": { title: "アイスクリームの日 / 悟空の日 / 黒板の日", description: "【記念日】1869年、横浜で日本初のアイスクリーム「あいすくりん」販売。「ご(5)くう(9)」でドラゴンボール・悟空の日。告白の日。\n【歴史】2003年、小惑星探査機「はやぶさ」打ち上げ。1983年、ローマ教皇ヨハネ・パウロ2世がガリレオ・ガリレイの名誉回復を宣言。1905年、森永商店(森永製菓)創業。1926年、リチャード・バードが航空機による北極点往復飛行に成功(疑惑あり)。\n【誕生日】森光子(1920・女優『放浪記』)、山田涼介(1993・Hey! Say! JUMP)、松田龍平(1983・俳優)、ビリー・ジョエル(1949・歌手)、大橋のぞみ(1999・元子役『ポニョ』)、テツ(1970・テツandトモ)。" },
"5-10": { title: "コットンの日 / メイドの日 / 日本気象協会創立", description: "【記念日】「コ(5)ットン(10)」の日。May(5)とド(10)で「メイドの日」。リプトンの日(創業者の誕生日)。\n【歴史】1994年、ネルソン・マンデラが南アフリカ初の黒人大統領に就任。1869年、大陸横断鉄道開通(アメリカ)。1984年、グリコ・森永事件で「どくいり きけん たべたら しぬ」の紙片が見つかる。1933年、ナチスによる焚書。\n【誕生日】志田未来(1993・女優)、船木誠勝(1969・プロレスラー)、山崎章郎(1947・医師『病院で死ぬということ』)、橋田壽賀子(1925・脚本家)、ボノ(1960・U2)、シド・ヴィシャス(1957・セックス・ピストルズ)。" },
"5-11": { title: "長良川鵜飼開き / ご当地キャラの日 / エベレスト日本人初登頂", description: "【記念日】岐阜・長良川の鵜飼が解禁される日。「ご(5)とう(10)ち(1)」の日。1970年、松浦輝夫と植村直己が日本人として初めてエベレスト登頂。\n【歴史】1981年、ボブ・マーリー死去(レゲエの神様)。1960年、アイヒマン捕獲(イスラエル諜報特務庁モサド)。1995年、NPT(核拡散防止条約)の無期限延長決定。330年、コンスタンティノープルがローマ帝国の首都に。\n【誕生日】ダウンタウン浜田雅功(1963・芸人)、サルバドール・ダリ(1904・画家)、土屋アンナ(1984・モデル)、泉谷しげる(1948・シンガーソングライター)、兼近大樹(1991・EXIT)、アンドレス・イニエスタ(1984・サッカー)。" },
"5-12": { title: "看護の日 / ナイチンゲール・デー / アセロラの日", description: "【記念日】フローレンス・ナイチンゲールの誕生日にちなみ制定。看護の心を育む日。「海上保安の日」(1948年海上保安庁開庁)。\n【歴史】2008年、四川大地震発生(死者・行方不明者約8万7千人)。1925年、治安維持法公布。1576年、織田信長が安土城築城を開始。1971年、ミック・ジャガーとビアンカ・ペレスが結婚。\n【誕生日】フローレンス・ナイチンゲール(1820・看護師)、奥田民生(1965・ユニコーン)、大久保佳代子(1971・オアシズ)、鉄拳(1972・芸人)、ラミ・マレック(1981・俳優『ボヘミアン・ラプソディ』)、西川のりお(1951・漫才師)。" },
"5-13": { title: "メイストームデー / カクテルの日 / 愛犬の日", description: "【記念日】「2月14日の88日後」で別れ話を切り出す日(五月の嵐)。1806年、アメリカで「カクテル」という名称が初めて定義された日。愛犬の日(1956年のイベント由来)。\n【歴史】1981年、ローマ教皇ヨハネ・パウロ2世暗殺未遂事件。1939年、NHK技術研究所がテレビ電波の受信公開実験に成功。1612年、江戸幕府がキリスト教禁教令を布告。2014年、トルコ・ソマ炭鉱爆発事故。\n【誕生日】太田光(1965・爆笑問題)、スティーヴィー・ワンダー(1950・歌手)、滝沢カレン(1992・モデル)、熊田曜子(1982・タレント)、井上和香(1980・タレント)、デニス・ロッドマン(1961・NBA選手)。" },
"5-14": { title: "温度計の日 / 種痘記念日 / ローズデー", description: "【記念日】華氏温度目盛りを定めたファーレンハイトの誕生日。1796年、エドワード・ジェンナーが種痘の実験に成功(天然痘予防)。韓国発祥のバラを贈り合う日。\n【歴史】1948年、イスラエル建国宣言、第一次中東戦争勃発。1607年、イギリスが北米初の植民地ジェームズタウン建設。1991年、信楽高原鐵道正面衝突事故。1878年、大久保利通が紀尾井坂で暗殺される。\n【誕生日】ジョージ・ルーカス(1944・映画監督『スター・ウォーズ』)、マーク・ザッカーバーグ(1984・Facebook創業者)、ケイト・ブランシェット(1969・女優)、日村勇紀(1972・バナナマン)、古尾谷雅人(1957・俳優)、エド・はるみ(1964・芸人)。" },
"5-15": { title: "沖縄復帰記念日 / ヨーグルトの日 / ストッキングの日", description: "【記念日】1972年、沖縄の施政権がアメリカから日本に返還。「沖縄本土復帰」。メチニコフ(乳酸菌研究者)の誕生日でヨーグルトの日。1940年、ナイロンストッキング発売。\n【歴史】1932年、五・一五事件(犬養毅首相暗殺)。1993年、Jリーグ開幕(ヴェルディ川崎vs横浜マリノス)。1974年、セブン-イレブン日本1号店が豊洲に開店。1989年、ゴルバチョフ書記長が訪中、中ソ関係正常化。\n【誕生日】藤原竜也(1982・俳優)、美輪明宏(1935・歌手、演出家)、武井宏之(1972・漫画家『シャーマンキング』)、辰吉丈一郎(1970・ボクシング)、アンディ・マレー(1987・テニス)、イリヤ・メチニコフ(1845・生物学者)。" },
"5-16": { title: "旅の日 / 工事写真の日 / 性交禁忌の日", description: "【記念日】1689年、松尾芭蕉が『奥の細道』へ旅立った日(旧暦3月27日)。平安時代の艶本に「5月16日は性交慎むべし」とある俗信(禁欲の日)。\n【歴史】1966年、中国で文化大革命(5・16通知)。1960年、セオドア・メイマンが世界初のレーザー発振に成功。1929年、第1回アカデミー賞授賞式開催。1868年、上野戦争(彰義隊の戦い)。\n【誕生日】大倉忠義(1985・SUPER EIGHT)、ジャネット・ジャクソン(1966・歌手)、ピアース・ブロスナン(1953・俳優『007』)、松本康太(1979・レギュラー)、遠山景織子(1975・女優)、クリスチャン・ラクロワ(1951・デザイナー)。" },
"5-17": { title: "世界電気通信記念日 / お茶漬けの日 / 多様性の日", description: "【記念日】1865年、国際電信連合(ITU)発足。永谷園が制定(創業者の先祖が煎茶の製法を発明)。性的マイノリティへの理解を深めるIDAHOT(国際反ホモフォビアデー)。\n【歴史】1985年、男女雇用機会均等法成立。2004年、マサチューセッツ州で同性結婚が法的に認められる。1792年、ニューヨーク証券取引所設立(すずかけ協定)。1990年、WHOが同性愛を精神疾患リストから削除。\n【誕生日】井ノ原快彦(1976・20th Century)、スピッツ草野マサムネ(1967・ミュージシャン)、斎藤雅樹(1965・野球)、エリック・サティ(1866・作曲家)、エンヤ(1961・歌手)、三浦功将(1973・アナウンサー)。" },
"5-18": { title: "国際博物館の日 / ことばの日 / 18リットル缶の日", description: "【記念日】ICOM(国際博物館会議)が制定。「こ(5)と(10)ば(8)」の日。5ガロン缶が約18リットルであることから缶の日。\n【歴史】1980年、韓国・光州事件発生。1980年、セント・ヘレレンズ山が大噴火。1804年、ナポレオンが皇帝に即位。1936年、阿部定事件発生(男性の局部を切断)。\n【誕生日】瀬戸康史(1988・俳優)、槇原敬之(1969・シンガーソングライター)、チョウ・ユンファ(1955・俳優)、ジャック・ジョンソン(1975・サーファー、歌手)、寺尾聰(1947・俳優『ルビーの指環』)、バートランド・ラッセル(1872・哲学者)。" },
"5-19": { title: "ボクシングの日 / セメントの日 / IBDを理解する日", description: "【記念日】1952年、白井義男が日本人初の世界チャンピオンになった日。1875年、宇都宮三郎がポルトランドセメントの製造に成功。炎症性腸疾患(IBD)の日。\n【歴史】1560年、桶狭間の戦い、織田信長が今川義元を討ち取る。2008年、松下電器産業が「パナソニック」への社名変更を発表。1910年、ハレー彗星が地球に接近、地球が尾の中を通過すると騒ぎに。1956年、科学技術庁発足。\n【誕生日】神木隆之介(1993・俳優)、ポル・ポト(1925・クメール・ルージュ指導者)、芹那(1985・タレント)、アンドレ・ザ・ジャイアント(1946・プロレスラー)、安藤政信(1975・俳優)、ピート・タウンゼント(1945・The Who)。" },
"5-20": { title: "世界ミツバチの日 / ローマ字の日 / 成田空港開港記念日", description: "【記念日】国連制定(養蜂の父ヤンシャの誕生日)。日本ローマ字会創立(1922年)。1978年、新東京国際空港(成田空港)開港。\n【歴史】1902年、キューバがアメリカから独立。1498年、ヴァスコ・ダ・ガマがインドのカリカットに到着(インド航路発見)。1875年、メートル条約成立。1990年、ハッブル宇宙望遠鏡から初画像届く。\n【誕生日】王貞治(1940・野球、一本足打法)、河村隆一(1970・LUNA SEA)、光浦靖子(1971・オアシズ)、永井大(1978・俳優)、シェール(1946・歌手)、バルザック(1799・作家『人間喜劇』)。" },
"5-21": { title: "小学校開校の日 / リンドバーグ翼の日 / 探偵の日", description: "【記念日】1869年、京都に日本初の小学校開校。1927年、リンドバーグがパリに到着、大西洋単独無着陸飛行成功。1891年、日本で探偵の広告が初めて新聞に掲載。\n【歴史】2009年、裁判員制度スタート。1991年、ラジーヴ・ガンディー元インド首相暗殺。1980年、『スター・ウォーズ 帝国の逆襲』公開。1904年、FIFA(国際サッカー連盟)設立。\n【誕生日】梨花(1973・モデル)、米良美一(1971・カウンターテナー)、ノトーリアス・B.I.G.(1972・ラッパー)、荒川弘(1973・漫画家『鋼の錬金術師』)、アンリ・ルソー(1844・画家)、岡本健一(1969・男闘呼組)。" },
"5-22": { title: "国際生物多様性の日 / サイクリングの日 / パックマンの日", description: "【記念日】国連制定。1961年、日本サイクリング協会設立。1980年、ナムコが『パックマン』のロケテスト開始(誕生日)。\n【歴史】2012年、東京スカイツリー開業。1960年、チリ地震発生(M9.5、観測史上最大規模)。2017年、マンチェスター・アリーナ自爆テロ事件。1841年、リヒャルト・ワーグナーのオペラ『さまよえるオランダ人』完成。\n【誕生日】庵野秀明(1960・監督『エヴァンゲリオン』『シン・ゴジラ』)、ノバク・ジョコビッチ(1987・テニス)、ナオミ・キャンベル(1970・モデル)、ゴリ(1972・ガレッジセール)、嶋大輔(1964・歌手)、リヒャルト・ワーグナー(1813・作曲家)。" },
"5-23": { title: "キスの日 / 恋文の日(ラブレターの日) / 亀の日", description: "【記念日】1946年、日本初のキスシーンがある映画『はたちの青春』公開。「こ(5)い(1)ぶ(2)み(3)」の日。世界亀の日(American Tortoise Rescue制定)。\n【歴史】1934年、ボニーとクライドが警官隊に射殺される。1995年、プログラミング言語「Java」発表。1618年、プラハ窓外投擲事件(三十年戦争の発端)。1969年、『ゴルゴ13』連載開始。\n【誕生日】キングコング西野亮廣(1980・芸人、絵本作家)、夏菜(1989・女優)、山口勝平(1965・声優『ウソップ』)、高橋名人(1959・16連射)、大迫傑(1991・マラソン)、カール・フォン・リンネ(1707・分類学の父)。" },
"5-24": { title: "スキューバダイビングの日 / ゴルフ場記念日 / 伊達巻の日", description: "【記念日】1953年、ロバート・ディーツが日本でスクーバ器材を紹介。1903年、神戸ゴルフ倶楽部開場(日本初)。戦国武将・伊達政宗の忌日(伊達巻の名前の由来説)。\n【歴史】1543年、コペルニクス死去(死の直前に地動説『天球の回転について』出版)。1844年、モールスが初の電信実験に成功。1960年、チリ地震の津波が日本に到達。2001年、エベレストで15歳のシェルパが最年少登頂記録。\n【誕生日】ボブ・ディラン(1941・歌手、ノーベル文学賞)、哀川翔(1961・俳優)、小林聡美(1965・女優)、松下優也(1990・歌手)、ヴィクトリア女王(1819・英国女王)、横溝正史(1902・作家『金田一耕助』)。" },
"5-25": { title: "アフリカデー / タップダンスの日 / 主婦休みの日", description: "【記念日】1963年、アフリカ統一機構(OAU)発足。ビル・ボージャングル・ロビンソン(タップの神様)の誕生日。主婦が休んでリフレッシュする日(年3回)。\n【歴史】1977年、映画『スター・ウォーズ』全米公開(第1作)。2020年、ジョージ・フロイド事件発生、BLM運動拡大へ。1895年、オスカー・ワイルドが同性愛の罪で有罪判決。1918年、松岡食品が「納豆」を商標登録。\n【誕生日】上野樹里(1986・女優『のだめカンタービレ』)、石田健大(1993・野球)、だいたひかる(1975・芸人)、葛飾北斎(1760・浮世絵師※旧暦9月23日説も)、ラルフ・ワルド・エマーソン(1803・思想家)、カイヤ(1962・タレント)。" },
"5-26": { title: "ル・マンの日 / 東名高速道路全通記念日 / ラッキーゾーンの日", description: "【記念日】1923年、第1回ル・マン24時間レース開催。1969年、東名高速道路が大井松田-御殿場間開通で全線開通。1947年、甲子園球場にラッキーゾーン設置。\n【歴史】1986年、F1ドライバーのエリオ・デ・アンジェリス事故死。1983年、日本海中部地震(M7.7)。2011年、ユネスコが「記憶遺産」に山本作兵衛の炭鉱画を選定。1960年、安保闘争で国会周辺に17万人デモ。\n【誕生日】伊東美咲(1977・女優)、つるの剛士(1975・タレント)、TAKURO(1971・GLAY)、小平奈緒(1986・スピードスケート)、レニー・クラヴィッツ(1964・歌手)、ジョン・ウェイン(1907・俳優)。" },
"5-27": { title: "ドラクエの日 / 百人一首の日 / 日本海海戦の日", description: "【記念日】1986年、『ドラゴンクエスト』第1作発売。1235年、藤原定家が『小倉百人一首』を完成させた日。1905年、日本海海戦で東郷平八郎率いる連合艦隊がバルチック艦隊を撃破。\n【歴史】1942年、ラインハルト・ハイドリヒ暗殺未遂(類人猿作戦)、6月死去。1987年、タカラが『トランスフォーマー』玩具発売。1703年、ピョートル大帝がサンクトペテルブルクを建設。2016年、オバマ大統領が広島訪問。\n【誕生日】内藤剛志(1955・俳優)、MATSU(1975・EXILE)、山根良顕(1976・アンガールズ)、ヘンリー・キッシンジャー(1923・米政治家)、小向美奈子(1985・タレント)、柳澤秀夫(1953・ジャーナリスト)。" },
"5-28": { title: "花火の日 / ゴルフ記念日 / 国際アムネスティ記念日", description: "【記念日】1733年、隅田川で水神祭の川開き花火(両国の川開き)。1927年、第1回全日本オープンゴルフ選手権開催。1961年、アムネスティ・インターナショナル設立。\n【歴史】1905年、日露戦争・日本海海戦終了。2002年、経団連と日経連が統合し日本経団連発足。1998年、パキスタンが初の核実験(核保有国に)。585年、仏教受容を巡り物部守屋らが蘇我馬子の寺を焼き討ち。\n【誕生日】黒木メイサ(1988・女優)、若槻礼次郎(1866・第25代首相)、カイリー・ミノーグ(1968・歌手)、村上ショージ(1955・芸人)、西田幸治(1974・笑い飯)、イアン・フレミング(1908・作家『007』)。" },
"5-29": { title: "こんにゃくの日 / エベレスト登頂記念日 / 呉服の日", description: "【記念日】「こ(5)んに(2)ゃく(9)」の日。1953年、エドモンド・ヒラリーとテンジン・ノルゲイがエベレスト世界初登頂。「ご(5)ふ(2)く(9)」の日。\n【歴史】1453年、コンスタンティノープル陥落、ビザンツ帝国(東ローマ帝国)滅亡。1982年、ロミー・シュナイダー死去(43歳)。2006年、シドジョウゴ(泥火山)がインドネシアで噴出開始。1990年、ボリス・エリツィンがロシア共和国最高会議議長に選出。\n【誕生日】美空ひばり(1937・歌手、国民栄誉賞)、ジョン・F・ケネディ(1917・米第35代大統領)、片山右京(1963・F1ドライバー)、伊勢谷友介(1976・俳優)、ノエル・ギャラガー(1967・Oasis)、早見沙織(1991・声優)。" },
"5-30": { title: "ごみゼロの日 / 掃除機の日 / 消費者の日", description: "【記念日】「ゴ(5)ミ(3)ゼロ(0)」の日。日本電機工業会が制定した掃除機の日。1968年、消費者保護基本法公布。\n【歴史】1431年、ジャンヌ・ダルクがルーアンで火刑(19歳)。1972年、テルアビブ空港乱射事件(日本赤軍)。2007年、白鵬が第69代横綱に昇進。1911年、インディアナポリス500マイルレース(インディ500)第1回開催。\n【誕生日】福士蒼汰(1993・俳優)、満島真之介(1989・俳優)、保志総一朗(1972・声優)、河瀬直美(1969・映画監督)、左とん平(1937・俳優)、マニー・ラミレス(1972・野球)。" },
"5-31": { title: "世界禁煙デー / 藻岩山の日 / 古材の日", description: "【記念日】WHO制定の世界禁煙デー(World No Tobacco Day)。標高531mの札幌・藻岩山の日。「こ(5)ざ(3)い(1)」の日。\n【歴史】2002年、FIFAワールドカップ日韓大会開幕。1902年、第二次ボーア戦争終結(ヴェレーニヒング条約)。1911年、タイタニック号進水式。1809年、作曲家ハイドン死去。1832年、数学者ガロアが決闘で死亡(20歳)。\n【誕生日】クリント・イーストウッド(1930・俳優、監督)、有吉弘行(1974・芸人、司会者)、鈴木京香(1968・女優)、眞鍋かをり(1980・タレント)、コリン・ファレル(1976・俳優)、土方歳三(1835・新選組副長)。" },
"6-1": { title: "写真の日 / チューインガムの日 / 気象記念日", description: "【記念日】1841年、薩摩藩主・島津斉彬を撮影し日本初の写真撮影成功。「チ(6)ューイ(1)ン」ガムの日。1875年、東京気象台設置。\n【歴史】1607年、徳川家康が駿府城に移る。1938年、スーパーマンがコミックでデビュー。2008年、道路交通法改正、後部座席のシートベルト着用義務化。1980年、CNNが開局(世界初の24時間ニュース専門局)。\n【誕生日】マリリン・モンロー(1926・女優)、モーガン・フリーマン(1937・俳優)、坂上忍(1967・タレント)、本田望結(2004・女優、フィギュア)、山下泰裕(1957・柔道)、EXILE HIRO(1969・ダンサー)。" },
"6-2": { title: "横浜港開港記念日 / ローズの日 / 裏切りの日", description: "【記念日】1859年、横浜港が開港(長崎・函館も)。6と2の語呂合わせで「ローズ」の日。1582年、本能寺の変で明智光秀が織田信長を裏切った日。\n【歴史】1582年、本能寺の変(旧暦6月2日)。1953年、エリザベス2世戴冠式。1886年、グロバー・クリーブランド米大統領がホワイトハウスで結婚式(現職大統領初)。2010年、鳩山由紀夫首相が辞任表明。\n【誕生日】又吉直樹(1980・ピース、作家『火花』)、沢城みゆき(1985・声優)、三浦翔平(1988・俳優)、鷲見玲奈(1990・アナウンサー)、張本勲(1940・野球)、平泉成(1944・俳優)。" },
"6-3": { title: "測量の日 / 雲仙普賢岳祈りの日 / ムーミンの日", description: "【記念日】1949年、測量法公布。1991年、雲仙普賢岳で大火砕流発生(死者・行方不明43名)。「ムー(6)ミン(3)」の日(※8月9日もムーミンの日)。\n【歴史】1989年、宇野宗佑内閣発足(わずか69日で退陣)。1965年、ジェミニ4号のエドワード・ホワイトがアメリカ人初の宇宙遊泳。1853年、ペリー提督率いる黒船艦隊が浦賀沖に現れる(旧暦6月3日)。\n【誕生日】唐沢寿明(1963・俳優)、長澤まさみ(1987・女優)、亀田誠治(1964・音楽プロデューサー)、ラファエル・ナダル(1986・テニス)、和田毅(1981・野球)、川崎宗則(1981・野球)。" },
"6-4": { title: "虫歯予防デー / 虫の日 / 天安門事件", description: "【記念日】「ム(6)シ(4)」で虫歯予防デー(歯と口の健康週間開始)。カブトムシなどの「虫の日」。1989年、中国・天安門広場で民主化運動弾圧(天安門事件)。\n【歴史】2002年、日韓W杯で日本代表がW杯初勝利(対ベルギー戦は引き分け、初勝利は後のロシア戦だが、この期間の熱狂を象徴)。1937年、ショッピングカートが初めて導入される。1039年、ハインリヒ3世がローマ王に即位。\n【誕生日】アンジェリーナ・ジョリー(1975・女優)、山里亮太(1977・南海キャンディーズ※公式プロフ確認)、半海一晃(1958・俳優)、久保建英(2001・サッカー)、玉井詩織(1995・ももいろクローバーZ)、ファーストサマーウイカ(1990・タレント)。" },
"6-5": { title: "世界環境デー / 落語の日 / 老後の日", description: "【記念日】1972年、国連人間環境会議開催(ストックホルム)。「ら(6)くご(5)」の日。「ろう(6)ご(5)」の日。\n【歴史】1967年、第三次中東戦争(六日間戦争)勃発。1968年、ロバート・ケネディ暗殺事件。1864年、池田屋事件(新選組が尊攘派を襲撃)。1995年、ボース＝アインシュタイン凝縮の観測に初成功。\n【誕生日】中嶋朋子(1971・女優)、波田陽区(1975・芸人)、ガッツ石松(1949・ボクシング)、アダム・スミス(1723・経済学者『国富論』)、ケニー・G(1956・サックス奏者)、マーク・ウォールバーグ(1971・俳優)。" },
"6-6": { title: "楽器の日 / 補聴器の日 / ロールケーキの日", description: "【記念日】「芸事は6歳の6月6日から始めると上達する」という言い伝え。耳の形(6)にちなみ補聴器の日。ロールケーキの断面が「6」に見える。\n【歴史】1944年、ノルマンディー上陸作戦(D-デイ)。1984年、ゲーム『テトリス』誕生。1925年、ウォルター・クライスラーがクライスラー社を設立。1995年、最高裁がオウム真理教・麻原彰晃の著書『災い転じて福となす』の販売差し止め仮処分。\n【誕生日】斎藤佑樹(1988・野球、ハンカチ王子)、小峠英二(1976・バイきんぐ)、SHIHO(1976・モデル)、葛西紀明(1972・スキージャンプ)、緒方恵美(1965・声優『シンジ』)、ビヨルン・ボルグ(1956・テニス)。" },
"6-7": { title: "母親大会記念日 / 緑内障を考える日", description: "【記念日】1955年、第1回母親大会開催(「生命を生みだす母親は、生命を育て、生命を守ることをのぞみます」)。6と7で「りょくない」障の日。\n【歴史】1905年、ノルウェーがスウェーデンからの分離独立を宣言。1938年、ダグラス DC-4E初飛行。1628年、権利の請願(イギリス)。2009年、フェデラーが全仏オープン優勝、キャリア・グランドスラム達成。\n【誕生日】荒木飛呂彦(1960・漫画家『ジョジョの奇妙な冒険』)、プリンス(1958・歌手)、手塚理美(1961・女優)、リーアム・ニーソン(1952・俳優)、矢部浩之(1971・ナインティナイン※公式は10月23日だが…要確認、実は岸部四郎と同じ誕生日)、カフカ(1883・作家)。" },
"6-8": { title: "世界海洋デー / ヴァイキングの日 / ガパオの日", description: "【記念日】国連制定(World Oceans Day)。793年、北欧の海賊ヴァイキングの活動が記録された日。「ガ(G)パ(8)オ」の語呂合わせ。\n【歴史】2008年、秋葉原通り魔事件発生。631年、唐の太宗が御前会議を開く。1949年、ジョージ・オーウェル『1984年』刊行。1928年、蒋介石率いる国民革命軍が北京に入城。\n【誕生日】TERU(1971・GLAY)、三村マサカズ(1967・さまぁ〜ず)、宮野真守(1983・声優)、レイザーラモンRG(1974・芸人)、城彰二(1975・サッカー)、カニエ・ウェスト(1977・ラッパー)。" },
"6-9": { title: "ロックの日 / 鍵の日 / ドナルド・ダックの誕生日", description: "【記念日】「ロ(6)ック(9)」でROCKの日、LOCK(鍵)の日。1934年、短編映画『かしこいメンドリ』でドナルド初登場。勾玉の日。\n【歴史】1993年、皇太子徳仁親王と小和田雅子さんの結婚の儀。2002年、宇多田ヒカル『Deep River』発売。1815年、ウィーン会議終結。68年、ローマ皇帝ネロ自殺。\n【誕生日】ジョニー・デップ(1963・俳優)、ナタリー・ポートマン(1981・女優)、マイケル・J・フォックス(1961・俳優)、国仲涼子(1979・女優)、前田哲(1959・映画監督)、薬師丸ひろ子(1964・女優)。" },
"6-10": { title: "時の記念日 / ミルクキャラメルの日 / 商工会の日", description: "【記念日】671年、天智天皇が漏刻(水時計)を設置し時を知らせた日。1913年、森永製菓が「ミルクキャラメル」の商品名で発売。路面電車の日。\n【歴史】1998年、フランスW杯開幕(日本初出場)。323年、アレクサンドロス大王死去(紀元前)。1962年、北陸トンネル火災事故。2003年、火星探査機スピリット打ち上げ。\n【誕生日】松たか子(1977・女優、歌手)、いとうあさこ(1970・芸人)、神奈月(1965・ものまね)、大神いずみ(1969・アナウンサー)、寺田心(2008・俳優)、ジュディ・ガーランド(1922・女優『オズの魔法使』)。" },
"6-11": { title: "傘の日 / 雨漏りの点検の日 / 国立銀行設立の日", description: "【記念日】入梅になることが多いことから傘の日(洋傘振興協議会)。1873年、日本初の銀行、第一国立銀行(現みずほ銀行)設立。\n【歴史】2010年、FIFAワールドカップ南アフリカ大会開幕。2009年、WHOが新型インフルエンザのパンデミックを宣言。1963年、ベトナムの僧侶ティック・クアン・ドックが焼身自殺。1583年、賤ヶ岳の戦い終了。\n【誕生日】新垣結衣(1988・女優)、佐々木彩夏(1996・ももいろクローバーZ)、沢口靖子(1965・女優)、山口もえ(1977・タレント)、ムーディ勝山(1980・芸人)、リヒャルト・シュトラウス(1864・作曲家)。" },
"6-12": { title: "恋人の日 / 日記の日 / 児童労働反対世界デー", description: "【記念日】ブラジルのサンパウロ地方の風習(縁結びの聖アントニウスの命日前日)。1942年、アンネ・フランクが日記を書き始めた日。ILO制定。\n【歴史】2018年、米朝首脳会談(トランプ大統領と金正恩委員長)、シンガポールで開催。1964年、ネルソン・マンデラに終身刑の判決。1978年、宮城県沖地震(M7.4)。1560年、桶狭間の戦いで今川義元敗死(新暦)。\n【誕生日】松井秀喜(1974・野球、ゴジラ)、釈由美子(1978・女優)、宮本浩次(1966・エレファントカシマシ)、デーブ・スペクター(1954・プロデューサー)、ジョージ・H・W・ブッシュ(1924・米第41代大統領)、アンネ・フランク(1929・『アンネの日記』)。" },
"6-13": { title: "鉄人の日 / FMの日 / はやぶさの日", description: "【記念日】1987年、広島カープ衣笠祥雄が連続試合出場の世界記録更新(鉄人)。「F(アルファベット6番目)M(13番目)」の日。2010年、小惑星探査機はやぶさが地球帰還。\n【歴史】1944年、ドイツがV1飛行爆弾でロンドン攻撃開始。1948年、太宰治が愛人と玉川上水に入水自殺(桜桃忌は19日)。2000年、南北首脳会談(金大中と金正日)。313年、ミラノ勅令(キリスト教公認)。\n【誕生日】本田圭佑(1986・サッカー)、伊調馨(1984・レスリング)、森口博子(1968・歌手)、櫻井孝宏(1974・声優)、市川実日子(1978・女優)、クリス・エヴァンス(1981・俳優『キャプテン・アメリカ』)。" },
"6-14": { title: "世界献血者デー / 認知症予防の日 / 手羽先記念日", description: "【記念日】ABO式血液型を発見したラントシュタイナーの誕生日。アルツハイマー病発見者の誕生日。名古屋の手羽先店「世界の山ちゃん」創業日。\n【歴史】2008年、東京メトロ副都心線開業。2008年、岩手・宮城内陸地震(M7.2)。1940年、ドイツ軍がパリ無血入城。1985年、シェンゲン協定調印(欧州の国境検査撤廃)。\n【誕生日】ドナルド・トランプ(1946・米第45代大統領)、チェ・ゲバラ(1928・革命家)、ボーイ・ジョージ(1961・歌手)、Steffi Graf(1969・テニス)、中島史恵(1968・タレント)、溝端淳平(1989・俳優)。" },
"6-15": { title: "生姜の日 / オウムとインコの日 / 信用金庫の日", description: "【記念日】石川県金沢市の波自加彌神社(生姜祭り)にちなむ。「06(オーム)15(インコ)」の語呂合わせ。1951年、信用金庫法施行。\n【歴史】1985年、スタジオジブリ設立。1215年、イギリスでマグナ・カルタ(大憲章)制定。1896年、明治三陸地震(津波で死者2万人超)。1960年、安保闘争で全学連が国会突入、樺美智子さん死亡。\n【誕生日】大林宣彦(1938・映画監督)、伊東四朗(1937・コメディアン)、ラッシャー板前(1963・芸人)、ミヤコ蝶々(1920・漫才師)、上田桃子(1986・ゴルフ)、細川直美(1974・女優)。" },
"6-16": { title: "和菓子の日 / ケーブルテレビの日 / スペースインベーダーの日", description: "【記念日】848年、仁明天皇が16個の菓子類を神前に供えた「嘉祥」の儀式。「1978年6月16日」にスペースインベーダーが発表されたとされる(諸説あり)。\n【歴史】1963年、ソ連のテレシコワが女性初の宇宙飛行「私はカモメ」。1903年、ヘンリー・フォードがフォード・モーター設立。1972年、田中角栄が「日本列島改造論」を発表。1897年、ハワイ併合条約調印。\n【誕生日】堂本宏光(1974・タレント※間違いの可能性、堂本光一は1/1、剛は4/10)、ほんこん(1963・130R)、池井戸潤(1963・作家『半沢直樹』)、山本晋也(1939・監督)、ねづっち(1975・芸人)、2パック(1971・ラッパー)。" },
"6-17": { title: "おまわりさんの日 / 薩摩の日 / 砂漠化および干ばつと闘う世界デー", description: "【記念日】1874年、日本で巡査制度導入。1866年、イギリス公使パークスが薩摩藩を訪問。国連制定。\n【歴史】1972年、ウォーターゲート事件発生(ニクソン大統領辞任へ)。1885年、自由の女神像がフランスからニューヨークに到着。1945年、鹿児島大空襲。1673年、ジャック・マルケットらがミシシッピ川を探検。\n【誕生日】二宮和也(1983・嵐)、波瑠(1991・女優)、麻生久美子(1978・女優)、山寺宏一(1961・声優)、鈴木福(2004・俳優)、ケンドリック・ラマー(1987・ラッパー)。" },
"6-18": { title: "おにぎりの日 / 海外移住の日 / 考古学出発の日", description: "【記念日】石川県旧鹿西町から日本最古の「おにぎりの化石」が出土。1908年、第1回ブラジル移民船「笠戸丸」がサントス港に到着。1877年、E.S.モースが大森貝塚を発見。\n【歴史】1815年、ワーテルローの戦い、ナポレオンの最終的敗北。1989年、ミャンマー連邦がビルマから国名変更。2018年、大阪府北部地震(M6.1)。1184年、元暦に改元。\n【誕生日】ポール・マッカートニー(1942・ビートルズ)、KREVA(1976・KICK THE CAN CREW)、細川直美(1974・女優※15日説と重複要確認)、後藤輝基(1974・フットボールアワー)、谷村美月(1990・女優)、三吉彩花(1996・モデル)。" },
"6-19": { title: "桜桃忌 / 朗読の日 / ベースボール記念日", description: "【記念日】作家・太宰治の遺体が発見された日(誕生日は6月19日)。「ろう(6)ど(10)く(9)」の日。1846年、初の公式野球試合がニュージャージーで行われた。\n【歴史】1986年、ベトナムでドイモイ(刷新)政策採択。1964年、太平洋横断海底ケーブル開通。1948年、太宰治の遺体発見。2007年、渋谷温泉施設爆発事故。\n【誕生日】広瀬すず(1998・女優)、太宰治(1909・作家)、KABA.ちゃん(1969・振付師)、中澤裕子(1973・元モーニング娘。)、温水洋一(1964・俳優)、ボリス・ジョンソン(1964・元英首相)。" },
"6-20": { title: "世界難民の日 / ペパーミントの日 / 健康住宅の日", description: "【記念日】国連制定(World Refugee Day)。「ハッカ(20日)」の語呂合わせで北海道北見市が制定。\n【歴史】1991年、ドイツ連邦議会が首都をボンからベルリンに戻すことを決議。1789年、フランス革命・球戯場の誓い(テニスコートの誓い)。1887年、二葉亭四迷『浮雲』発表。1963年、米ソ・ホットライン開設合意。\n【誕生日】ニコール・キッドマン(1967・女優)、相武紗季(1985・女優)、May J.(1988・歌手)、鬼龍院翔(1984・ゴールデンボンバー)、宇梶剛士(1962・俳優)、石坂浩二(1941・俳優)。" },
"6-21": { title: "夏至 / 国際ヨガの日 / スナックの日", description: "【行事】一年で最も昼が長い日(日付は変動)。2014年、国連制定のヨガの日。夏至の頃に「歯固め」として固いお菓子を食べる習慣からスナックの日。\n【歴史】1582年、本能寺の変(旧暦6月2日、新暦では6月21日)。2006年、冥王星の衛星ニクスとヒドラと命名。1963年、パウロ6世がローマ教皇に選出。1900年、義和団事件で清朝が列強に宣戦布告。\n【誕生日】ウィリアム王子(1982・英国皇太子)、高城れに(1993・ももいろクローバーZ)、青山剛昌(1963・漫画家『名探偵コナン』)、松本伊代(1965・歌手)、手嶌葵(1987・歌手)、ジャン＝ポール・サルトル(1905・哲学者)。" },
"6-22": { title: "ボウリングの日 / カニの日 / らい予防法による被害者の名誉回復の日", description: "【記念日】1861年、長崎で日本初のボウリング場開設。「か(6)に(2)に(2)」の語呂合わせ。2001年、ハンセン病補償法公布。\n【歴史】1941年、独ソ戦開始(バルバロッサ作戦)。1987年、フレッド・アステア死去。1633年、ガリレオ・ガリレイが地動説の放棄を誓わされる「それでも地球は回っている」。2013年、富士山が世界文化遺産に登録。\n【誕生日】阿部寛(1964・俳優『テルマエ・ロマエ』)、メリル・ストリープ(1949・女優)、加藤ローサ(1985・女優)、斉藤和義(1966・歌手)、ダン・ブラウン(1964・作家『ダ・ヴィンチ・コード』)、周星馳(1962・チャウ・シンチー)。" },
"6-23": { title: "沖縄慰霊の日 / オリンピックデー / 踏切の日", description: "【記念日】1945年、沖縄戦の組織的戦闘が終結。1894年、国際オリンピック委員会(IOC)設立。「ふ(2)み(3)きり」の日。\n【歴史】1945年、牛島満司令官らが自決(沖縄戦)。1985年、成田空港手荷物爆発事件。1961年、南極条約発効。1991年、ル・マン24時間レースでマツダ・787Bが日本車初優勝。\n【誕生日】芦田愛菜(2004・女優)、南野陽子(1967・女優)、ジネディーヌ・ジダン(1972・サッカー)、船越英一郎(1960・俳優)、竹達彩奈(1989・声優)、アラン・チューリング(1912・数学者、AIの父)。" },
"6-24": { title: "UFOの日(空飛ぶ円盤記念日) / ドレミの日", description: "【記念日】1947年、ケネス・アーノルドが空飛ぶ円盤を目撃(ケネス・アーノルド事件)。1024年、グイド・ダレッツォが「ドレミ」の階名唱法を考案。\n【歴史】1989年、美空ひばり死去(52歳)。2010年、iPhone 4発売。1859年、ソルフェリーノの戦い(赤十字創設のきっかけ)。1910年、韓国で日本の警察権委託覚書調印。\n【誕生日】リオネル・メッシ(1987・サッカーの神様)、LiSA(1987・歌手『紅蓮華』)、野々村真(1964・タレント)、六角精児(1962・俳優)、北原里英(1991・元NGT48)、ジェフ・ベック(1944・ギタリスト)。" },
"6-25": { title: "住宅デー / 指定自動車教習所の日 / 浜木綿忌", description: "【記念日】スペインの建築家アントニ・ガウディの誕生日。1960年、道路交通法公布。「はまゆう」は1994年死去の作曲家・宮川泰の忌日。\n【歴史】2009年、マイケル・ジャクソン死去(キング・オブ・ポップ)。1950年、朝鮮戦争勃発。1978年、サザンオールスターズが『勝手にシンドバッド』でデビュー。1876年、リトルビッグホーンの戦い(カスター将軍全滅)。\n【誕生日】平手友梨奈(2001・元欅坂46)、松浦亜弥(1986・歌手)、麻生祐未(1963・女優)、沢田研二(1948・歌手、ジュリー)、ジョージ・オーウェル(1903・作家『1984年』)、アントニ・ガウディ(1852・建築家)。" },
"6-26": { title: "露天風呂の日 / 雷記念日 / 国際麻薬乱用撲滅デー", description: "【記念日】「ろ(6)てん(・)ぶ(2)ろ(6)」の日(岡山県湯原温泉)。930年、平安京の清涼殿に落雷(菅原道真の祟り)。国連制定。\n【歴史】1945年、国連憲章調印。1968年、小笠原諸島がアメリカから日本に返還。2000年、ヒトゲノム計画が概要版の完成を発表。1976年、アントニオ猪木対モハメド・アリの異種格闘技戦。\n【誕生日】アリアナ・グランデ(1993・歌手)、具志堅用高(1955・ボクシング)、道端カレン(1979・モデル)、許斐剛(1970・漫画家『テニスの王子様』)、中島久美子(1970・アナウンサー)、豊臣秀頼(1593・武将)。" },
"6-27": { title: "ちらし寿司の日 / 演説の日 / 日照権の日", description: "【記念日】ちらし寿司の具材に使われる山の幸・海の幸の供養の日。1874年、福沢諭吉らが演説会を開催。1972年、最高裁が日照権を法的保護の対象と認める判決。\n【歴史】1994年、松本サリン事件発生。1950年、トルーマン米大統領が朝鮮戦争への介入を表明。1869年、榎本武揚らが降伏し箱館戦争終結(戊辰戦争終了)。2018年、探査機はやぶさ2が小惑星リュウグウに到着。\n【誕生日】ヘレン・ケラー(1880・教育家、三重苦)、トビー・マグワイア(1975・俳優『スパイダーマン』)、優香(1980・タレント)、ラウール(2003・Snow Man)、本田翼(1992・女優、モデル)、J・J・エイブラムス(1966・映画監督)。" },
"6-28": { title: "パフェの日 / 貿易記念日 / ニワトリの日", description: "【記念日】1950年、巨人の藤本英雄が日本プロ野球初の完全試合(パーフェクトゲーム)達成。1859年、江戸幕府が米英仏蘭露に5港での自由貿易を許可。「ニ(2)ワ(8)トリ」の日。\n【歴史】1914年、サラエボ事件(オーストリア皇太子夫妻暗殺、第一次世界大戦の引き金)。1919年、ヴェルサイユ条約調印(第一次大戦講和)。1997年、神戸連続児童殺傷事件で少年(酒鬼薔薇聖斗)逮捕。2019年、G20大阪サミット開催。\n【誕生日】藤原紀香(1971・女優)、濱田岳(1988・俳優)、水野美紀(1974・女優)、イーロン・マスク(1971・テスラCEO)、中村あゆみ(1966・歌手)、ジャン＝ジャック・ルソー(1712・思想家)。" },
"6-29": { title: "ビートルズの日 / 星の王子さまの日 / 佃煮の日", description: "【記念日】1966年、ビートルズが初来日(台風で到着が遅れ29日未明に)。『星の王子さま』の作者サン＝テグジュペリの誕生日。「つ(2)く(9)だに」の日。\n【歴史】1995年、韓国・三豊百貨店崩壊事故(死者502人)。2007年、初代iPhone発売(米国)。1958年、サッカーW杯でブラジル初優勝、17歳のペレが活躍。1575年、長篠の戦い(織田・徳川連合軍が武田軍を破る)。\n【誕生日】井川遥(1976・女優)、野田クリスタル(1986・マヂカルラブリー)、橋下徹(1969・弁護士、政治家)、倍賞千恵子(1941・女優)、サン＝テグジュペリ(1900・作家)、森田健作(1949・俳優、元千葉県知事)。" },
"6-30": { title: "夏越の祓 / トランジスタの日 / アインシュタイン記念日", description: "【行事】1年の折り返し地点で、半年の穢れを落とす「夏越の祓(なごしのはらえ)」。茅の輪くぐり。水無月を食べる。1948年、トランジスタの発明発表。1905年、アインシュタインが相対性理論の最初の論文を提出。\n【歴史】1936年、『風と共に去りぬ』出版。1966年、ビートルズ日本武道館公演初日。2019年、日本がIWC(国際捕鯨委員会)を脱退。1908年、ツングースカ大爆発。\n【誕生日】夏帆(1991・女優)、中尾明慶(1988・俳優)、マイク・タイソン(1966・ボクシング)、マイケル・フェルプス(1985・競泳)、ラルフ・シューマッハ(1975・F1)、岡本和真(1996・野球)。" },
"7-1": { title: "銀行の日 / 建築士の日 / 童謡の日", description: "【記念日】1893年、銀行条例施行。「建築士法」公布(1950年)。1918年、雑誌『赤い鳥』創刊(童謡の父・鈴木三重吉)。郵便番号の日。\n【歴史】1979年、ソニーが『ウォークマン』発売(33,000円)。1997年、香港がイギリスから中国に返還。2008年、タスポ(taspo)導入による自販機での成人識別開始。1859年、ダーウィン『種の起源』論文発表。\n【誕生日】明石家さんま(1955・お笑い怪獣)、ダイアナ妃(1961・英王室)、カール・ルイス(1961・陸上)、江頭2:50(1965・芸人)、関口メンディー(1991・EXILE)、リヴ・タイラー(1977・女優)。" },
"7-2": { title: "半夏生 / うどんの日 / たわしの日", description: "【記念日】雑節の一つ「半夏生」(農作業を休む目安)。香川県製麺事業協同組合が制定したうどんの日。1915年、亀の子束子の特許取得。\n【歴史】1990年、兵庫県立神戸高塚高校校門圧死事件。1582年、山崎の戦い(羽柴秀吉が明智光秀を破る)。2016年、ダッカ・レストラン襲撃人質テロ事件。1950年、金閣寺放火事件。\n【誕生日】三宅健(1979・元V6)、小柳ルミ子(1952・歌手)、リンジー・ローハン(1986・女優)、亀山努(1969・野球)、南沙織(1954・シンガー)、ヘルマン・ヘッセ(1877・作家『車輪の下』)。" },
"7-3": { title: "ソフトクリームの日 / 波の日 / 通天閣の日", description: "【記念日】1951年、明治神宮外苑でコーンスタイルのソフトクリームを販売。「な(7)み(3)」の日。1912年、初代通天閣が大阪に完成。\n【歴史】1985年、映画『バック・トゥ・ザ・フューチャー』全米公開。1947年、GHQが財閥解体指令。1608年、ケベック・シティ設立。1863年、ゲティスバーグの戦い終了(南北戦争の転換点)。\n【誕生日】トム・クルーズ(1962・俳優『トップガン』)、岡村隆史(1970・ナインティナイン)、カズレーザー(1984・メイプル超合金)、稀勢の里(1986・第72代横綱)、賀来賢人(1989・俳優)、フランツ・カフカ(1883・作家)。" },
"7-4": { title: "アメリカ独立記念日 / 梨の日 / シーザーサラダの日", description: "【記念日】1776年、アメリカ独立宣言公布(インデペンデンス・デイ)。「な(7)し(4)」の日。1924年、メキシコの料理店でシーザーサラダ考案。\n【歴史】1998年、火星探査機マーズ・パスファインダー着陸。1954年、西ドイツがW杯初優勝(ベルンの奇跡)。2012年、CERNがヒッグス粒子らしき新粒子発見と発表。1868年、上野戦争で彰義隊敗走。\n【誕生日】GACKT(1973・アーティスト)、ケンドーコバヤシ(1972・芸人)、赤西仁(1984・歌手)、カズレーザー(1984・※公式プロフによる重複要確認、実は7/4説)、増田貴久(1986・NEWS)、ポスト・マローン(1995・ラッパー)。" },
"7-5": { title: "ビキニスタイルの日 / 穴子の日 / 江戸切子の日", description: "【記念日】1946年、フランスで世界初のビキニ水着発表。「あな(7)ご(5)」の日(土用丑の日のうなぎに対抗)。「な(7)な(・)こ(5)」(魚子紋)で江戸切子の日。\n【歴史】1996年、クローン羊「ドリー」誕生。1984年、釜本邦茂の引退試合(ヤンマー×日本代表)。1687年、ニュートンが『プリンキピア』出版。2005年、郵政民営化関連法案が衆議院可決。\n【誕生日】大谷翔平(1994・野球、二刀流)、野田洋次郎(1985・RADWIMPS)、山田優(1984・モデル)、小杉竜一(1973・ブラックマヨネーズ)、杉山愛(1975・テニス)、ジャン・コクトー(1889・詩人)。" },
"7-6": { title: "サラダ記念日 / ゼロ戦の日 / ピアノの日", description: "【記念日】「この味がいいね」と君が言ったから(俵万智『サラダ記念日』)。1939年、零式艦上戦闘機(ゼロ戦)の試作機が初飛行。1823年、シーボルトが日本にピアノを持ち込んだ日。\n【歴史】1995年、オウム真理教の麻原彰晃こと松本智津夫被告の初公判。2018年、オウム真理教元代表ら7人の死刑執行。1957年、ジョン・レノンとポール・マッカートニーが出会う。1925年、安田講堂完成。\n【誕生日】シルベスター・スタローン(1946・俳優『ロッキー』)、50セント(1975・ラッパー)、瀬川瑛子(1948・演歌歌手)、ダライ・ラマ14世(1935・チベット仏教指導者)、ジョージ・W・ブッシュ(1946・米第43代大統領)、長塚京三(1945・俳優)。" },
"7-7": { title: "七夕 / 浴衣の日 / ポニーテールの日", description: "【行事】五節句の一つ。織姫と彦星が天の川を渡って会う日。短冊に願い事。「七夕は浴衣で」というキャンペーン。日本ポニーテール協会制定。\n【歴史】1937年、盧溝橋事件発生(日中戦争の発端)。2005年、ロンドン同時多発テロ事件。1998年、松坂大輔(横浜高)と杉内俊哉(鹿児島実)が甲子園予選ではなく練習試合で対決？(確認要、実は歴史的出来事はカルピス発売1919年)。1884年、鹿鳴館開業。\n【誕生日】MISIA(1978・歌手)、堤真一(1964・俳優)、研ナオコ(1953・タレント)、リンゴ・スター(1940・ビートルズ)、生田衣梨奈(1997・モーニング娘。)、高橋光臣(1982・俳優)。" },
"7-8": { title: "那覇の日 / 質屋の日 / ベイゴマの日", description: "【記念日】「な(7)は(8)」の日。沖縄県那覇市。「しち(7)や(8)」の日。ベーゴマ遊びの普及の日。\n【歴史】1853年、ペリー提督が浦賀に来航(黒船来航)。2022年、安倍晋三元首相銃撃事件。1994年、北朝鮮の金日成主席死去。1497年、ヴァスコ・ダ・ガマがインド航路開拓に出発。\n【誕生日】三谷幸喜(1961・脚本家、監督)、谷原章介(1972・俳優)、八代英輝(1964・弁護士)、ケビン・ベーコン(1958・俳優)、SUGIZO(1969・LUNA SEA)、ロッカーフェラー(1839・実業家)。" },
"7-9": { title: "ジェットコースターの日 / 泣く日 / ほおずき市", description: "【記念日】1955年、後楽園遊園地に日本初の本格的ジェットコースター設置。「な(7)く(9)」の日。浅草寺・四万六千日ほおずき市(9日・10日)。\n【歴史】1877年、ウィンブルドン選手権第1回大会開催。1615年、徳川幕府が「一国一城令」制定。1955年、ラッセル＝アインシュタイン宣言(核兵器廃絶)。2011年、南スーダン独立。\n【誕生日】トム・ハンクス(1956・俳優『フォレスト・ガンプ』)、草彅剛(1974・俳優、元SMAP)、久本雅美(1958・タレント)、松下由樹(1968・女優)、鈴木奈々(1988・タレント)、細野晴臣(1947・YMO)。" },
"7-10": { title: "納豆の日 / ウルトラマンの日 / 潤滑油の日", description: "【記念日】「なっ(7)とう(10)」の日。1966年、『ウルトラマン』第1話放送の前週に特番が放送された日。「OIL(オイル)」を反転すると710に見える。\n【歴史】2007年、小林秀雄(文芸評論家)の未発表原稿発見。1962年、通信衛星テルスター1号打ち上げ。1913年、カリフォルニアのデスバレーで世界最高気温56.7℃を記録。1995年、ミャンマーのアウンサンスーチー解放。\n【誕生日】小泉孝太郎(1978・俳優)、田中圭(1984・俳優※公式確認、実は2回目？)、前田敦子(1991・元AKB48)、沢村一樹(1967・俳優)、新田恵利(1968・元おニャン子クラブ)、ニコラ・テスラ(1856・発明家)。" },
"7-11": { title: "ラーメンの日 / セブン-イレブンの日 / 真珠記念日", description: "【記念日】「7」をレンゲ、「11」を箸に見立てた。コンビニ最大手の創業日。1893年、御木本幸吉が真珠の養殖に成功。「世界人口デー」。\n【歴史】1987年、世界の人口が50億人を突破。1979年、スカイラブがオーストラリアに落下。2008年、iPhone 3G日本発売(ソフトバンク)。1968年、『少年ジャンプ』創刊。\n【誕生日】藤井フミヤ(1962・歌手)、加藤シゲアキ(1987・NEWS)、坂口健太郎(1991・俳優)、ジョルジオ・アルマーニ(1934・デザイナー)、葉月里緒奈(1975・女優)、木の実ナナ(1946・女優)。" },
"7-12": { title: "人間ドックの日 / デコレーションケーキの日 / 洋食器の日", description: "【記念日】1954年、国立東京第一病院で日本初の人間ドック開始。日本ケーキデコレーション協会制定。「ナ(7)イ(1)フ(2)」の日。\n【歴史】1998年、フランスがW杯初優勝(ジダン活躍)。2006年、イスラエル軍がレバノン侵攻。1582年、清洲会議(信長の後継者決定)。1925年、JOAK(NHK東京放送局)が本放送開始。\n【誕生日】イ・ビョンホン(1970・俳優)、渡辺美里(1966・歌手)、亀田和毅(1991・ボクシング)、片平なぎさ(1959・女優)、百田夏菜子(1994・ももいろクローバーZ)、マララ・ユスフザイ(1997・人権運動家)。" },
"7-13": { title: "ナイスの日 / オカルト記念日 / 日本標準時制定", description: "【記念日】「ナ(7)イ(1)ス(3)」なことを見つける日。1974年、映画『エクソシスト』日本公開でオカルトブーム。1886年、東経135度を日本標準時と制定。\n【歴史】1985年、ライヴエイド(20世紀最大のチャリティーコンサート)開催。1930年、第1回サッカーW杯ウルグアイ大会開幕。2004年、平成16年7月新潟・福島豪雨。1867年、坂本龍馬が船中八策を著す(諸説あり)。\n【誕生日】ハリソン・フォード(1942・俳優『インディ・ジョーンズ』)、中森明菜(1965・歌手)、能年玲奈(のん)(1993・女優)、関口宏(1943・司会者)、北斗晶(1967・タレント)、遠藤憲一(1961・俳優)。" },
"7-14": { title: "パリ祭(フランス革命記念日) / ひまわりの日 / ゼリーの日", description: "【記念日】1789年、バスティーユ牢獄襲撃(フランス革命勃発)。1977年、日本初の静止気象衛星「ひまわり」打ち上げ。ゼラチンの日。\n【歴史】2008年、東京スカイツリー着工。1853年、ペリーが久里浜に上陸し国書を渡す。1970年、日本の呼称を「ニッポン」で統一する閣議決定(浸透せず)。2016年、ニース・トラックテロ事件。\n【誕生日】水谷豊(1952・俳優『相棒』)、久保田利伸(1962・歌手)、椎名桔平(1964・俳優)、山本彩(1993・元NMB48)、桜庭和志(1969・格闘家)、グスタフ・クリムト(1862・画家)。" },
"7-15": { title: "ファミコンの日 / マンゴーの日 / ホッピーの日", description: "【記念日】1983年、任天堂『ファミリーコンピュータ』発売。沖縄県産マンゴーの収穫最盛期。1948年、ホッピー発売。\n【歴史】2016年、トルコで軍事クーデター未遂。1999年、『NOSFERATU』など、グランド・クロス(惑星直列)で世紀末不安。1916年、ボーイング社設立。1099年、第1回十字軍がエルサレム占領。\n【誕生日】柏木由紀(1991・元AKB48)、森本慎太郎(1997・SixTONES)、すみれ(1990・モデル)、永瀬正敏(1966・俳優)、小池百合子(1952・東京都知事)、レンブラント(1606・画家)。" },
"7-16": { title: "虹の日 / 駅弁記念日 / 国土交通Day", description: "【記念日】「な(7)な(・)い(1)ろ(6)」の日。1885年、宇都宮駅で日本初の駅弁(おにぎり)販売。1999年、国土交通省設置法公布。\n【歴史】1969年、アポロ11号打ち上げ(人類初の月面着陸へ)。1945年、マンハッタン計画で世界初の原爆実験(トリニティ実験)。1224年、親鸞が『教行信証』を完成(浄土真宗立教開宗)。2007年、新潟県中越沖地震(M6.8)。\n【誕生日】ダレノガレ明美(1990・タレント)、宇野実彩子(1986・AAA)、児嶋一哉(1972・アンジャッシュ)、古手川祐子(1959・女優)、松本隆(1949・作詞家)、ウィル・フェレル(1967・コメディアン)。" },
"7-17": { title: "東京の日 / 漫画の日 / 世界絵文字デー", description: "【記念日】1868年、江戸を東京と改称する詔書発令。1841年、英風刺週刊誌『パンチ』創刊。「World Emoji Day」(iOSのカレンダーアイコンが7月17日)。\n【歴史】2011年、なでしこジャパンがW杯優勝(澤穂希MVP)。1976年、モントリオール五輪開幕(コマネチが10点満点)。1975年、ソユーズとアポロが宇宙でドッキング。1987年、石原裕次郎死去(52歳)。\n【誕生日】大竹しのぶ(1957・女優)、タカ(1976・タカアンドトシ)、北村一輝(1969・俳優)、トシ(1976・タカアンドトシ)、田中昌宏(1954・野球)、アンゲラ・メルケル(1954・元ドイツ首相)。" },
"7-18": { title: "光化学スモッグの日 / ネルソン・マンデラ・デー / 防犯の日", description: "【記念日】1970年、杉並区の高校生らが光化学スモッグで集団被害(日本初)。アパルトヘイト撤廃に尽力したマンデラの誕生日。「18(いっぱん)の防犯」。\n【歴史】2019年、京都アニメーション放火殺人事件。1976年、ナディア・コマネチが体操で史上初の10点満点。64年、ローマ大火(ネロ帝)。1968年、インテル創業。\n【誕生日】広末涼子(1980・女優)、板尾創路(1963・芸人)、千葉真一(1939・俳優)、ヴィン・ディーゼル(1967・俳優『ワイルド・スピード』)、山本美月(1991・モデル)、リチャード・ブランソン(1950・ヴァージン創業者)。" },
"7-19": { title: "女性大臣の日 / サイボーグ009の日 / やまなし桃の日", description: "【記念日】1960年、中山マサが日本初の女性大臣(厚生大臣)に就任。1964年、『サイボーグ009』連載開始。「百(もも)」の語呂合わせ。\n【歴史】2000年、二千円紙幣発行(守礼門デザイン)。1964年、石ノ森章太郎『サイボーグ009』連載開始。1864年、禁門の変(蛤御門の変)。1980年、モスクワ五輪開幕(西側諸国ボイコット)。\n【誕生日】藤井聡太(2002・将棋棋士、八冠)、近藤真彦(1964・歌手)、ベネディクト・カンバーバッチ(1976・俳優『シャーロック』)、ブライアン・メイ(1947・Queen)、宮藤官九郎(1970・脚本家)、杉本彩(1968・タレント)。" },
"7-20": { title: "月面着陸の日 / ハンバーガーの日 / Tシャツの日", description: "【記念日】1969年、アポロ11号アームストロング船長が月面着陸。1971年、マクドナルド日本1号店が銀座にオープン。「T」がアルファベットの20番目。\n【歴史】1944年、ヒトラー暗殺未遂事件(ワルキューレ作戦)。2001年、映画『千と千尋の神隠し』公開。1974年、国鉄湖西線開業。1968年、『週刊少年ジャンプ』創刊号発売(日付は8/1号)。\n【誕生日】間寛平(1949・芸人)、横山由依(1992・元AKB48)、はなわ(1976・芸人)、小川範子(1973・女優)、ジゼル・ブンチェン(1980・モデル)、アレクサンダー大王(紀元前356・マケドニア王)。" },
"7-21": { title: "自然公園の日 / 烏骨鶏の日 / 日本三景の日", description: "【記念日】1957年、自然公園法制定。烏骨鶏の産卵。日本三景(松島・天橋立・宮島)を広めた林鵞峰の誕生日。\n【歴史】1995年、オウム真理教・村井秀夫刺殺事件の犯人に懲役12年判決(事件は4月)。2011年、スペースシャトル「アトランティス」帰還、シャトル計画終了。1972年、『太陽にほえろ!』放送開始。1865年、ワイルド・ビル・ヒコックが決闘(西部劇のモデル)。\n【誕生日】杉本哲太(1965・俳優)、はるな愛(1972・タレント)、小林麻央(1982・アナウンサー)、アーネスト・ヘミングウェイ(1899・作家『老人と海』)、船越英一郎(1960・俳優※23日説と重複要確認、こちらが有力)、ロビン・ウィリアムズ(1951・俳優)。" },
"7-22": { title: "ONE PIECEの日 / ナッツの日 / 下駄の日", description: "【記念日】1997年、『ONE PIECE』連載開始。「ナ(7)っ(2)ツ(2)」の日。下駄の寸法「7寸7分」などにちなむ。\n【歴史】2016年、『ポケモンGO』日本配信開始。2009年、皆既日食(トカラ列島などで観測)。2000年、八雲立つ出雲の歴史博物館開館。1298年、ウィリアム・ウォレスがフォルカークの戦いで敗北。\n【誕生日】内村光良(1964・ウッチャンナンチャン)、吉高由里子(1988・女優)、長谷川京子(1978・女優)、原辰徳(1958・野球)、セレーナ・ゴメス(1992・歌手)、ウィレム・デフォー(1955・俳優)。" },
"7-23": { title: "ふみの日 / 米騒動の日 / 天ぷらの日", description: "【記念日】「ふ(2)み(3)」の日(毎月)。1918年、富山県魚津で米騒動勃発。大暑(たいしょ)の頃、天ぷらを食べて元気を出す日。\n【歴史】2021年、東京オリンピック開会式(1年延期で開催)。2011年、中国高速鉄道衝突脱線事故。1999年、全日空61便ハイジャック事件(機長刺殺)。1986年、アンドルー王子とサラ・ファーガソン結婚。\n【誕生日】ダニエル・ラドクリフ(1989・俳優『ハリー・ポッター』)、松方弘樹(1942・俳優)、倉田真由美(1971・漫画家)、朝倉健太(1981・野球)、スラッシュ(1965・ギタリスト)、ウディ・ハレルソン(1961・俳優)。" },
"7-24": { title: "劇画の日 / テレワーク・デイ / スポーツアロマの日", description: "【記念日】1964年、劇画雑誌『ガロ』創刊。東京五輪開会式に合わせたテレワーク推奨日。スポーツアロマの日。\n【歴史】2011年、日本で地上デジタル放送(地デジ)へ完全移行(被災地除く)。1911年、マチュピチュ遺跡発見(ハイラム・ビンガム)。1959年、ニクソンとフルシチョフの「台所論争」。2019年、ボリス・ジョンソンが英首相に就任。\n【誕生日】ジェニファー・ロペス(1969・歌手)、水川あさみ(1983・女優)、坂本昌行(1971・20th Century)、吉本ばなな(1964・作家)、久保田利伸(1962・歌手)、谷崎潤一郎(1886・作家)。" },
"7-25": { title: "かき氷の日 / 最高気温記念日 / うなぎの日", description: "【記念日】「な(7)つ(2)ご(5)おり」の日。1933年、山形市で40.8℃を記録(2007年まで日本最高)。土用丑の日になることが多い。\n【歴史】2000年、コンコルド墜落事故(パリ)。1998年、和歌山毒物カレー事件発生。1894年、日清戦争勃発(豊島沖海戦)。1978年、世界初の体外受精児ルイーズ・ブラウン誕生。\n【誕生日】高島礼子(1964・女優)、道端ジェシカ(1984・モデル)、岡野雅行(1972・サッカー、野人)、ジャガー横田(1961・プロレスラー)、松居一代(1957・タレント)、コニシキ(1963・大関小錦)。" },
"7-26": { title: "幽霊の日 / 日光の日 / ナプロの日", description: "【記念日】1825年、鶴屋南北『東海道四谷怪談』初演(お岩さん)。820年、弘法大師が日光山と命名。ナプロ(不妊治療法)の日。\n【歴史】2016年、相模原障害者施設殺傷事件。1963年、OECD(経済協力開発機構)が日本の加盟を承認。1945年、ポツダム宣言発表。1953年、カストロらがモンカダ兵営を襲撃(キューバ革命の始まり)。\n【誕生日】サンドラ・ブロック(1964・女優)、ミック・ジャガー(1943・Rolling Stones)、加藤夏希(1985・女優)、秋元才加(1988・元AKB48)、スタンリー・キューブリック(1928・映画監督)、萩原健一(1950・俳優、ショーケン)。" },
"7-27": { title: "スイカの日 / 政治を考える日 / ニキビケアの日", description: "【記念日】スイカの縞模様を綱(27)に見立てた。1976年、ロッキード事件で田中角栄前首相逮捕。「ニ(2)キ(・)ビな(7)おそう」の日。\n【歴史】1953年、朝鮮戦争休戦協定調印。2012年、ロンドン五輪開幕。1974年、ウォーターゲート事件で米下院がニクソン大統領弾劾を可決。1989年、大韓航空803便着陸失敗事故(トリポリ)。\n【誕生日】吉本実憂(1996・女優)、武田玲奈(1997・女優)、星野真里(1981・女優)、西岡剛(1984・野球)、アレックス・ロドリゲス(1975・メジャーリーガー)、高島忠夫(1930・俳優)。" },
"7-28": { title: "なにわの日 / 菜っ葉の日 / 第一次世界大戦開戦日", description: "【記念日】「な(7)に(2)わ(8)」(大阪)の日。「な(7)っ(2)ぱ(8)」の日。1914年、オーストリアがセルビアに宣戦布告。\n【歴史】1945年、鈴木貫太郎首相がポツダム宣言を「黙殺」と発言。2005年、IRA(アイルランド共和軍)が武装闘争終結を宣言。1976年、唐山地震(中国、死者24万人以上)。1955年、三重県津市で中学生36人が水難事故(橋北中学校水難事件)。\n【誕生日】大瀧詠一(1948・ミュージシャン)、スガシカオ(1966・シンガーソングライター)、高橋陽一(1960・漫画家『キャプテン翼』)、矢井田瞳(1978・歌手)、根本りつ子(1959・女優)、冠二郎(1944・演歌歌手)。" },
"7-29": { title: "アマチュア無線の日 / 福神漬の日 / 筋肉を考える日", description: "【記念日】1952年、戦後初のアマチュア無線局予備免許交付。「ふ(2)く(9)じん」の日。金曜日(筋肉)が29日になる日にちなむ。\n【歴史】1981年、チャールズ皇太子とダイアナ妃の結婚式。1958年、NASA(アメリカ航空宇宙局)設立。1858年、日米修好通商条約調印。2007年、参院選で自民党歴史的惨敗、民主党第1党へ。\n【誕生日】秋元真夏(1993・元乃木坂46)、高山一実(1994・タレント)、小野リサ(1962・ボサノヴァ歌手)、岡村聡士(1983・ずん)、フェルナンド・アロンソ(1981・F1)、ベニート・ムッソリーニ(1883・独裁者)。" },
"7-30": { title: "梅干しの日 / プロレス記念日 / 味噌の日", description: "【記念日】「梅干しを食べると難(7)が去(30)る」。1953年、力道山が日本プロレスリング協会結成。毎月30日は味噌の日。\n【歴史】2003年、最後の旧フォルクスワーゲン・ビートルがメキシコで生産終了。1912年、明治天皇崩御、大正に改元。1953年、力道山が日本プロレス協会設立。2020年、郡山飲食店ガス爆発事故。\n【誕生日】アーノルド・シュワルツェネッガー(1947・俳優、元州知事)、ジャン・レノ(1948・俳優『レオン』)、古閑美保(1982・ゴルフ)、宮崎美子(1958・女優)、クリストファー・ノーラン(1970・映画監督)、ヘンリー・フォード(1863・自動車王)。" },
"7-31": { title: "蓄音機の日 / グライダー記念日 / クールアース・デー", description: "【記念日】1877年、エジソンが蓄音機の特許を取得。1935年、霧ヶ峰でグライダー競技大会開催。地球温暖化対策の日。\n【歴史】1986年、GLAY結成(高校時代)。1961年、北陸トンネル開通。1999年、GLAYが幕張で20万人ライブ(単独有料ライブ世界記録)。1703年、『ロビンソン・クルーソー』のモデル、セルカークが無人島に置き去りにされる。\n【誕生日】J・K・ローリング(1965・作家『ハリー・ポッター』)、本田美奈子.(1967・歌手)、中山秀征(1967・タレント)、岩井勇気(1986・ハライチ)、古谷徹(1953・声優『アムロ』)、ミルトン・フリードマン(1912・経済学者)。" },
"8-1": { title: "水の日 / パインの日 / 洗濯機の日", description: "【記念日】水資源の有限性を認識する日。「パ(8)イ(1)ン」の日。「水の日」にちなみ洗濯機の日。\n【歴史】1936年、ベルリン五輪開幕(ヒトラー政権下)。1924年、甲子園球場完成(当時は甲子園大運動場)。1894年、日清戦争宣戦布告。1953年、日本航空設立。\n【誕生日】冨永愛(1982・モデル)、米倉涼子(1975・女優)、イヴ・サンローラン(1936・デザイナー)、田村正和(1943・俳優※公式は8/1説も)、つのだ☆ひろ(1949・歌手)、金田正一(1933・野球)。" },
"8-2": { title: "パンツの日 / ハーブの日 / カレーうどんの日", description: "【記念日】「パン(8)ツ(2)」の日(下着メーカー制定)。「ハ(8)ーブ(2)」の日。1910年、日本による韓国併合条約調印(日付は22日だが関連で)。\n【歴史】1990年、イラク軍がクウェート侵攻(湾岸戦争の引き金)。1939年、アインシュタインがルーズベルト大統領に原爆開発を進言する手紙を送る。2008年、赤塚不二夫死去。1869年、明治政府が身分制度(士農工商)を廃止。\n【誕生日】友近(1973・芸人)、劇団ひとり(1977・※公式は2/2だが実は8/2説あり要確認)、加藤清正(1562・戦国武将)、オスカー・ピストリウス(1986・義足ランナー)、鴻上尚史(1958・劇作家)、柳ジョージ(1948・歌手)。" },
"8-3": { title: "ハチミツの日 / ハサミの日 / 司法書士の日", description: "【記念日】「ハ(8)チ(・)ミ(3)ツ」の日。「ハ(8)サ(3)ミ」の日(美容師などが供養)。1872年、太政官布告で司法職務定制が定められる。\n【歴史】1492年、コロンブスが第1回航海に出発。1914年、ドイツがフランスに宣戦布告(第一次世界大戦)。1958年、原子力潜水艦ノーチラス号が北極点通過。1984年、ロサンゼルス五輪開幕。\n【誕生日】安住紳一郎(1973・アナウンサー)、伊藤英明(1975・俳優)、ブルゾンちえみ(1990・タレント)、増田明美(1964・マラソン)、藤田朋子(1965・女優)、トム・ブレイディ(1977・NFL)。" },
"8-4": { title: "橋の日 / 箸の日 / ビヤホールの日", description: "【記念日】「は(8)し(4)」の日(橋＆箸)。1899年、銀座に日本初のビヤホール(現・銀座ライオン)開店。\n【歴史】1944年、アンネ・フランクとその家族がゲシュタポに逮捕される。1993年、河野談話発表(慰安婦関係調査結果発表)。1969年、TBS『水戸黄門』放送開始。1789年、フランス国民議会が封建的特権の廃止を決議。\n【誕生日】オバマ元大統領(1961・第44代米大統領)、檀れい(1971・女優)、鈴木蘭々(1975・タレント)、吉田修一(1968・作家『悪人』)、ルイ・ヴィトン(1821・ブランド創業者)、加藤清正(1562・※2日説と重複、諸説あり)。" },
"8-5": { title: "タクシーの日 / 世界ビールデー / 箱根山の日", description: "【記念日】1912年、東京・数寄屋橋で日本初のタクシー営業開始。8月第1金曜は世界ビールデー。「は(8)こ(5)ね」の日。\n【歴史】1984年、ロサンゼルス五輪女子マラソンでアンデルセン選手がふらふらになりながらゴール。1962年、マリリン・モンロー死去(36歳)。1963年、部分的核実験禁止条約調印。2002年、住基ネット稼働開始。\n【誕生日】柴咲コウ(1981・女優、歌手)、マイケル・ジャクソン(1958・※公式は8/29だが誤情報説あり要確認)、ニール・アームストロング(1930・宇宙飛行士)、関根勤(1953・タレント)、藤吉久美子(1961・女優)、古手川祐子(1959・女優※7/16説と重複要確認)。" },
"8-6": { title: "広島平和記念日(原爆忌) / ハムの日 / ワールド・ワイド・ウェブの日", description: "【記念日】1945年8月6日午前8時15分、広島に原子爆弾投下。「ハ(8)ム(6)」の日。1991年、ティム・バーナーズ＝リーがWWWプロジェクトを発表。\n【歴史】1945年、広島市への原子爆弾投下。1993年、鹿児島豪雨(8.6水害)。1926年、同潤会アパート(青山)完成。2016年、リオデジャネイロオリンピック開幕。\n【誕生日】さかなクン(1975・魚類学者)、窪田正孝(1988・俳優)、夏目三久(1984・元アナウンサー)、堺正章(1946・タレント)、M・ナイト・シャマラン(1970・映画監督)、古田敦也(1965・野球)。" },
