    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import * as CANNON from 'cannon-es';

        // --- Global Variables ---
        let scene, camera, renderer, world, controls;
        const objectsToUpdate = [];
        const timeStep = 1 / 60;
        
        // Physics Materials
        let defaultMaterial, woodMaterial;
        
        // Interaction Variables
        let raycaster, mouse;
        let mouseConstraint = null;
        let mouseBody = null; 
        let isDragging = false;
        let dragPlaneIntersection = new THREE.Vector3(); 
        let dragPlaneY = 0; 
        let liftMode = false;
        
        // è‡ªå‹•ã‚¹ã‚¿ãƒƒã‚¯ç”¨: æœ€å¾Œã«æ“ä½œã—ãŸãƒ–ãƒ­ãƒƒã‚¯ã‚’è¨˜éŒ²
        let lastTouchedBody = null;
        
        // ã‚¹ãƒ ãƒ¼ã‚¸ãƒ³ã‚°ç”¨
        let mouseTargetPos = new THREE.Vector3();
        
        // ãƒã‚¤ãƒ©ã‚¤ãƒˆç”¨
        let selectedMesh = null;
        let originalColor = null;

        // ã‚«ãƒ¡ãƒ©æ“ä½œçŠ¶æ…‹
        const camMoveState = { up: false, down: false, left: false, right: false };

        // --- Initialization ---
        function init() {
            // 1. Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            scene.fog = new THREE.Fog(0x1a1a1a, 20, 100);

            // 2. Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(12, 12, 12);
            camera.lookAt(0, 4, 0);

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 4. Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
            dirLight.position.set(10, 25, 15);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            dirLight.shadow.bias = -0.0005;
            scene.add(dirLight);

            // 5. Physics World
            world = new CANNON.World();
            world.gravity.set(0, -4.0, 0); 
            world.broadphase = new CANNON.SAPBroadphase(world);
            world.allowSleep = true; 
            world.solver.iterations = 30; 
            world.solver.tolerance = 0.001;

            // Materials
            defaultMaterial = new CANNON.Material('default');
            woodMaterial = new CANNON.Material('wood');
            
            const woodContact = new CANNON.ContactMaterial(woodMaterial, woodMaterial, {
                friction: 0.05,    
                restitution: 0.05, 
                contactEquationStiffness: 1e7,
                contactEquationRelaxation: 3
            });
            
            const groundContact = new CANNON.ContactMaterial(defaultMaterial, woodMaterial, {
                friction: 0.6,
                restitution: 0.1
            });
            
            world.addContactMaterial(woodContact);
            world.addContactMaterial(groundContact);

            // 6. Ground
            createGround();

            // 7. Mouse Body (Kinematic)
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            const shape = new CANNON.Sphere(0.1);
            mouseBody = new CANNON.Body({ mass: 0, shape: shape });
            mouseBody.collisionFilterGroup = 0;
            mouseBody.collisionFilterMask = 0;
            world.addBody(mouseBody);

            // 8. Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2 - 0.02;

            // 9. Events
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', onKeyDown);
            window.addEventListener('keyup', onKeyUp);
            
            const canvas = renderer.domElement;
            canvas.addEventListener('pointerdown', onPointerDown);
            canvas.addEventListener('pointermove', onPointerMove);
            canvas.addEventListener('pointerup', onPointerUp);
            canvas.addEventListener('contextmenu', e => e.preventDefault());

            // UI Buttons
            document.getElementById('btn-reset').addEventListener('click', resetWorld);
            document.getElementById('btn-jenga').addEventListener('click', createJengaTower);
            document.getElementById('btn-jenga-mobile').addEventListener('click', (e) => { e.stopPropagation(); createJengaTower(); });
            
            // Auto Stack Button
            document.getElementById('btn-auto-stack').addEventListener('click', autoStackBlock);
            document.getElementById('btn-auto-stack-mobile').addEventListener('click', (e) => { e.stopPropagation(); autoStackBlock(); });
            
            // Lift Mode
            const btnLift = document.getElementById('btn-lift-mode');
            const btnLiftMob = document.getElementById('btn-lift-mobile');
            const toggleLift = () => {
                liftMode = !liftMode;
                updateLiftUI();
            };
            btnLift.addEventListener('click', toggleLift);
            btnLiftMob.addEventListener('click', (e) => { e.stopPropagation(); toggleLift(); });

            // Camera Pad Events
            setupCameraPad('cam-up', 'up');
            setupCameraPad('cam-down', 'down');
            setupCameraPad('cam-left', 'left');
            setupCameraPad('cam-right', 'right');

            // Initial Setup
            createJengaTower();
            animate();
        }

        // --- Camera Control Logic ---

        function setupCameraPad(id, direction) {
            const btn = document.getElementById(id);
            const start = (e) => { 
                e.preventDefault(); 
                e.stopPropagation(); 
                camMoveState[direction] = true; 
            };
            const end = (e) => { 
                e.preventDefault();
                e.stopPropagation();
                camMoveState[direction] = false; 
            };
            
            btn.addEventListener('mousedown', start);
            btn.addEventListener('touchstart', start, {passive: false});
            
            btn.addEventListener('mouseup', end);
            btn.addEventListener('mouseleave', end);
            btn.addEventListener('touchend', end);
        }

        // --- Interaction Logic ---
        
        function updateLiftUI() {
            const btnLift = document.getElementById('btn-lift-mode');
            const btnLiftMob = document.getElementById('btn-lift-mobile');
            
            if (liftMode) {
                btnLift.classList.add('active');
                btnLift.textContent = "â†•ï¸ æŒã¡ä¸Šã’ãƒ¢ãƒ¼ãƒ‰ (ON)";
                btnLiftMob.classList.add('active'); 
                btnLiftMob.style.backgroundColor = '#3b82f6';
            } else {
                btnLift.classList.remove('active');
                btnLift.textContent = "â†•ï¸ æŒã¡ä¸Šã’ãƒ¢ãƒ¼ãƒ‰ (OFF)";
                btnLiftMob.classList.remove('active');
                btnLiftMob.style.backgroundColor = '';
            }
        }
        
        function onKeyDown(e) {
            if (e.key === 'Shift') {
                liftMode = true;
                updateLiftUI();
            }
            if (e.key === 'ArrowUp') camMoveState.up = true;
            if (e.key === 'ArrowDown') camMoveState.down = true;
            if (e.key === 'ArrowLeft') camMoveState.left = true;
            if (e.key === 'ArrowRight') camMoveState.right = true;
        }
        
        function onKeyUp(e) {
            if (e.key === 'Shift') {
                liftMode = false;
                updateLiftUI();
            }
            if (e.key === 'ArrowUp') camMoveState.up = false;
            if (e.key === 'ArrowDown') camMoveState.down = false;
            if (e.key === 'ArrowLeft') camMoveState.left = false;
            if (e.key === 'ArrowRight') camMoveState.right = false;
        }

        function getRayIntersection(clientX, clientY) {
            mouse.x = (clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            
            const meshes = objectsToUpdate.map(obj => obj.mesh);
            const intersects = raycaster.intersectObjects(meshes);

            if (intersects.length > 0) {
                const hitMesh = intersects[0].object;
                const hitObject = objectsToUpdate.find(obj => obj.mesh === hitMesh);
                if (hitObject) {
                    return {
                        body: hitObject.body,
                        mesh: hitObject.mesh,
                        point: intersects[0].point,
                        distance: intersects[0].distance
                    };
                }
            }
            return null;
        }

        function onPointerDown(e) {
            if (e.button === 2) { 
                // Right click action if needed
                return;
            }

            const hit = getRayIntersection(e.clientX, e.clientY);

            if (hit) {
                controls.enabled = false;
                isDragging = true;
                
                // æœ€å¾Œã«è§¦ã£ãŸãƒ–ãƒ­ãƒƒã‚¯ã‚’è¨˜éŒ²
                lastTouchedBody = hit.body;
                
                highlightMesh(hit.mesh);

                const statusEl = document.getElementById('drag-status');
                statusEl.style.opacity = 1;
                statusEl.innerText = liftMode ? "â†•ï¸ Lifting!" : "â†”ï¸ Sliding!";

                const pos = hit.point;
                mouseBody.position.set(pos.x, pos.y, pos.z);
                mouseTargetPos.copy(pos); 

                dragPlaneY = pos.y;
                
                const localPivot = new CANNON.Vec3();
                hit.body.pointToLocalFrame(new CANNON.Vec3(pos.x, pos.y, pos.z), localPivot);

                mouseConstraint = new CANNON.PointToPointConstraint(
                    hit.body, 
                    localPivot, 
                    mouseBody, 
                    new CANNON.Vec3(0, 0, 0)
                );
                
                world.addConstraint(mouseConstraint);
                dragPlaneIntersection.copy(hit.point);
                hit.body.angularDamping = 0.8; 
            }
        }

        function onPointerMove(e) {
            if (!isDragging) return;

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            
            if (liftMode) {
                const dist = camera.position.distanceTo(dragPlaneIntersection);
                const newPos = new THREE.Vector3().copy(camera.position).add(
                    raycaster.ray.direction.multiplyScalar(dist)
                );
                mouseTargetPos.copy(newPos);
                dragPlaneY = newPos.y;

            } else {
                const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), -dragPlaneY);
                const target = new THREE.Vector3();
                
                const intersection = raycaster.ray.intersectPlane(plane, target);
                
                if (intersection) {
                    mouseTargetPos.copy(intersection);
                }
            }
        }

        function onPointerUp(e) {
            if (isDragging) {
                isDragging = false;
                controls.enabled = true;
                
                unhighlightMesh();

                const statusEl = document.getElementById('drag-status');
                statusEl.style.opacity = 0;

                if (mouseConstraint) {
                    mouseConstraint.bodyA.angularDamping = 0.5; 
                    world.removeConstraint(mouseConstraint);
                    mouseConstraint = null;
                }
            }
        }
        
        function highlightMesh(mesh) {
            if (selectedMesh) unhighlightMesh();
            selectedMesh = mesh;
            originalColor = mesh.material.color.getHex();
            mesh.material.color.setHex(0xffee55);
            mesh.material.emissive.setHex(0x333300);
        }
        
        function unhighlightMesh() {
            if (selectedMesh && originalColor !== null) {
                selectedMesh.material.color.setHex(originalColor);
                selectedMesh.material.emissive.setHex(0x000000);
                selectedMesh = null;
                originalColor = null;
            }
        }

        // --- Auto Stack Logic ---

        function autoStackBlock() {
            if (!lastTouchedBody) return;
            
            if (isDragging) {
                onPointerUp();
            }

            const blockHeight = 0.6;
            const posTolerance = 0.3; // åŒã˜æ®µã¨ã¿ãªã™è¨±å®¹ç¯„å›²

            // 1. æœ€ä¸Šæ®µï¼ˆTop Layerï¼‰ã‚’æ¢ã™
            let maxY = -Infinity;
            let topBlocks = [];

            // è‡ªåˆ†ä»¥å¤–ã®ãƒ–ãƒ­ãƒƒã‚¯ã§æœ€ã‚‚é«˜ã„Yåº§æ¨™ã‚’æ¢ã™
            for (const obj of objectsToUpdate) {
                if (obj.body === lastTouchedBody) continue;
                if (obj.body.position.y > maxY) {
                    maxY = obj.body.position.y;
                }
            }
            
            // ãƒ–ãƒ­ãƒƒã‚¯ãŒä¸€ã¤ã‚‚ãªã„å ´åˆ
            if (maxY === -Infinity) {
                 lastTouchedBody.position.set(0, 0.3, 0);
                 lastTouchedBody.quaternion.set(0,0,0,1);
                 lastTouchedBody.velocity.set(0,0,0);
                 lastTouchedBody.wakeUp();
                 return;
            }

            // æœ€ä¸Šæ®µã«ã‚ã‚‹ãƒ–ãƒ­ãƒƒã‚¯ã‚’åé›†
            for (const obj of objectsToUpdate) {
                if (obj.body === lastTouchedBody) continue;
                if (Math.abs(obj.body.position.y - maxY) < posTolerance) {
                    topBlocks.push(obj.body);
                }
            }
            
            // 2. æœ€ä¸Šæ®µã®å‘ãï¼ˆOrientationï¼‰ã‚’åˆ¤å®š
            // åŸºæº–ã¨ãªã‚‹ãƒ–ãƒ­ãƒƒã‚¯ã‚’ä¸€ã¤é¸ã³ã€ãã®é•·è¾ºãŒXè»¸å‘ãã‹Zè»¸å‘ãã‹ã‚’åˆ¤å®šã™ã‚‹
            const refBlock = topBlocks[0];
            
            // Shapeã®å¯¸æ³•ã‚’å–å¾—
            const shape = refBlock.shapes[0];
            const sizeX = shape.halfExtents.x * 2;
            const sizeZ = shape.halfExtents.z * 2;
            
            // ç¾åœ¨ã®å›è»¢ã‚’è€ƒæ…®ã—ã¦ã€ãƒ¯ãƒ¼ãƒ«ãƒ‰ç©ºé–“ã§ã®Xæ–¹å‘ãƒ»Zæ–¹å‘ã®å¹…ã‚’è¨ˆç®—
            const vecX = new CANNON.Vec3(sizeX, 0, 0); // ãƒ­ãƒ¼ã‚«ãƒ«Xå¹…ãƒ™ã‚¯ãƒˆãƒ«
            const vecZ = new CANNON.Vec3(0, 0, sizeZ); // ãƒ­ãƒ¼ã‚«ãƒ«Zå¹…ãƒ™ã‚¯ãƒˆãƒ«
            refBlock.quaternion.vmult(vecX, vecX);
            refBlock.quaternion.vmult(vecZ, vecZ);
            
            // ãƒ¯ãƒ¼ãƒ«ãƒ‰Xè»¸ã¸ã®æŠ•å½±æˆåˆ†ã®åˆè¨ˆã¨ã€ãƒ¯ãƒ¼ãƒ«ãƒ‰Zè»¸ã¸ã®æŠ•å½±æˆåˆ†ã®åˆè¨ˆã‚’æ¯”è¼ƒ
            // (å›è»¢ã—ã¦ã„ã¦ã‚‚ã€ã©ã¡ã‚‰ã‹ã®è»¸ã«å¹³è¡Œã«è¿‘ã„ã¯ãš)
            const worldExtentX = Math.abs(vecX.x) + Math.abs(vecZ.x);
            const worldExtentZ = Math.abs(vecX.z) + Math.abs(vecZ.z);
            
            // Xæ–¹å‘ã®åºƒãŒã‚ŠãŒå¤§ãã‘ã‚Œã°ã€ŒXè»¸é•·è¾ºï¼ˆæ¨ªå‘ãï¼‰ã€
            const isCurrentLayerXAligned = worldExtentX > worldExtentZ;
            
            // 3. ã‚¹ãƒ­ãƒƒãƒˆå æœ‰çŠ¶æ³ãƒã‚§ãƒƒã‚¯ (-1, 0, 1 ã®3ã‚¹ãƒ­ãƒƒãƒˆ)
            const occupiedSlots = [false, false, false]; 
            
            topBlocks.forEach(b => {
                let pos;
                // Xè»¸å¹³è¡Œ(æ¨ªé•·)ãªã‚‰ã€ä¸¦ã³ã¯Zè»¸æ–¹å‘ (z = -1, 0, 1)
                // Zè»¸å¹³è¡Œ(ç¸¦é•·)ãªã‚‰ã€ä¸¦ã³ã¯Xè»¸æ–¹å‘ (x = -1, 0, 1)
                if (isCurrentLayerXAligned) {
                    pos = b.position.z;
                } else {
                    pos = b.position.x;
                }
                
                // ãƒ–ãƒ­ãƒƒã‚¯å¹…ã¯ç´„1.0ã€‚å››æ¨äº”å…¥ã—ã¦ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹åŒ–
                const index = Math.round(pos) + 1; // -1->0, 0->1, 1->2
                if (index >= 0 && index <= 2) {
                    occupiedSlots[index] = true;
                }
            });
            
            // 4. æ¬¡ã«ç½®ãå ´æ‰€ã‚’æ±ºå®š
            let targetY = maxY;
            let targetSlot = -1;
            let targetIsXAligned = isCurrentLayerXAligned;
            
            // ç©ºãã‚¹ãƒ­ãƒƒãƒˆã‚’æ¢ã™
            const freeSlots = [];
            occupiedSlots.forEach((occupied, idx) => {
                if (!occupied) freeSlots.push(idx - 1); // ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’åº§æ¨™(-1,0,1)ã«æˆ»ã™
            });
            
            if (freeSlots.length > 0) {
                // ã€ãƒ«ãƒ¼ãƒ«é©ç”¨ã€‘ç©ºããŒã‚ã‚‹ãªã‚‰ã€ãã®æ®µã‚’åŸ‹ã‚ã‚‹
                // ã“ã“ã§ã¯ãƒ©ãƒ³ãƒ€ãƒ ãªç©ºãã‚¹ãƒ­ãƒƒãƒˆã‚’é¸æŠ
                targetSlot = freeSlots[Math.floor(Math.random() * freeSlots.length)];
                
                // é«˜ã•ã‚’æ—¢å­˜ãƒ–ãƒ­ãƒƒã‚¯ã®å¹³å‡ã«åˆã‚ã›ã‚‹ï¼ˆå¾®èª¿æ•´ï¼‰
                let sumY = 0;
                topBlocks.forEach(b => sumY += b.position.y);
                targetY = sumY / topBlocks.length;
                
            } else {
                // ã€ãƒ«ãƒ¼ãƒ«é©ç”¨ã€‘æº€æ¯ãªã‚‰ã€æ–°ã—ã„æ®µã‚’ä½œã‚‹
                targetY = maxY + blockHeight;
                targetIsXAligned = !isCurrentLayerXAligned; // å‘ãã‚’90åº¦å¤‰ãˆã‚‹
                
                // æ–°ã—ã„æ®µã¯çœŸã‚“ä¸­(0)ã‹ã‚‰ç½®ãã®ãŒå®‰å®š
                targetSlot = 0; 
            }
            
            // 5. è‡ªèº«ã®å½¢çŠ¶ã«åˆã‚ã›ã¦å›è»¢ã¨ä½ç½®ã‚’è¨­å®š
            const myShape = lastTouchedBody.shapes[0];
            const myW = myShape.halfExtents.x * 2;
            const myD = myShape.halfExtents.z * 2;
            const amIXLongShape = myW > myD; // å…ƒã®å½¢çŠ¶ãŒXé•·è¾ºã§ä½œã‚‰ã‚Œã¦ã„ã‚‹ã‹
            
            const q = new CANNON.Quaternion();
            
            if (targetIsXAligned) {
                // ç›®æ¨™: Xè»¸é•·è¾º
                if (amIXLongShape) {
                    q.set(0, 0, 0, 1); // ãã®ã¾ã¾
                } else {
                    q.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), Math.PI / 2); // 90åº¦å›ã™
                }
            } else {
                // ç›®æ¨™: Zè»¸é•·è¾º
                if (amIXLongShape) {
                    q.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), Math.PI / 2); // 90åº¦å›ã™
                } else {
                    q.set(0, 0, 0, 1); // ãã®ã¾ã¾
                }
            }
            
            // åº§æ¨™è¨ˆç®—
            let tx, tz;
            const jitter = (Math.random() - 0.5) * 0.02; // ã‚ºãƒ¬ã‚’æ¸›ã‚‰ã—ã¦ã‚ˆã‚Šç²¾å¯†ã«
            
            if (targetIsXAligned) {
                // Xé•·è¾ºé…ç½®ã€‚ä¸¦ã³ã¯Zæ–¹å‘ã€‚
                tx = jitter;
                tz = targetSlot * 1.0; 
            } else {
                // Zé•·è¾ºé…ç½®ã€‚ä¸¦ã³ã¯Xæ–¹å‘ã€‚
                tx = targetSlot * 1.0;
                tz = jitter;
            }
            
            // é©ç”¨
            const gentleOffset = 0.02;

            lastTouchedBody.velocity.set(0, 0, 0);
            lastTouchedBody.angularVelocity.set(0, 0, 0);
            lastTouchedBody.position.set(tx, targetY + gentleOffset, tz); 
            lastTouchedBody.quaternion.copy(q);
            
            // ç½®ã„ãŸå¾Œã®å¾®æŒ¯å‹•ã‚’æŠ‘ãˆã‚‹ãŸã‚ã€æŠµæŠ—(Damping)ã‚’ä¸€æ™‚çš„ã«é«˜ã‚ã‚‹
            lastTouchedBody.linearDamping = 0.9;
            lastTouchedBody.angularDamping = 0.9;

            lastTouchedBody.wakeUp();
            
            // ã‚«ãƒ¡ãƒ©è¿½å¾“
            if (camera.position.y < targetY + 5) {
                controls.target.y = targetY;
            }
        }

        // --- Object Creation ---

        const boxGeometry = new THREE.BoxGeometry(1, 1, 1);

        function createGround() {
            const groundGeo = new THREE.PlaneGeometry(100, 100);
            const groundMat = new THREE.MeshStandardMaterial({ 
                color: 0x222222, 
                roughness: 0.9 
            });
            const groundMesh = new THREE.Mesh(groundGeo, groundMat);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;
            scene.add(groundMesh);

            const groundBody = new CANNON.Body({
                mass: 0,
                shape: new CANNON.Plane(),
                material: defaultMaterial
            });
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(groundBody);
        }

        function createBox(width, height, depth, position, materialType = 'random') {
            let mat, color;
            if (materialType === 'wood') {
                const lightness = 0.5 + Math.random() * 0.15;
                color = new THREE.Color().setHSL(0.08, 0.5, lightness); 
                mat = woodMaterial;
            } else {
                color = new THREE.Color().setHSL(Math.random(), 0.6, 0.6);
                mat = defaultMaterial;
            }

            const mesh = new THREE.Mesh(
                boxGeometry,
                new THREE.MeshStandardMaterial({ color: color, roughness: 0.5, metalness: 0.05 })
            );
            mesh.scale.set(width, height, depth);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            mesh.position.copy(position);
            scene.add(mesh);

            const shape = new CANNON.Box(new CANNON.Vec3(width / 2, height / 2, depth / 2));
            const body = new CANNON.Body({
                mass: 0.5, 
                shape: shape,
                material: mat,
                linearDamping: 0.5, 
                angularDamping: 0.5 
            });
            body.position.copy(position);
            
            body.sleepSpeedLimit = 0.1;
            body.sleepTimeLimit = 0.5;
            
            world.addBody(body);

            objectsToUpdate.push({ mesh, body });
            updateObjectCount();
        }

        function createJengaTower() {
            resetWorld();

            const layers = 16; 
            const blockWidth = 1.0;
            const blockHeight = 0.6;
            const blockLength = 3.0; 
            
            for (let i = 0; i < layers; i++) {
                const y = 0.5 + blockHeight / 2 + i * blockHeight;
                const isOddLayer = i % 2 !== 0;

                for (let j = 0; j < 3; j++) {
                    let x, z, w, h, d;
                    const offset = (j - 1) * blockWidth;
                    const gap = 0.01; 

                    if (isOddLayer) {
                        w = blockLength; h = blockHeight; d = blockWidth - gap;
                        x = 0; z = offset;
                    } else {
                        w = blockWidth - gap; h = blockHeight; d = blockLength;
                        x = offset; z = 0;
                    }
                    
                    x += (Math.random() - 0.5) * 0.02;
                    z += (Math.random() - 0.5) * 0.02;

                    createBox(w, h, d, { x, y, z }, 'wood');
                }
            }
            
            camera.position.set(10, 12, 10);
            controls.target.set(0, 5, 0);
            lastTouchedBody = null;
        }

        function resetWorld() {
            for (const object of objectsToUpdate) {
                scene.remove(object.mesh);
                world.removeBody(object.body);
            }
            objectsToUpdate.length = 0;
            updateObjectCount();
            
            if(mouseConstraint) {
                world.removeConstraint(mouseConstraint);
                mouseConstraint = null;
            }
            isDragging = false;
            controls.enabled = true;
            unhighlightMesh();
            lastTouchedBody = null;
        }

        function updateObjectCount() {
            document.getElementById('obj-count').innerText = objectsToUpdate.length;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Loop ---
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);

            const dt = clock.getDelta();
            const safeDt = Math.min(dt, 0.1);

            world.step(timeStep, safeDt, 10);

            if (isDragging) {
                mouseBody.position.x += (mouseTargetPos.x - mouseBody.position.x) * 0.2; 
                mouseBody.position.y += (mouseTargetPos.y - mouseBody.position.y) * 0.2;
                mouseBody.position.z += (mouseTargetPos.z - mouseBody.position.z) * 0.2;
                
                mouseBody.velocity.set(0,0,0);
                mouseBody.wakeUp();
                if(mouseConstraint) mouseConstraint.bodyA.wakeUp();
            }

            // ã‚«ãƒ¡ãƒ©ã®æ‰‹å‹•å›è»¢å‡¦ç†
            const rotateSpeed = 0.04; // å›è»¢é€Ÿåº¦
            const moveSpeed = 0.2;   // ä¸Šä¸‹ç§»å‹•é€Ÿåº¦

            if (camMoveState.left) {
                const offset = camera.position.clone().sub(controls.target);
                offset.applyAxisAngle(new THREE.Vector3(0, 1, 0), rotateSpeed);
                camera.position.copy(controls.target).add(offset);
            }
            if (camMoveState.right) {
                const offset = camera.position.clone().sub(controls.target);
                offset.applyAxisAngle(new THREE.Vector3(0, 1, 0), -rotateSpeed);
                camera.position.copy(controls.target).add(offset);
            }
            if (camMoveState.up) {
                camera.position.y += moveSpeed;
                if (camera.position.y > 30) camera.position.y = 30; // ä¸Šé™
            }
            if (camMoveState.down) {
                camera.position.y -= moveSpeed;
                if (camera.position.y < 0.5) camera.position.y = 0.5; // ä¸‹é™
            }
            
            if (camMoveState.left || camMoveState.right || camMoveState.up || camMoveState.down) {
                camera.lookAt(controls.target);
            }

            for (const object of objectsToUpdate) {
                object.mesh.position.copy(object.body.position);
                object.mesh.quaternion.copy(object.body.quaternion);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
